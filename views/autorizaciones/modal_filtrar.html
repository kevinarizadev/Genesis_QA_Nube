<div id="modalDiagnosticos" class="style-modal-default">
  <div class="col s12 m6 l6 card">
    <div class="ngdialog-close style-btn-close"></div>
    <div class="card-content">
      <h5 id="ngdialog1-aria-labelledby">{{nombre_tipo}}</h5>
    </div>
    <div class="card-content clearfix">
      <div class="row" ng-style="stylesrowsearch" style="margin-bottom: 47px;">
        <div class="col s12">
          <form ng-submit="cargarListados(coincidencia1)">
            <label for="coincidencia1" class="label">Búsqueda</label>
            <input id="coincidencia1" type="text" ng-init="coincidencia1=''" ng-model="coincidencia1"
              class="ng-pristine ng-valid ng-touched">

          </form>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="scrollTableDefault style-table-default" style="overflow-x: hidden;">
            <table id="" style="cursor: pointer;" class="table-bordered">
              <thead>
                <tr>
                  <td style="width:134px;border: none"><b>CÓDIGO</b></td>
                  <td style="border: none;width: 66%;"><b>NOMBRE</b></td>
                  <td style="border: none" ng-show="mostrar_valor == 1"><b>VALOR</b></td>
                </tr>
              </thead>
              <tbody>
                 <tr ng-show="cargando==true">
                    <td colspan="3" style="text-align:center;background: #dddddd;">
                     <h5><i class="icon-progress-4"></i>Cargando...</h5>
                   </td>
                 </tr>
                <tr ng-hide="ListarResultado.CODIGO=='-1'|| coincidencia1.length<3" id="DM{{dm.CODIGO}}"
                  class="c-pointer" ng-class="{'hover-item-list': hovering}" ng-mouseenter="hovering=true"
                  ng-mouseleave="hovering=false" ng-repeat="dm in ListarResultado track by $index"
                  ng-click="tipo=='T'?elegir(dm.CODIGO,dm.NOMBRE,dm.VALOR):elegir(dm.CODIGO,dm.NOMBRE,$index);">
                  <td style="text-align:center;width:134px">{{dm.CODIGO}}</td>
                  <td style="text-align:left;">{{dm.NOMBRE}}</td>
                  <td style="text-align:left;" ng-show="mostrar_valor == 1">{{dm.VALOR}}</td>
                </tr>
                <tr ng-show="ListarResultado.CODIGO=='-1' && coincidencia1.length>3">
                  <td colspan="3" style="text-align:center;">
                    <h5>No se encontraron datos para el criterio de búsqueda ingresado</h5>
                  </td>
                </tr>
                 
                <tr ng-show="coincidencia1.length<3 ">
                  <td colspan="3" style="text-align:center;">
                    <h5>Ingrese más de tres caracteres y presione enter para realizar la busqueda del Código o el Nombre </h5>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col l12 m12 s12" style="margin: 1%">
        <div class="col l6 m12 s12" style="text-align: center">
          <button class=" btn btn-primary" type="submit" ng-click="removeSeleccion()"
            style="background-color: #1a2e63;">Remover</button>
        </div>
        <div class="col l6 m12 s12" style="text-align: center">
          <button class="btn btn-primary" type="submit" ng-click="cerrar();closeThisDialog()"
            style="background-color: #1a2e63;">Selección</button>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .style-modal-default {
    width: 45%;
    margin: 0 auto;
  }

  .style-table-default {
    height: 350px;
    overflow: auto;
  }

  .style-btn-close {
    float: right;
    font-size: 50px;
    padding-right: 20px;
  }

  #modalDiagnosticos tr>td:first-child {
    width: 74px;
    text-align: center;
  }

  #tbclas>thead {
    position: absolute;
    top: 188px;
    z-index: 10000;
    width: calc(100% - 62px);
  }

  .hover-item-list {
    background-color: #d6d6d6;
  }

  .eleacti {
    background: #7198fd2b;
  }

  span {
    padding-left: 5px;
  }

</style>
