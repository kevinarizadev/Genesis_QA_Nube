  <div ng-show="Tap == '1'">
    <div class="row" style="margin-bottom: 13;width: 98%;margin-top: 1rem;">
      <div style="padding:0px">
          <div class="card-content clearfix" style="padding-bottom:0px">
              <div class="col s12 align-items">
                  <div  class="row">
                      <div class="col l4 m4 s4" style="padding-left: 20px; padding-right: 0px;" ng-init="anio=0">
                        <label style="padding-left: 25%;">Año:</label>
                        <select ng-model="anio" style="display: flex;border: 1px solid #dee2e6; border-radius: 0.25rem;">
                            <option value="0" ng-disabled="true">Seleccionar Año</option>
                          <option ng-repeat="anno in Annos" ng-value="anno.ANNO">{{anno.ANNO}}</option>
                        </select>
                      </div>
                    <div class="col l4 m4 s4" style="padding-left: 20px; padding-right: 0px;" ng-init="mes=0">
                        <label style="padding-left: 25%;">Mes:</label>
                        <select ng-model="mes" style="display: flex;border: 1px solid #dee2e6; border-radius: 0.25rem;">
                          <option value="0" ng-disabled="true">Seleccionar Mes</option>
                          <option ng-repeat="me in Periodos" ng-value="me.IDE">{{me.NOMBRE}}</option>
                        </select>
                      </div>
                        <div class="col l4 m4 s4">
                          <div class="col s12">
                              <button class="btn white-text blue buscarafi" ng-click="buscarcodigo(anio,mes)">BUSCAR</button>
                          </div>
                      </div>
                  </div>

              </div>
              <!-- -------------------------------------------------------------- -->
              <div class="row" ng-show="verdatosdeips">
                  <h4 class="center">Datos Encontrados</h4>
                  <center>
                    <div class="tooltip">
                      <a ng-click="descargarregistros(anio,mes)"><i
                          style="cursor:pointer; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);"
                          class="fs-45 icon-download"></i></a>
                      <span class="tooltiptext">Descargar Registros</span>
                    </div>
                  </center>
                  <div class="col s12">
                  <div style="max-height: 48vh;overflow:auto;border: 2px solid;" class="default-color">
                      <table class="responsive-table table-bordered" style="height:100px;">
                        <thead>
                          <tr>
                            <th class="center-align"><p><strong>CANTIDAD</strong></p></th>
                            <th class="center-align"><p><strong>ESTADO</strong></p></th>
                            <th class="center-align"><p><strong>VALOR</strong></p></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="d in listodatos | filter:filtrocodigo">
                            <td class="center-align ng-binding"><p><strong>{{d.CANTIDAD}}</strong></p></td>
                            <td class="center-align ng-binding"><p><strong>{{d.ESTADO}}</strong></p></td>
                            <td class="center-align ng-binding"><p><strong>{{d.VALOR}}</strong></p></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    </div>
              </div>
          </div>
      </div>
    </div>
  </div>
