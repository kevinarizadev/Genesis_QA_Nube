<div id="pantalla" class="white newdesing">
   <div class="row section-header" style="margin-top:7px">
      <ul class="left mailbox-custom-search list-inline"
         style="width: 100%;display: flex;justify-content: space-between;align-items: center;">
         <li id="inicio">
            <i ng-click="Refrescar_Inicio()"></i>
            <h5 onclick="location.reload();" class="cursor-pointer">MODULO DE REPORTES AUTORIZACIONES</h5>
         </li>
      </ul>
   </div>
   <div class="row">
      <div class="card ng-scope" style="margin: 38px; bottom: 10px ;zoom:93%;">
         <div class="row">
            <br>
            <div class="col l5 m5 s5">
               <label style="padding-left: 2%;font-size: inherit;"></span>Tipo de Reporte:<span
                     class="red-text">*</label>
               <div class="col s12 ">
                  <select class="select-new-ps cursor-pointer" ng-model="tiporeporte" ng-change="buscaReporte()"
                     required>
                     <option value="">Seleccionar</option>
                     <option ng-repeat="reporte in Reportes" ng-value="reporte.CODIGO">{{reporte.NOMBRE}}</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="card ng-scope" style="margin: 38px; bottom: 10px ;zoom:93%;">
               <div class="col s12" ng-show="shw_parametros">
                  <blockquote><strong style="font-size: x-large;">
                 {{titulo_Reporte}}
                  </strong></blockquote>
                  <div class="col l12 m12 s12">
                       <!-- <blockquote>
                        <h6>Por favor ingrese los datos solicitados para proceder a generar el reporte</h6>
                     </blockquote> -->
                     <div class="margin row">
                        <!-- Años -->
                        <div class="col l2 m2 s2" ng-init="cargaAnnos()" ng-show="shw_annos">
                           <label style="padding-left: 4%;font-size: inherit;">Año:</label>
                           <div class="col s12">
                              <select ng-change="cargaCiclos()" class="select-new-ps cursor-pointer" type="text"
                                 ng-model="anno">
                                 <option value="">Seleccionar</option>
                                 <option ng-repeat="anno in Annos" ng-value="anno.ANNO">{{anno.ANNO}}</option>
                              </select>
                           </div>
                        </div>
                        <!-- Perido -->
                        <div class="col l2 m2 s2" ng-show="shw_periodo">
                           <label style="padding-left: 4%;font-size: inherit;">Periodo:</label>
                           <div class="col s12">
                              <select class="select-new-ps cursor-pointer" type="text" ng-model="periodo">
                                 <option value="">Seleccionar</option>
                                 <option ng-repeat="periodo in Periodos" ng-value="periodo.IDE">{{periodo.NOMBRE}}
                                 </option>
                              </select>
                           </div>
                        </div>
                        <!-- Fecha de Inicio -->
                        <div class="col l2 m2 s2" ng-show="show_fecha_inicio" >
                           <label style="padding-left: 10%;font-size: inherit;">Fecha de Inicio:<span class="red-text">*</label>
                           <div class="col s12 ">
                           <input 
                              class="margin border-none white input-text-new input-w-p input-out-new w-100 m-l ng-pristine ng-valid ng-valid-max ng-touched"
                              type="date" name="" ng-model="fecha_inicio" type="text">
                           </div>
                        </div>
                        <!-- Fecha de Final -->
                        <div class="col l2 m2 s2" ng-show="show_fecha_final">
                           <label style="padding-left: 10%;font-size: inherit;">Fecha de Final:<span class="red-text">*</label>
                           <div class="col s12 ">
                           <input 
                              class="margin border-none white input-text-new input-w-p input-out-new w-100 m-l ng-pristine ng-valid ng-valid-max ng-touched"
                              type="date" name="" ng-model="fecha_final">
                           </div>
                        </div>
                        <!-- Regimen -->
                        <div class="col l2 m2 s2" ng-show="show_estado">
                           <label style="padding-left: 6%;font-size: inherit;">Estado:<span
                                 class="red-text">*</span></label>
                           <div class="col s12">
                              <select  class="select-new-ps cursor-pointer" type="text" ng-model="estado" id="id_estado">
                                 <option value="">Seleccionar</option>
                                 <option value="A">ACTIVAS</option>
                                 <option value="P">PROCESADO</option>
                              </select>
                           </div>
                        </div>
                        </div>
                     </div>
                     <!-- boton cancelar y guardar -->
                     <div class="row">
                        <div class="l12 m12 s12">
                           <div class="col s12 center">
                           <div ng-hide="mostrar_generar" style="text-align: center; padding: 10px 0.75px;">
                              <button class="icon-download-cloud white-text default-background" type="button"
                                 ng-click="generaReporte()" style="border-radius: 10px;zoom:130%;">  Generar reporte</button>
                           </div>
                        </div>
                        </div>
                     </div>
               </div>
            </div>
         </div>
      </div>
