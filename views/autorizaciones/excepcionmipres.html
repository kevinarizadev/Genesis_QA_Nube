<div id="excepcionesmipres">
  <div class="row">
    <div class="col s12 m12 l12 magazine margin widgets-tabs">
      <div class="card-panel widgets-tabs col l12" style="margin-top: 0px; padding-bottom: 15px;padding-top: 15px;">
        <div class="col no-padding" style="width: 100%;">
          <div class="col s12 l12">
            <div class="card" style="box-shadow: none;border: 1px solid rgba(160, 160, 160, 0.2);">
              <div class="card-content" style="    display: flex;
                      justify-content: space-between;
                      align-items: center;">
                <h5 style="text-align: center;">Excepciones Mipres</h5>                
              </div>
              <div class="card-action" style="padding: 0;">
                <div class="row">
                  <div id="visitchart">
                    <div class="col s12">
                      
                        <p style="text-align: center;padding-bottom: 20px;">Cantidad total de prescripciones =
                          {{listaMipres.length}}</p>
                        <div class="row" ng-hide="listaMipres.length==0">
                          <div class="col s4">

                            <span style="cursor: pointer;" ng-click="openmodals('nuevaexcepcion');">Nuevo <i
                                class="icon-plus"></i></span>
                          </div>
                          <div class="col s4 text-center">
                            <span style="cursor: pointer;" ng-click="listarexpecionesmipres();">Refrescar <i
                                class="icon-loop-2"></i></span>
                          </div>
                          <div class="col s4">
                            <input type="text" style="float: right;margin-bottom: 10px"
                              class="margin border-none input-text-new" ng-keyup="filterMipres(filtroMipres)"
                              ng-model="filtroMipres" placeholder="Buscar Mipres">
                          </div>

                        </div>
                        <table class="responsive-table table-bordered striped" style="height:100px;">
                          <thead>
                            <tr>
                              <th class="text-center"> #</th>
                              <th class="text-center">MIPRES</th>
                              <th class="text-center">RESPONSABLE</th>
                              <th class="text-center">ACCIONES</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr
                              ng-repeat="item in listaMipresprogTemp | inicio: currentPagemipres * pageSizemipres | limitTo: pageSizemipres"
                              ng-hide="listaMipresprogTemp.length == 0">
                              <td class="text-center">
                                {{$index+1}}
                              </td>
                              <td class="text-center">
                                {{item.MIPRES}}
                              </td>
                              <th class="text-center">{{item.RESPONSABLE}}</th>
                              <td class="text-center">
                                <i class=" icon-trash cursor-pointer" ng-click="accionmipres(item.MIPRES,'U');">
                                  Remover
                                </i>
                              </td>
                            </tr>
                            <tr ng-show="listaMipresprogTemp.length==0">
                              <td class="text-center" colspan="4">No hay MIPRES</td>
                            </tr>
                          </tbody>
                        </table>
                        <ul style="padding-top: 20px;" class="pagination text-center">
                          <li><button ng-disabled='currentPagemipres == 0' class="btn-floating default-background"
                              ng-click="pasomipres('back')">&laquo;</button></li>
                          <li ng-repeat='page in pagesmipres'><button ng-disabled='currentPagemipres == page.no - 1'
                              class="btn-floating default-background"
                              ng-click='setPagemipres(page.no)'>{{page.no}}</button></li>
                          <li><button ng-disabled='currentPagemipres >= listaMipresprogTemp.length/pageSizemipres - 1'
                              class="btn-floating default-background" ng-click="pasomipres('next')">&raquo;</button>
                          </li>
                        </ul>                                        
                    </div>                    
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="nuevaexcepcion" class="modal" style="overflow: hidden;width: 50%;">
            <div class="modal-content" style="padding: 0px !important;">
              <div class="col s12" style="padding-left: 0px; padding-right: 0px;">
                <div class="card charts" style="margin-top: 0px; margin-bottom: 0px;">
                  <div class="card-content foot4" style="padding: 0">
                    <div class="col s11">
                      <h5 class="white-text">Nueva Excepci√≥n</h5>
                    </div>
                    <div class="col s1">
                      <h5 style="text-align: end;"><i style="cursor:pointer;"
                          ng-click="closemodals('nuevaexcepcion')" class="material-icons white-text">close</i></h5>
                    </div>
                  </div>
                  <div class="card-action" style="padding-bottom: 3px;border-top: 0">
                    <form  ng-submit="accionmipres(mipres, 'I');">
                    <div class="row">
                      <div class="col s12">
                        <div class="input-field col s12">                     
                          <input id="mipres" type="text" ng-model="mipres">
                          <label for="mipres">Mipres:</label>
                        </div>   
                      </div>
                    </div>
                  </form>
                    <div class="row">
                    <div class="col s12" style="display: flex;justify-content: center;align-items: center">
                      <button class="btn white-text red" type="button"
                      ng-click="closemodals('nuevaexcepcion');">CANCELAR</button>
                      <button  class="btn white-text m-l"  ng-click="accionmipres(mipres, 'I');">GUARDAR</button>
                    </div>
                    
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>        
        </div>

    </div>
