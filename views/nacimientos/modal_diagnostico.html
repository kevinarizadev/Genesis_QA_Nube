<div id="modalacti" class="style-modal-default">
  <div class="col s12 m6 l6 card" style="   margin-top: 4em;">
    <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px; color: #ffffff">
    </div>
    <div class="card-content default-background white-text">
      <h5>DIAGNOSTICOS ELEGIDOS</h5>
    </div>
    <div class="card-content clearfix">
      <div class="row" ng-style="stylesrowsearch" style="margin-bottom: 46px;">
        <div class="col s12">
          <label for="nidentificacion" class="label">Diagnósticos</label>
          <input id="keyword" type="text" ng-model="keyword"
            class="ng-pristine ng-valid ng-touched"
            style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="scrollTableDefault style-table-default">
            <table id="tbpqr" >
              <thead>
                <tr>
                  <td><b>CÓDIGO</b></td>
                  <td><b>NOMBRE</b></td>
                </tr>
              </thead>
              <tbody>
                <tr  id="DM{{dm.codigo}}"  
                  ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-repeat="dm in lista_diag | filter: keyword"
                  ng-style="{background:  [($index%2)==0?'#ebebf5':'#fff']}"
                  >
                  <td>{{dm.codigo}}</td>
                  <td>{{dm.nombre}}</td>
                </tr>
                <tr ng-if="lista_diag.length==0">
                  <td style="align-content: center" colspan="2">
                      <h5>No se encontro Diagnostico para el criterio de búsqueda ingresado</h5>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<style type="text/css">
  .style-modal-default {
    width: 45%;
    margin: 0 auto;
  }

  .style-table-default {
    height: 350px;
    overflow: auto;
  }

  .style-btn-close {
    float: right;
    font-size: 50px;
    padding-right: 20px;
  }

  #modalacti tr>td:first-child {
    width: 74px;
    text-align: center;
  }

  #tbpqr>thead {
    position: absolute;
    top: 188px;
    z-index: 10000;
    width: calc(100% - 62px);
  }

  .hover-item-list {
    background-color: #d6d6d6;
  }

  .eleacti {
    background: #7198fd2b;
  }
</style>
