<div class="row">
  <div class="row section-header" style="padding-bottom: 0px;">
    <div class="col s12">
      <div class="col s6 prod-title-div no-padding">
        <h4 class="page-title"><i class="icon-soccer-ball"></i>ADMIN COPA MUNDO GENESIS 2018</h4>
      </div>
    </div>
  </div>
  <div class="col s12">
    <!-- carta de tablas adicionales -->
    <div class="col s12">

      <div class="col s12 m10 l0 offset-m1 offset-l1 part2_1">

        <div class="card">

       <!--    <button type="button"  style="border-radius: 50px; float:right;" ng-click="CalcularPuntaje()" class="button btn btn-primary">
            <span>Generar</span>
          </button> -->


          <div class="card-content">
            <h5>{{Title}}</h5>


          </div>
          <div class="card-action" style="z-index: auto;">
            <div class="row">
              <div> <!-- INICIO TAB 1 -->
                <div class="col s12" >
                  <table class="table responsive-table" align="center" style="cursor: pointer !important;">
                    <thead align="center">
                      <tr>
                        <th>Partido</th>
                        <th><strong>Equipos</strong></th>
                        <th><strong>Finalizar Partido</strong></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat='team in teams' style="">
                        <td>{{team.IdPartido}}</td>
                        <td> <img style="width:55px; float:left;" src="{{team.LogoEquipo1}}">
                          {{team.NomEquipo1}}
                          <b>VS</b>
                          {{team.NomEquipo2}}
                          <img style="width:55px; float:right;" src="{{team.LogoEquipo2}}">
                        </td>

                        <td>
                          <button type="button"  style="border-radius: 50px;" ng-click="FinalizarPartido(team.IdPartido)" class="button btn btn-primary">
                            <span>Finalizar</span>
                          </button>
                          <!-- <a><img style="width: 24px;" src="http://www.gifmania.com/Gif-Animados-Deportes/Imagenes-Futbol/Balones-Futbol/Pelota-Futbol-3d-57032.gif" alt="balones de fÃºtbol - GIFMANIA" /></a> -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div> <!-- FINAL TAB 1 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal12" class="modal">
    <div class="modal-content">
      <h2 align="center">Resultados</h2>
      <div class="row">
        <span ng-click="close()" class="close" title="Cerrar">&times;</span>
        <form ng-submit="EnviarResultado()">
          <div class="col s12 " align="center">

            <div class="col s5" style="border">
              <img src="  {{logo1}}" alt="">
              <hr>
              <h3>{{nombre1}}</h3>
              <div class="input-list input-form">
                <div class="input-list input-view-column input-padding">
                  <input type="number" ng-model="resultado1" id="input1" required min="0" maxlength="2">
                  <label for="normal1" class="">Tiempo Normal</label>
                  <input type="number" ng-model="resultado3" id="input3" required min="0" maxlength="2">
                  <label for="normal1" class="">Tiempo Extra</label>
                  <input type="number" ng-model="resultado5" id="input5" required min="0" maxlength="2">
                  <label for="normal1" class="">Penales</label>
                </div>

              </div>
            </div>
            <div class="col s2">
              <hr style="width: 0px; height: 450px; box-shadow: 0px 0px 20px 0px #8e8e8e;">
            </div>
            <div class="col s5">
              <img src="{{logo2}}" alt="">
              <hr>
              <h3>{{nombre2}}</h3>
              <div class="input-list input-form">
                <div class="input-list input-view-column input-padding">
                  <input type="number" ng-model="resultado2" id="input2" required min="0" maxlength="2">
                  <label for="normal1" class="">Tiempo Normal</label>
                  <input type="number" ng-model="resultado4" id="input4" required min="0" maxlength="2">
                  <label for="normal1" class="">Tiempo Extra</label>
                  <input type="number" ng-model="resultado6" id="input6" required min="0" maxlength="2">
                  <label for="normal1" class="">Penales</label>
                </div>

              </div>
            </div>
          </div>
          <div class="col s12" align="center">
            <button type="submit"  style="border-radius: 50px;"  class="btn btn-primary">
              Enviar Resultados
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

.button {
  border: none;
  color: #FFFFFF;
  text-align: center;

  width: 200px;
  transition: all 0.5s;
  cursor: pointer;

}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}
</style>
