<div class="newdesing" style="position:relative">
    <!-- Encabezado -->
    <div class="row section-header">
        <ul class="left mailbox-custom-search list-inline"
            style="width: 100%;display: flex;justify-content: space-between;align-items: center;">
            <li id="inicio">
                <h5>Contrataci√≥n</h5>
            </li>
            <!-- <li ng-show="viewnewcontrato" style="cursor: pointer;" ng-click="viewnewcontrato=false">
                <i class="icon-left-big"></i> Atras
            </li>
            <li ng-show="paso == 2" style=" cursor: pointer;" ng-click="paso = 1">
                <i class="icon-left-big"></i> Atras
            </li> -->
        </ul>
    </div>
    <div class="row content-container elements mb-0">        
        <div class="col s12 m4 pointer" ng-click="abrirModal(1)">
            <div class="card darken-1">
                <div class="card-content">
                    <div class="col s12 m12 bb mb-20">
                        <h5>
                            <small>Red de Servicio</small>
                        </h5>
                    </div>
                    <!-- <span class="card-title" style="">Red de Servicio</span> -->
                    <img src="assets/images/contratos/gestion_contratos/informes.svg">
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL -->
    <div id="modal_buscar" class="modal" style="width: 70%;">
        <div class="modal-content" style="padding: 0px !important;">
            <div class="col s12" style="padding-left: 0px; padding-right:  0px;">
                <div class="card charts" style="margin-top: 0px; margin-bottom:  0px;">
                    <div class="card-content foot4 row" style="padding: 0">
                        <div class="col s10">
                            <h5 class="white-text">Descargar Informe</h5>
                        </div>
                        <div class="col s1">
                            <h5 style="text-align: end;"><i style="cursor:pointer;" ng-click="cerrarModal(1)"
                                    class="material-icons  white-text">close</i>
                            </h5>
                        </div>
                    </div>
                    <div class="card-action" style="padding-bottom: 3px; border-top: 0px solid rgba(160, 160, 160, 0.2);">
                        <div class="row">
                            <div class="col s12">
                                <form ng-submit="informe(tipoServicio)">
                                    <div class="row">
                                        <div class="col s12 m6 l4 no-p-l">
                                            <label for="tipoServicio">Tipo de Servicio</label>
                                            <select id="tipoServicio" ng-model="tipoServicio" class="select-new gray-input "
                                                style="box-shadow: none;display: block;">
                                                <option value="" disabled>SELECCIONAR</option>
                                                <option value="RO">RED ONCOLOGICA</option>
                                                <option value="CP">CUIDADOS PALIATIVOS</option>
                                                <option value="RH">RED HUERFANAS</option>
                                                <option value="RT">TRANSPORTE</option>
                                                <option value="RU">URGENCIAS</option>
                                            </select>
                                        </div>
                                        <div class="col s12 m6 l4 no-p-l">
                                            <label for="departamento">Departamento</label>
                                            <select id="departamento" ng-model="departamento" class="select-new gray-input" style="box-shadow: none;display: block;">
                                                <option value="" disabled>SELECCIONAR</option>
                                                <option ng-value="dept.UBGN_CODIGO" ng-repeat="dept in departamentos">{{dept.UBGC_NOMBRE}}</option>
                                                <!-- <option value="RO">RED ONCOLOGICA</option>
                                                <option value="CP">CUIDADOS PALIATIVOS</option>
                                                <option value="RH">RED HUERFANAS</option>
                                                <option value="RT">TRANSPORTE</option>
                                                <option value="RU">URGENCIAS</option> -->
                                            </select>
                                        </div>
                                        <div class="col s12 m6 l4 no-p-l">
                                            <label for="inicia">Inicia</label>
                                            <input id="inicia" type="date" class="border-none gray-input  input-w-p margin validate w-100 white" ng-model="f_inicial">      
                                        </div>
                                        <div class="col s12 m6 l4 no-p-l">
                                            <label for="fin">Fin</label>
                                            <input id="fin" type="date" class="border-none gray-input  input-w-p margin validate w-100 white" ng-model="f_fin">
                                        </div>
                                        <div style="position: relative;text-align: center;" class="col s12 m12 l12">
                                            <a class="btn m-t modal-action" ng-click="informe(tipoServicio,f_inicial,f_fin)">Descargar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
