<div id="gestionaseguramientoModal" class="close-none newdesing_modal">
  <div class="col s12 m6 l6 card">
    <div class="card-content">
      <h5 id="ngdialog1-aria-labelledby">Detalles de la solicitud</h5>
      <div class="ngdialog-close"></div>
    </div>
    <div class="card-action">
      <div class="row">
        <div class="col l12 m12 sm12">
          <p><strong>DESCRIPCIÃ“N:</strong></p>
          <div class="row margin" style="overflow: auto;max-height: 100px;width: 100%;">
            <label>{{desc}}</label>
          </div>
        </div>
        <div class="col l12 m6 sm12">
          <p><strong>RESPUESTAS:</strong></p>
          <div id="chat_comment" class="row" style="overflow:auto;height: calc(100vh - 481px);">
            <div class="row" ng-show="!listacasdetalle.length" style="display: flex;justify-content: center;align-items: center;height: 80%;">
              <i class="icon-comment-2" style="font-size: 40px;"></i>
            </div>
            <div class="row" ng-repeat="det in listacasdetalle" ng-class="{'chat_right whi':nombre.toLowerCase() == com.NOMBRE.toLowerCase()}">
              <div class="col l1 m1 m1 margin no-padding border-none">
                <img src="assets/images/users/default-user.png" alt="jim" class="circle responsive-img valign margin hide-on-small-only">
              </div>
              <div class="col l11 m11 m11">
                <div class="desc_com" ng-class="{'white-text default-background-light':nombre.toLowerCase() == com.NOMBRE.toLowerCase()}"
                  style="padding: 1em;">
                  <p class="margin">
                    <strong>{{det.descripcion}}{{det.Descripcion}}</strong>
                  </p>
                  <small>{{det.usuario}}</small>
                </div>
                <div style="width: 100%;height: 0;border-bottom: 1px solid #ffca867a;margin: 1em 0;position: relative;display: flex;justify-content: space-between;align-items: center;">
                  <span style="font-size: 10px;background-color: #ffffff;padding: 0 10px;">
                    {{det.fecha.substring(0, 10)}}{{det.Fecha.substring(0, 10)}}
                  </span>
                  <span style="font-size: 10px;background-color: #ffffff;padding: 0 10px;">
                    {{det.fecha.substring(10)}}{{det.FECHA.substring(10)}}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
