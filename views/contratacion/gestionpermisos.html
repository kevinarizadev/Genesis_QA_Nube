  <div>
    <div class="row content-container elements mb-0">
      <div class="row">
        <!-- CONTENIDO -->
        <div class="col m12 s12">
          <div class="card contentcard" style="min-height: 541px;">
            <div class="col s12 bb">
              <div class="col s4">
                <h5><small>Funcionarios de Contratación</small></h5>
              </div>
              <div class="col s7 m-t">
                <input id="buscar_tabla" type="text" placeholder="Buscar" ng-model="buscar_tabla"
                  class="margin border-none white input-w-p gray-input w-100">
              </div>
            </div>


            <div class="col s12 mt-20">
              <div class="col s12" style="height: 394px;">

                <div class="row" ng-hide="lista.length==0">
                  <div class="col s12" style="overflow: auto;max-height: 30em;">
                    <table class="table  table-bordered  table-striped striped">
                      <thead>
                        <tr>
                          <th style="text-align:center;" ng-click="sortBy('cedula')">
                            Cedula
                            <i ng-show="propertyName=='cedula'"
                              ng-class="{'icon-sort-name-down':(reverse==true),'  icon-sort-name-up':(reverse==false)}"></i>
                          </th>
                          <th style="text-align:center;" ng-click="sortBy('nombre')">
                            Nombre
                            <i ng-show="propertyName=='nombre'"
                              ng-class="{'icon-sort-name-down':(reverse==true),'  icon-sort-name-up':(reverse==false)}"></i>
                          </th>
                          <th style="text-align:center; width: 3em;" ng-click="sortBy('crear')">
                            Crear
                            <i ng-show="propertyName=='crear'"
                              ng-class="{'icon-sort-name-down':(reverse==true),' icon-sort-name-up':(reverse==false)}"></i>
                          </th>

                          <th style="text-align:center; width: 3em;" ng-click="sortBy('procesar')">
                            Procesar
                            <i ng-show="propertyName=='procesar'"
                              ng-class="{'icon-sort-name-down':(reverse==true),' icon-sort-name-up':(reverse==false)}"></i>
                          </th>

                          <th style="text-align:center; width: 4em;" ng-click="sortBy('procesar_excepcion')">
                            Procesar Excepcion
                            <i ng-show="propertyName=='procesar_excepcion'"
                              ng-class="{'icon-sort-name-down':(reverse==true),' icon-sort-name-up':(reverse==false)}"></i>
                          </th>
                          <th style="text-align:center; width: 3em;" ng-click="sortBy('anular')">
                            Anular
                            <i ng-show="propertyName=='anular'"
                              ng-class="{'icon-sort-name-down':(reverse==true),' icon-sort-name-up':(reverse==false)}"></i>
                          </th>
                          <!-- <th style="text-align:center; width: 3em;" ng-click="sortBy('liquidar')">
                                Liquidar
                              <i ng-show="propertyName=='liquidar'"
                                ng-class="{'icon-sort-name-down':(reverse==true),' icon-sort-name-up':(reverse==false)}"></i>
                            </th> -->
                          <th style="text-align:center; width: 3em;" ng-click="sortBy('terminar')">
                            Terminar
                            <i ng-show="propertyName=='terminar'"
                              ng-class="{'icon-sort-name-down':(reverse==true),' icon-sort-name-up':(reverse==false)}"></i>
                          </th>
                          <th style="text-align:center;">
                            Gestionar
                            <i ng-show="propertyName=='cedula'"></i>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="r in lista | filter: buscar_tabla | orderBy:propertyName:reverse"
                          ng-style="{background:  [($index%2)==0?'#fff':'#ebebf5']}">
                         
                          <td style="text-align:center;">{{r.cedula}} </td>
                          <td style="text-align:center;">{{r.nombre}} </td>
                          <td style="text-align:center;"> <i
                              ng-class="{'icon-ok-outline green-text':(r.crear=='S'),'icon-cancel-outline red-text':(r.crear!='S')}"></i>
                          </td>
                          <td style="text-align:center;"> <i
                              ng-class="{'icon-ok-outline green-text':(r.procesar=='S'),'icon-cancel-outline red-text':(r.procesar!='S')}"></i>
                          </td>
                          <td style="text-align:center;"> <i
                              ng-class="{'icon-ok-outline green-text':(r.procesar_excepcion=='S'),'icon-cancel-outline red-text':(r.procesar_excepcion!='S')}"></i>
                          </td>
                          <td style="text-align:center;"> <i
                              ng-class="{'icon-ok-outline green-text':(r.anular=='S'),'icon-cancel-outline red-text':(r.anular!='S')}"></i>
                          </td>

                          <!-- <td style="text-align:center;"> <i   ng-class="{'icon-ok-outline green-text':(r.liquidar=='S'),'icon-cancel-outline red-text':(r.liquidar!='S')}"></i></td> -->
                          <td style="text-align:center;"> <i
                              ng-class="{'icon-ok-outline green-text':(r.terminar=='S'),'icon-cancel-outline red-text':(r.terminar!='S')}"></i>
                          </td>
                          <td style="text-align:center;"><i class="icon-edit-1 blue-text"
                            ng-click="mostrar_modal(r)"></i></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                      style="max-width: 55%;">
                  </div>
                </div>
