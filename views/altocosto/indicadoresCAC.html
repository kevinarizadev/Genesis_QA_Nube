<div class="row">
  <div class="row section-header">
    <h4 class="page-title">Indicadores Cuenta de Alto Costo</h4>
  </div>
  <div class="col l6 m12 s12" ng-init="cargaryear()">
    <div class="card charts">
      <div class="card-content" style="height: 68px;">
        <div class="col s12">
          <div class="col s6" >
            <h5>Indicadores</h5>
          </div>
          <div class="col s5">
            <select id="diag2" ng-model="year" ng-change="vergraficosindicadores()" material-select watch>
              <option value="0" disabled>AÃ±o de reporte</option>
              <option ng-repeat="ye in years" ng-value="ye.Codigo">{{ye.Codigo}}</option>
            </select>
          </div>
          <div class="col s1" ng-hide="carga">
            <img src="assets\images\cargarpie.gif" alt="">
          </div>
        </div>
      </div>
      <div class="card-action">
        <div id="Indicadores"></div>
      </div>
    </div>
  </div>
  <div class="col l6 m12 s12" ng-hide="DetalleIndicador">
    <div class="card charts">
      <div class="card-content">
        <h5>{{tituloindicador}}</h5>
      </div>
      <div class="card-action">
        <div id="Detalleindicadores"></div>
      </div>
    </div>
  </div>
