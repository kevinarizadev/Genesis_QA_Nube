<div>
    <div class="col l12 m12 s12 row">
        <div id="titu" class="row section-header"
            style="padding-left: 30px;margin: 0;box-shadow: 1px 2px 2px -1px rgba(0, 0, 0, 0.12);background-color: #F1F3F4;">
            <h5>Consolidado VIH 2019</h5>
        </div>
        <!-- //////////////////////////////////// -->
        <div class="col l12 m12 s12">

            <div class="col s12 m12" ng-hide="isSet(2)">
                <div class="card">
                    <div class="foot4 divcardcustom">
                        <div class="text-al switch divcardcustom2">
                            <strong>Descargar reporte</strong>

                        </div>
                    </div>
                    <div class="col s12" style="padding-top: 2%;">
                        <div class="col s2">
                            <label id="Fecha">Fecha:</label>
                        </div>
                        <!-- <div class="col s1"></div> -->
                        <div class="col s3" style="margin-left:30px">
                            <label id="Area">√Årea:</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="col s2">
                            <div class="col s12">
                                <div class="input-group">
                                    <input type="text" id="fechas" class="fechas" placeholder="dd/mm/aaaa"
                                        ng-model="fecha">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col s1"></div> -->
                        <div class="col s3" style="margin-left:30px">
                            <div class="col s12">
                                <div class="input-group" style="margin-top: -5px;">
                                    <select class="select-chosen-eps" ng-model="tipo">
                                        <option value="" disabled>SELECCIONAR</option>
                                        <option value="S">SALUD PUBLICA</option>
                                        <option value="A" ng-if="mostrarmunipios=='1' || mostrarmunipios=='8'">AUTORIZACIONES</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col s2">
                            <a class="waves-effect waves-light btn white-text primary-button" style="width: 100%;"
                                ng-click="Consultar();">Consultar</a>
                        </div>
                    </div>

                    <!-- <hr style="background:black;height:1px"> -->

                    <div class="foot4 divcardcustom" style="margin-top:50px;">
                        <div class="text-al switch divcardcustom2">
                            <strong>Indicadores actuales</strong>
                            <div class="tooltip">
                                <i class="icon-ccw-1" ng-click="Obtenernumeros()" style="cursor:pointer"></i>
                                <span class="tooltiptext"
                                    style="font-size: 12px;">Refrescar</span>
                            </div>
                        </div>
                    </div>
                    <div class="col s12" style="padding-top: 2%;">
                            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
