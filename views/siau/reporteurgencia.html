<div class="white newdesing" id="pantalla">
    <style>
      .newdesing .content-container {
        min-height: 0;
      }
    </style>
    <div class="row section-header margin">
      <ul class="left mailbox-custom-search list-inline w-100 d-flex justify-content-between align-items-center">
        <li id="inicio">
          <h5 class="cursor-pointer"
            style="font-family: 'Product Sans',Arial,sans-serif;font-size: 22px;line-height: 22px;opacity: .54;margin: 9px 0"
            onclick="location.reload();">
            <spam>
                <h5 class="fontello-icon"><i class=" icon-file-excel"></i>Reporte por Fechas de Codigo de Urgencia
                </h5>
            </spam>
          </h5>
        </li>
      </ul>
    </div>

    <div id="Form" class="card-content clearfix card"
    style="width: 95%;margin: 1rem auto auto auto;border-radius: 15px;">
<!-- //////////////////////////////////////////////////Seleccionar TAB //////////////////////////////// -->
<div class="Hoja_2">
<div class="row" style="width: 100%;">
    <ul class="tabs nav" style="background-color: transparent;margin: .5vh;width: 99%;overflow: hidden;">
      <li class="tab col w-auto active"><a id="tab_numero1" href ng-click="setTab(1)" class="active"><strong
            style=" font-weight: bold;">REPORTE POR NIT Y FECHA</strong></a>
      </li>
      <li class="tab col w-auto"><a id="tab_numero2" href ng-click="setTab(2)"><strong
            style="font-weight: bold;">REPORTE POR FECHA</strong></a></li>
    </ul>
</div>
</div>
<!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <div ng-show="Tap == '1'">
      <div class="row" style="margin-bottom: 13;width: 98%;margin-top: 1rem;">
        <div style="padding:0px">
            <div class="card-content clearfix" style="padding-bottom:0px">
                <div class="col s12">
                    <form id="busafi" class="row" ng-submit="obtenerhistorico()"
                        style="margin-bottom: 10px !important;">
                        <div class="row">
                            <form class="col s12">
                                <div class="row" style="margin:0px">
                                    <div class="col l4 m4 s4">
                                        <div class="input-field col s12 ">
                                            <input id="nitips" ng-model="nitips" type="text" style="border: 1px solid #dee2e6;
                                            border-radius: 0.25rem;
                                            background-color: #fff;
                                            background-clip: padding-box;
                                            padding: 0 1em;">
                                            <label for="nitips" class="search-label" style=" padding: 0 1em;">Nit IPS</label>
                                        </div>
                                    </div>
                                    <div class="col l3 m3 s3">
                                        <div class="input-field col s12 ">
                                            <input id="fechai" ng-model="fechai" type="date" style="border: 1px solid #dee2e6;
                                            border-radius: 0.25rem;
                                            background-color: #fff;
                                            background-clip: padding-box;
                                            padding: 0 1em;">
                                            <label for="fechai" class="active">Fecha Inicial</label>
                                        </div>
                                    </div>
                                    <div class="col l3 m3 s3">
                                        <div class="input-field col s12 ">
                                            <input id="fechaf" ng-model="fechaf" type="date" style="border: 1px solid #dee2e6;
                                            border-radius: 0.25rem;
                                            background-color: #fff;
                                            background-clip: padding-box;
                                            padding: 0 1em;">
                                            <label for="fechaf" class="active">Fecha Fin</label>
                                        </div>
                                    </div>
                                    <div class="col l2 m2 s2">
                                        <div class="input-field col s12">
                                            <button class="btn white-text blue"
                                            style="background:linear-gradient(to bottom left,#5870ae,#1a2e63,#5870ae);
                                            height: 50%;width: 90%;padding: 3%;"
                                                type="submit">Buscar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ng-hide="inactive1">
          <center>
            <div class="tooltip">
              <a ng-click="descargarregistros(fechai,fechaf,2)"><i
                  style="cursor:pointer; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);"
                  class="fs-45 icon-download"></i></a>
              <span class="tooltiptext">Descargar Registros</span>
            </div>
          </center>
            <div class="card-action" style="padding:0px">
                <div class="card-content clearfix" style="padding-bottom:0px">
                  <table class="responsive-table striped table-bordered" style="margin:1rem 0px">
                    <thead class=" default-background white-text">
                        <tr>
                            <th class="center default-linear-gradient" data-field="Codigo">ESTADO</th>
                            <th class="center default-linear-gradient" data-field="Codigo">CANTIDAD</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="urg1 in HistoricoUrgencia">
                            <td>{{urg1.ESTADO}}</td>
                            <td>{{urg1.CANTIDAD}}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div> 

 <!-- Modal Structure -->
 
      </div>
    </div>
    <div ng-show="Tap == '2'">
      <div class="row" style="margin-bottom: 13;width: 98%;margin-top: 1rem;">
        <div style="padding:0px">
            <div class="card-content clearfix" style="padding-bottom:0px">
                <div class="col s12">
                    <form id="busafi1" class="row" ng-submit="obtenerhistorico1()"
                        style="margin-bottom: 10px !important;">
                        <div class="row">
                            <form class="col s12">
                                <div class="row" style="margin:0px">
                                    <div class="col l5 m5 s5">
                                        <div class="input-field col s12 ">
                                            <input id="fechai" ng-model="fechai1" type="date" style="border: 1px solid #dee2e6;
                                            border-radius: 0.25rem;
                                            background-color: #fff;
                                            background-clip: padding-box;
                                            padding: 0 1em;">
                                            <label for="fechai" class="active">Fecha Inicial</label>
                                        </div>
                                    </div>
                                    <div class="col l5 m5 s5">
                                        <div class="input-field col s12 ">
                                            <input id="fechaf" ng-model="fechaf1" type="date" style="border: 1px solid #dee2e6;
                                            border-radius: 0.25rem;
                                            background-color: #fff;
                                            background-clip: padding-box;
                                            padding: 0 1em;">
                                            <label for="fechaf" class="active">Fecha Fin</label>
                                        </div>
                                    </div>
                                    <div class="col l2 m2 s2">
                                        <div class="input-field col s12">
                                            <button class="btn white-text blue"
                                            style="background:linear-gradient(to bottom left,#5870ae,#1a2e63,#5870ae);
                                                height: 50%;width: 90%;padding: 3%;"
                                                type="submit">Buscar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ng-hide="inactive2">
                    <center>
                      <div class="tooltip">
                        <a ng-click="descargarregistros(fechai1,fechaf1,1)"><i
                            style="cursor:pointer; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);"
                            class="fs-45 icon-download"></i></a>
                        <span class="tooltiptext">Descargar Registros</span>
                      </div>
                    </center>
            <div class="card-action" style="padding:0px">
                <div class="card-content clearfix" style="padding-bottom:0px">
                    <table class="responsive-table striped table-bordered" style="margin:1rem 0px">
                        <thead class=" default-background white-text">
                            <tr>
                                <th class="center default-linear-gradient" data-field="Codigo">ESTADO</th>
                                <th class="center default-linear-gradient" data-field="Codigo">CANTIDAD</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="urg1 in HistoricoUrgencia1">
                                <td>{{urg1.ESTADO}}</td>
                                <td>{{urg1.CANTIDAD}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
      </div>
    </div>
    
  </div>
