<div style="width: 45%; margin: 0 auto; padding-top: 10%;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Subir Anexos</h5>
      </div>
      <div class="card-action">
         <blockquote>
            Para agregar un nuevo adjunto, debe seleccionar el tipo y luego dar click en <b>Subir</b>
         </blockquote>         
      </div>
      <div style="width: 60%; margin: 0 auto;">
         <form id="anexos" ng-submit="subirAdjunto()">
            <div class="input-list input-view-column input-padding" ng-init="obtenerAnexos()">
               <label for="tipoanexo" style="margin-top: -20px;">Anexo documento</label>
               <select class="select-chosen-eps" id="tipoanexo" ng-model="anexo" required>
                  <option ng-value="">SELECCIONAR</option>
                  <option ng-repeat="anexo in tiposDocumental track by $index" ng-value="anexo.CODIGO">{{anexo.NOMBRE}}</option>
               </select>
            </div>
            <div class="file-field input-field">
               <div class="btn">
                  <span class="white-text">Archivo</span>
                  <input type="file" id="adjunto" accept=".png,.jpg,.jpeg,.pdf,.doc" required>
               </div>
               <div class="file-path-wrapper">
                  <input id="nombreadjunto" class="file-path" type="text" placeholder="Seleccione Archivo" ng-model="nombreadjunto">
               </div>
            </div>
            <div class="col l12 m12 s12" style="padding-bottom: 35px;">
               <center>
                  <button class="btn btn-primary" type="submit">Subir</button>
               </center>
            </div>
         </form>
      </div>
      <!-- <br>
      <center><a class="waves-effect waves-light btn white-text" ng-click="" >Subir</a></center><br> -->
   </div>
</div>
