<div style="width: 98%;margin: 0 auto;padding-top: 2%;">
  <div class="col s12 m6 l6 card">
    <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
    <div class="card-content">
      <h5>Actualizar Informacion</h5>
      <div class="switch">
        <label for="medida" class="labelper">Habilitar Informacion</label>
        <label>
          <input type="checkbox" ng-click="HabilitarInformacion()" ng-model="Habilitar"><span class="lever"></span>
        </label>
      </div>
    </div>
    <div style="width: 100%;margin: 0 auto;height: 610px;">
      <div class="card-content">
        <div class="row">
          <div class="col s12" >
            <form style="margin-top: -50px;">
              <div class="col l12 m12 s12">
                <blockquote><strong>DATOS BASICOS</strong></blockquote>
                <div class="input-field col l2 m10 s12">
                  <input id="primer_nombre" type="text" ng-model="Act_PrimerNombres" ng-disabled="BloqueaNombre">
                  <label for="primer_nombre">Primer Nombre</label>
                </div>
                <div class="input-field col l2 m10 s12">
                  <input id="segundo_nombre" type="text" ng-model="Act_SegundoNombre" ng-disabled="BloqueaNombre">
                  <label for="segundo_nombre" class="">Segundo Nombre</label>
                </div>
                <div class="input-field col l2 m10 s12">
                  <input id="primer_apellido" type="text" ng-model="Act_PrimerApellido" ng-disabled="BloquearApellido">
                  <label for="primer_apellido">Primer Apellido</label>
                </div>
                <div class="input-field col l2 m10 s12">
                  <input id="segundo_nombre" type="text" ng-model="Act_SegundoApellido" ng-disabled="BloquearApellido">
                  <label for="segundo_apellido" class="">Segundo Apellido</label>
                </div>
                <div class="input-field col l2 m10 s12">
                  <input id="direccion" type="text"  ng-model="Act_Celular"  ng-disabled="BloquearCelular">
                  <label for="direccion" class="">Celular</label>
                </div>
              </div>
              <div class="col l12 m12 s12">
                <div class="input-field col l3 m12 s12">
                  <label for="simple-select" style="margin-top: -20px;">Tipo De Documento</label>
                  <select class="select-chosen-eps" ng-model="Act_TipoCedula" ng-disabled="BloquearTipo">
                    <option ng-repeat="actualizar_tipodocumento in A_Tipo_Documentos" value="{{actualizar_tipodocumento.Codigo}}">{{actualizar_tipodocumento.Nombre}}</option>
                  </select>
                </div>
                <div class="input-field col l2 m12 s12">
                  <input id="nivel_sisben" type="text" ng-model="Act_Cedula" ng-disabled="BloquearCedula">
                  <label for="nivel_sisben" class="">Cedula</label>
                </div>
                <div class="input-field col l4 m12 s12" style="width: 28%;">
                  <label for="simple-select" style="margin-top: -20px;">Parentesco</label>
                  <select class="select-chosen-eps" ng-model="Act_Parentesco" style="padding-top: 10px;"  ng-disabled="BloquearParentesco">
                    <option ng-repeat="actualizar_parentesco in A_Paretensco" value="{{actualizar_parentesco.Codigo}}">{{actualizar_parentesco.Nombre}}</option>
                  </select>
                </div>
                <div class="input-field col l3 m12 s12">
                  <input id="direccion" type="text" ng-model="Act_Direccion" ng-disabled="BloquearDireccion">
                  <label for="direccion" class="">Direcci√≥n</label>
                </div>
                <div class="tooltip">
                  <label ng-click="AbrirModalDireccion()"><i class="material-icons" style="margin-top:30px;">info</i></label>
                  <span class="tooltiptext">Click Para Actualizar Direccion</span>
                </div>
              </div>
              <div class="col l12 m12 s12" style="margin-top: -20px;">
                <blockquote><strong>DATOS DE UBICACION</strong></blockquote>
                <div class="input-field col l3 m12 s12">
                  <label style=" margin-top: -20px;">Municipio</label>
                  <select class="select-chosen-eps" ng-model="Act_Municipio" ng-change="ObtenerEscenarios(Act_Municipio)"  ng-disabled="BloquearMunicipio">
                    <option ng-selected="{{municipio.CODIGO}}==Act_Municipio" ng-repeat="municipio in Municipios track by $index"  value="{{municipio.CODIGO}}">{{municipio.NOMBRE}}</option>
                  </select>
                </div>
                <div class="input-field col l3 m12 s12">
                  <label style=" margin-top: -20px;">Nuevo Escenario</label>
                  <select id="escenario" class="select-chosen-eps" ng-model="Act_Escenario"  ng-disabled="BloquearEscenario">
                    <option ng-selected="{{escenario.CODIGO}}==Act_Escenario" ng-repeat="escenario in Escenarios track by $index" value="{{escenario.CODIGO}}">{{escenario.NOMBRE}}</option>
                  </select>
                </div>
              </div>
              <div class="col l12 m12 s12" style="margin-top: -10px;">
                <blockquote><strong>DATOS DEL SISBEN</strong></blockquote>
                <div class="input-field col l5 m12 s12" style="margin-bottom: 5px;">
                  <label for="simple-select" style="margin-top: -20px;">Grupo Poblacional</label>
                  <select class="select-chosen-eps" ng-model="Act_GPoblacional" ng-disabled="BloquearGPoblacionales" ng-change="selectGPoblacional()">
                    <option ng-selected = "{{grupo.CODIGO}} == Act_GPoblacional" ng-repeat="grupo in GPoblacionales" value="{{grupo.CODIGO}}">{{grupo.NOMBRE}}</option>
                  </select>
                </div>
              </div>
              <div class="col l12 m12 s12">
                <div class="input-field col l3 m12 s12">
                  <input id="ficha_sisben" type="text" ng-model="Act_Ficha" maxlength="9"  ng-disabled="BloquearFicha">
                  <label for="ficha_sisben">Ficha de Sisben</label>
                </div>
                <div class="input-field col l3 m12 s12">
                  <input id="nivel_sisben" type="text" ng-model="Act_Nivel" maxlength="1"  min="2" ng-disabled="BloquearNivel">
                  <label for="nivel_sisben" class="">Nivel de Sisben</label>
                </div>
                <div class="input-field col l3 m12 s12">
                  <input id="puntaje_sisben" type="text" ng-model="Act_Puntaje" maxlength="5"  ng-disabled="BloquearPuntaje">
                  <label for="puntaje_sisben" class="">Puntaje del Sisben</label>
                </div>
              </div>
              <div class="col l12 m12 s12">
                <div class="input-field col l3 m12 s12" >
                  <label style=" margin-top: -20px;">Discapacidad</label>
                  <select class="select-chosen-eps" ng-model="Act_Discapacidad" ng-disabled="BloquearDiscapacidad">
                    <option value="NN">NINGUNA</option>
                    <option value="F">FISICA</option>
                    <option value="N">NEURO-SENSORIAL</option>
                    <option value="M">MENTAL</option>
                  </select>
                </div>
                <div class="input-field col l3 m12 s12">
                  <label style="margin-top: -20px;">Zona</label>
                  <select class="select-chosen-eps" ng-model="Act_Zona"  ng-disabled="BloquearZona">
                    <option ng-repeat="zona in Zonas" value="{{zona.Codigo}}">{{zona.Nombre}}</option>
                  </select>
                </div>
                <div>
                  <div class="tooltip" style="margin-left: 40%;">
                    <button type="submit" class="btn-floating btn-large waves-effect waves-light ng-pristine ng-valid ng-touched" ng-click="ActualizarInfor()" ng-model="ActualizarInformacion">
                      <i class="icon-floppy"><i class="zmdi zmdi-refresh-sync fa-spin"></i></i>
                    </button>
                    <span class="tooltiptext">Actualizar Informacion</span>
                  </div>
                  <div class="tooltip" ng-hide="SisbenSoporte">
                    <button  type="submit" class="btn-floating btn-large waves-effect waves-light ng-pristine ng-valid ng-touched" ng-click="CargarSoporte()">
                      <i class="icon-file-plus"><i class="zmdi zmdi-file-plus"></i></i>
                    </button>
                    <span class="tooltiptext">Cargar Soporte Del Sisben</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
