<div style="width: 90%; margin: 0 auto; padding-top: 0%;">
   <div class="col s12 m6 l6 card" style="overflow: scroll;max-height: 800px;">
      <div class="ngdialog-close" style="float: right; font-size: 30px; padding-right: 10px;"></div>
      <div class="card-content" style="padding: 10px 10px 10px 10px;">

         <h6> <strong> {{inforapida.TIPO}}</strong>
            <a class="btn-floating btn waves-effect waves-light primary-button margin-bottom-10"
               style="margin-left: 1em;"><i ng-click="VisualizarDocumento(file)"
                  class="material-icons dp48">print</i></a>
         </h6>
         <table class="responsive-table table-bordered">
            <tbody>
               <tr>
                  <th>CARGADO POR:</th>
                  <td>{{inforapida.RESPONSABLE_CARGUE}}</td>
                  <th>REVISADO POR:</th>
                  <td>{{inforapida.RESPONSABLE_REVISION}}</td>
               </tr>
               <th>FECHA DE CARGUE</th>
               <td>{{inforapida.FECHA}}</td>
               <th>FECHA DE GESTIÓN</th>
               <td>{{inforapida.FECHA_REVISION}}</td>
               </tr>
               </tr>
               <th>ESTADO</th>
               <td>{{inforapida.ESTADO}}</td>
               <th>MOTIVO DE RECHAZO</th>
               <td>{{inforapida.MOTIVO_RECHAZO}}</td>
               </tr>
            </tbody>
         </table>
      </div>
      <div style="width: 90%; margin: 0 auto;">
         <div id="Iframe-Master-CC-and-Rs" class="center-block-horiz no-padding" style="max-width: 100%;">
            <div ng-if="!tipoImgPdf" ng-class="{'d-block':tipoImgPdf==false}"
               class="d-none responsive-wrapper  responsive-wrapper-wxh-572x612"
               style="-webkit-overflow-scrolling: touch; overflow: auto;">
               <iframe ng-src="{{file}}">
                  <p style="font-size: 110%;"><em><strong>ERROR: </strong>
                        An &#105;frame should be displayed here but your browser version does not support &#105;frames.
                     </em>Please update your browser to its most recent version and try again.</p>
               </iframe>
            </div>
            <div ng-if="tipoImgPdf" ng-class="{'d-block':tipoImgPdf==true}" class="d-none responsive-wrapper"
               style="height: 50%;overflow: auto;">
               <img id="gear" ng-src="{{file}}" alt="Consultar Con El Area De TIC" data-big="{{file}}"
                  data-big2x="{{file}}" data-overlay="{{file}}" />
            </div>
         </div>

         <div ng-if="OcultarAccion">
            <form id="anexos">
               <div class="col l6 m12 s12">
                  <div class=" col l6 m6 s6">
                     <div class="input-field">
                        <label for="tipoanexo" style="margin-top: -20px;">Acción</label>
                        <select class="select-chosen-eps" id="tipoanexo" ng-model="ito.estado"
                           ng-change="HabilitarTipoRechazo(ito.estado)">
                           <option value="" selected>SELECCIONAR</option>
                           <option value="A">APROBAR</option>
                           <option value="R">RECHAZAR</option>

                        </select>
                     </div>
                  </div>
                  <div class=" col l6 m6 s6" ng-show="HabilitarTipo">
                     <div class="input-field">
                        <label for="tipoanexo" style="margin-top: -20px;">Tipo Rechazo</label>
                        <select class="select-chosen-eps" id="tipoanexo" ng-model="ito.tiporechazo">
                           <option value="" selected>SELECCIONAR</option>
                           <option ng-repeat="p in proceso" ng-value="{{p.codigo}}" value="{{p.codigo}}">{{p.nombre}}
                           </option>
                        </select>
                     </div>
                  </div>

               </div>
            </form>
            <br>
            <center><a class="waves-effect waves-light btn white-text" ng-click="guardaEstado()">Guardar</a></center>
            <br>
         </div>
      </div>
   </div>




   <style>
      .d-none {
         display: none;
      }

      .d-block {
         display: block !important;
      }

      #Iframe-Master-CC-and-Rs {
         max-width: 512px;
         max-height: 100%;
         overflow: hidden;
      }

      .responsive-wrapper {
         position: relative;
         height: 0;
      }

      .responsive-wrapper iframe {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;

         margin: 0;
         padding: 0;
         border: none;
      }

      .responsive-wrapper-wxh-572x612 {
         padding-bottom: 107%;
      }

      .set-border {
         border: 5px inset #4f4f4f;
      }

      .set-box-shadow {
         -webkit-box-shadow: 4px 4px 14px #4f4f4f;
         -moz-box-shadow: 4px 4px 14px #4f4f4f;
         box-shadow: 4px 4px 14px #4f4f4f;
      }

      .set-padding {
         padding: 40px;
      }

      .set-margin {
         margin: 30px;
      }

      .center-block-horiz {
         margin-left: auto !important;
         margin-right: auto !important;
      }
   </style>
</div>
