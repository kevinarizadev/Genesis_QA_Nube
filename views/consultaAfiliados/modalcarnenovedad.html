<div style="width: 45%; margin: 0 auto; padding-top: 10%;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Notificación</h5>
      </div>
      <div class="card-action">
         <blockquote>
            Sr. Usuario, es obligatorio imprimir el Carné y el Acta entrega Carné.
         </blockquote>
         <ul class="collection">
            <div ng-hide="opcione.carne">
               <li class="collection-item avatar">
                  <img src="assets/images/carne.svg" alt="john" class="circle">
                  <blockquote>Carné</blockquote>
                  <a ng-click="generaCarne()" style="cursor: pointer;" class="secondary-content blue-text" data-toggle="tooltip" title="Descargar"><i class="material-icons">play_for_work</i></a>
               </li>
            </div>
            <div ng-hide="opcione.actacarne">
               <li class="collection-item avatar">
                  <img src="assets/images/acta.svg" alt="john" class="circle">
                  <blockquote>Acta de entrega de Carné</blockquote>
                  <a ng-click="generaActaCarne()" style="cursor: pointer;" class="secondary-content blue-text" data-toggle="tooltip" title="Descargar"><i class="material-icons">play_for_work</i></a>
               </li>
            </div>
         </ul>
      </div>
      <br>
   </div>
</div>
