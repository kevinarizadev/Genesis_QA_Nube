<div class="card" id="tabs">
  <div class="col s12 m12 l12">
    <div class="card">
      <div class="foot4 divcardcustom">
        <div class="text-al switch">
          <strong>Carga de Historico Llamadas</strong>
        </div>
      </div>
      <div class="card-content">
        <div class="w-100">
          <div class="row">
            <div class="col s12">
              <div class="display-flex">
                <h5 class="w-divTitle noselectxtpqr">Seleccione el archivo generado por Infinitum</h5>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <div class="file-field input-field">
                    <div class="btn">
                      <i class="icon-file-excel"></i>
                      <input type="file" accept=".xls,.xlsx" id="archivoSivigila" ng-disabled="enProgreso">
                    </div>
                    <div class="file-path-wrapper">
                      <input id="inputFilePlaceHolderMasive" class="file-path" type="text"
                        placeholder="Adjuntar archivo" ng-disabled="enProgreso">
                      <span ng-if="dataFile"
                        ng-class="{'red-text': filePqrs==null, 'green-text': filePqrs!=null }">{{dataFile}}</span>
                    </div>
                    <div class="btn" style="float: right" ng-click="cargarArchivo();" ng-disabled="enProgreso">
                      {{estado}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
