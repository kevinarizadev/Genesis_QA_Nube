<div id="pantalla" class="white newdesing" style="position:relative">
    <!-- Contenido  -->
    <div class="row dashboard-wrapper content-container white" style="padding-bottom: 20px;margin-bottom: 0;">
        <div class="col l12 m12 s12" style="position:relative">
            <!-- /////////////////////////////////////////////// -->
            <div class="row">
                <div class="col s4">
                    <i class="material-icons left" style="margin-top: 14px;">more_vert</i>
                    <h5>Consultar Grupos Priorizados</h5>
                </div>
                <div class="col s8" style="text-align: right; margin-top: 15px;">
                    <div class="col s12 input-padding">
                        Tipos de busqueda :
                        <span> <input class="with-gap" type="radio" ng-model="Tabs" name="occurrences" value="HOJA3"
                                id="HOJA3">
                            <label style="height: 25px!important" ng-class="{'default-color': Tabs=='HOJA3'}"
                                for="HOJA3" ng-click="SetTab('HOJA3')">Avanzado</label>
                        </span>
                    </div>
                </div>
                <div class="col s12">
                    <form ng-submit="KeyFind()">

                        <div class="col s11" ng-show="Tabs=='HOJA3'">
                            <div class="col s8 right">
                                <div class="row" style="margin-bottom: 10px">
                                    <label for="with_icon" style="margin-top: -20px;">Fecha de
                                        Gesti√≥n</label>
                                </div>
                                <div class="row margin">
                                    <div class="col s12">
                                        <div class="input-field col s6" style="margin: 0">
                                            <label for="with_icon"
                                                style="margin-top: -20px;font-size: 10px">Inicio
                                                (*)</label>
                                            <input id="with_icon" type="date" ng-model="Vista3.F_Inicio"
                                                max="{{SysDay | date:'yyyy-MM-dd'}}"
                                                ng-change="ValFecha('F_Inicio')">
                                        </div>
                                        <div class="input-field col s6" style="margin: 0">
                                            <label for="with_icon"
                                                style="margin-top: -20px;font-size: 10px">Fin
                                                (*)</label>
                                            <input id="with_icon" type="date" ng-model="Vista3.F_Fin"
                                                max="{{SysDay | date:'yyyy-MM-dd'}}"
                                                ng-change="ValFecha('F_Fin')">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        <div class="col s1 right">
                            <div class="input-field col m12 s12">
                                <button class="btn white-text"
                                    style="padding-right: 5px; padding-left: 5px; margin-top: 10px;"><i
                                        style="position: relative;" class="material-icons prefix">search</i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /////////////////////////////////////////////// -->
        </div>
        <!-- /////////////// -->
        <!-- /////////////// -->
    </div>
    <style>
        #tabla_scroll th {
            padding: 3px 10px;
        }

        #tabla_scroll li>button.btn {
            font-size: small;
            height: auto;
            line-height: inherit;
            padding: 0 1rem;
        }

        .table_border,
        .table_border th,
        .table_border td {
            border: 1px solid #c2c2c2;
        }

        .table_center_align,
        .table_center_align th,
        .table_center_align td {
            text-align: center;
        }



        #tabla_detalleglosa th {
            position: sticky;
            top: 0;
            z-index: 9;
        }

        .swal-wide {
            width: 850px !important;
        }
    </style>
</div>
