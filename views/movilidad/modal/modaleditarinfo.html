<div style="width: 60%;margin: 0 auto;padding-top: 2%;">
  <div class="col s12 m6 l6 card">
    <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
    <div class="card-content">
      <h5>Editar Informacion</h5>
    </div>
    <br>
    <div style="width: 100%;margin: 0 auto;height: 440px;">
      <div class="card-content">
        <div class="row">
          <div class="col s12" >
            <form style="margin-top: -50px;">
              <div class="col l12 m12 s12">
                <blockquote><strong>DATOS BASICOS</strong></blockquote>
              </div>
              <div class="col l12 m12 s12">
                <div class="input-field col l6 m10 s12">
                  <label for="simple-select" style="margin-top: -20px;">Tipo De Documento</label>
                  <select class="select-chosen-eps" ng-model="A_Tipo" ng-disabled="B_Tipo">
                     <option ng-selected = "ti_do.Codigo == A_Tipo" ng-repeat="ti_do in type_d" ng-value="ti_do.Codigo">{{ti_do.Nombre}}</option>
                  </select>
                </div>
                <div class="input-field col l5 m10 s12">
                  <input id="text" type="text" ng-model="A_Documento" numbers-only ng-disabled="B_Documento">
                  <label for="text">Documento De Identificacion</label>
                </div>
              </div>
              <div class="input-field col l12 m10 s12">
                <input id="primer_nombre" type="text" ng-model="A_Nombre" ng-disabled="B_Nombre">
                <label for="primer_nombre">Nombre</label>
              </div>
            </div>
            <div class="col l12 m12 s12">
              <div class="input-field col l12 m10 s12">
                <input id="email" type="email" ng-model="A_Email" ng-disabled="B_Email">
                <label for="email">Correo</label>
              </div>
            </div>
            <div class="col l12 m12 s12">
              <div class="input-field col l12 m10 s12">
                <input id="email" type="text" maxlength="10" minlength="7" numbers-only  ng-model="A_Telefono" ng-disabled="B_Telefono">
                <label for="email">Telefono</label>
              </div>
            </div>
            <div class="col l12 m12 s12">
              <div class="input-field col l12 m10 s12">
                <center>
                  <button class="btn btn-primary" type="submit" ng-click="Informacion()">Editar Informancion</button>
                </center>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
