<div id="modalacti" class="style-modal-default">
  <div class="col s12 m6 l6 card" style="padding-top: 22px;    margin-top: 5%;">
    <div class="style-btn-close" style="margin-top: 1%"></div>
    <div class="card-content " style="border-bottom: 1px solid;">
      <h5 id="ngdialog1-aria-labelledby" style="margin-top: -3%">Selecciona la Actividad</h5>
    </div>
    <div class="card-content clearfix">
      <div class="row" ng-style="stylesrowsearch" style="margin-bottom: 70px;">
        <div class="col s12">
          <label for="nidentificacion"   class="label">Actividad</label>
          <input id="keyword" type="text" ng-model="keyword" ng-change="validarkeyword(keyword)" class="ng-pristine ng-valid ng-touched" style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
          
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="scrollTableDefault style-table-default">
            <table id="tbpqr" style="cursor: pointer;">
              <thead>
                <tr>
                  <td><b>CÓDIGO</b></td>
                  <td><b>NOMBRE</b></td>
                </tr>
              </thead>
              <tbody>
                <tr ng-show="!aparecer" id="DM{{dm.codigo}}" class="c-pointer" ng-class="{'hover-item-list': hovering}"
                ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-repeat="dm in actividadempresa"
                ng-click="selectDepMunicipio(dm.codigo,dm.nombre);">
                <td>{{dm.codigo}}</td>
                <td>{{dm.nombre}}</td>
              </tr>
              <tr ng-if="actividadempresa.length==0 && !aparecer">
                <td colspan="3">
                  <center>
                    <h5>No se encontro Actividad Comercial para el criterio de búsqueda ingresado</h5>
                  </center>
                </td>
              </tr>
              <tr ng-show="aparecer">
                <td colspan="3">
                  <center>
                    <h5>Ingrese el nombre para la búsqueda de la Actividad que realiza la empresa </h5>
                  </center>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
  </div>
  <center>
    

    <div class="row">
      <div class="col l12 m12 s12" style="margin: 1%">
        <div class="group">
         <div class="col l6 m12 s12" ">
           <button class="btn btn-primary" type="submit"  ng-click="removeSeleccion()" style="background-color: #1a2e63;">Remover</button>
         </div>
         <div class="col l6 m12 s12">
           <button class="btn btn-primary"  type="submit" ng-click="closeThisDialog(depMunicipio)" style="background-color: #1a2e63;">Selección</button>
         </div>
         <br>
       </div>
     </div>
   </div>
 </center>
</div>
</div>


<style type="text/css">
.style-modal-default {
  width: 45%;
  margin: 0 auto;
}
.style-table-default {
  height: 350px;
  overflow: auto;
}
.style-btn-close {
  float: right;
  font-size: 50px;
  padding-right: 20px;
}
#modalacti tr>td:first-child {
  width: 74px;
  text-align: center;
}
#tbpqr> thead {
  position: absolute;
  top: 188px;
  z-index: 10000;
  width: calc(100% - 62px);
}
.hover-item-list {
  background-color: #d6d6d6;
}
.eleacti{
  background: #7198fd2b;
}

</style>
