<div style="width: 45%; margin: 0 auto; padding-top: 50px;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Agregar Motivo De Rechazo</h5>
      </div>
      <div class="card-content clearfix">
         <div class="input-field col l4 m12 s12">
            <input id="EdiMotivo" type="text" ng-model="EdiMotivo" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();">
            <label for="EdiMotivo" class="">Escriba el Motivo</label>
         </div>
      </div>
      <br>
      <center><a class="waves-effect waves-light btn white-text success" ng-click="MotivoParaEditar(EdiMotivo)">Agregar Motivo</a></center>
      <br>
   </div>
</div>
