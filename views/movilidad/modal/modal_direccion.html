            margin-top: 6em;
        }

            height: auto !important;
        }

    </style>
    <div class="col s12 card">
        <div class="border-radius-none card-content default-border" style="border: none;border-bottom: 5px solid;">
            <h5 style="max-width: 85%;">Dirección</h5>
            <div title="Cerrar" class="ngdialog-close" style="margin-left: auto;"></div>
        </div>
        <div class="card-action border-none">
            <div class="row margin">
                <div class="col s12 m12 l3 no-padding label-new m-b">
                    <select id="via-principal" ng-model="selectViap" class="select-default-new input-out-new"
                        style="box-shadow: none;">
                        <option value="" disabled>SELECCIONAR</option>
                        <option ng-repeat="viap in viaprincipal.Viaprincipal" ng-value="viap.Codigo">{{viap.Nombre}}
                        </option>
                    </select>
                    <label for="via-principal">Via Principal</label>
                </div>
                <div class="col s12 m12 l3 no-padding label-new m-b">
                    <input ng-disabled="saved" id="normal" type="text" ng-model="numeroN"
                        class="margin border-none white input-text-new input-w-p input-out-new w-100 m-l validate"
                        autocomplete="NEW-NUMBER">
                    <label for="normal" class="c-pointer">Numero/Nombre</label>
                </div>
                <div class="col s12 m12 l2 no-padding label-new m-b">
                    <select id="letra-calle" ng-model="selectLetra" class="select-default-new input-out-new m-l"
                        style="box-shadow: none;">
                        <option ng-repeat="letra in letras.Letra" ng-value="letra.Codigo">{{letra.Nombre}}</option>
                    </select>
                    <label for="letra-calle" class="c-pointer">Letra</label>
                </div>
                <div class="col s12 m12 l2 no-padding label-new m-b">
                    <input id="number" type="number" ng-model="selectnumero" min="1" max="9" maxlength="1"
                        autocomplete="off"
                        class="margin border-none white input-text-new input-w-p input-out-new w-100 m-l validate"
                        autocomplete="NEW-NUMBER">
                    <label for="number" class="c-pointer">Número</label>
                </div>
                <div class="col s12 m12 l1 no-padding label-new m-b">
                    <div class="m-l d-flex justify-content-center align-items-center">
                        <input type="checkbox" id="checkboxBIS" ng-model="bis" ng-change="changebis()" />
                        <label for="checkboxBIS" class="m-l">Bis</label>
                    </div>
                </div>
            </div>
            <div class="row margin">
                <div class="col s12 m12 l2 no-padding label-new m-b">
                    <select id="cuadrante" ng-model="selectcuadrante" class="select-default-new input-out-new"
                        style="box-shadow: none;">
                        <option value="" disabled>SELECCIONAR</option>
                        <option ng-repeat="cuadrante in Cuadrantes.Cuadrante" ng-value="cuadrante.Codigo">
                            {{cuadrante.Nombre}}</option>
                    </select>
                    <label for="cuadrante" class="c-pointer">Cuadrante</label>
                </div>
                <div class="col s12 m12 l3 no-padding label-new m-b">
                    <input id="num-vg" type="number" ng-model="numeroNVG"
                        class="margin border-none white input-text-new input-w-p input-out-new w-100 m-l validate"
                        autocomplete="NEW-NUMBER">
                    <label for="num-vg" class="c-pointer">Número VG</label>
                </div>
                <div class="col s12 m12 l2 no-padding label-new m-b">
                    <select id="letra-vg" ng-model="selectLetraVG" class="select-default-new input-out-new m-l"
                        style="box-shadow: none;">
                        <option value="" disabled>SELECCIONAR</option>
                        <option ng-repeat="letravg in letras.Letra" ng-value="letravg.Codigo">{{letravg.Nombre}}
                        </option>
                    </select>
                    <label for="letra-vg" class="c-pointer">Letra VG</label>
                </div>
                <div class="col s12 m12 l3 no-padding label-new m-b">
                    <input id="placa" type="number" ng-model="numeroplaca"
                        class="margin border-none white input-text-new input-w-p input-out-new w-100 m-l validate"
                        autocomplete="NEW-NUMBER">
                    <label for="placa" class="c-pointer">Numero Placa</label>
                </div>
                <div class="col s12 m12 l2 no-padding label-new m-b">
                    <select id="cuadrante-vg" ng-model="selectcuadranteVG" class="select-default-new input-out-new m-l"
                        style="box-shadow: none;">
                        <option value="" disabled>SELECCIONAR</option>
                        <option ng-repeat="cuadrantevg in Cuadrantes.Cuadrante" ng-value="cuadrantevg.Codigo">
                            {{cuadrantevg.Nombre}}</option>
                    </select>
                    <label for="cuadrante-vg" class="c-pointer">Cuadrante VG</label>
                </div>
            </div>
            <div class="row margin">
                <div class="col s12 m12 l4 no-padding label-new m-b">
                    <!-- onkeyup="javascript:this.value=this.value.toUpperCase();" -->
                    <input id="complemento" type="text" ng-model="complemento"
                        ng-change="complemento=complemento.toUpperCase()"
                        class="margin border-none white input-text-new input-w-p input-out-new w-100 validate text-trans-up"
                        autocomplete="NEW-TEXT">
                    <label for="complemento" class="c-pointer">Complemento</label>
                </div>
                <div class="col s12 m12 l8 no-padding label-new m-b">
                    <input disabled id="direccionmodal" type="text"
                        value="{{selectViap}} {{numeroN }} {{selectLetra}} {{selectnumero}} {{bistext}} {{selectcuadrante}} {{numeroNVG}} {{selectLetraVG}} {{numeroplaca}} {{selectcuadranteVG}} {{complemento}}"
                        class="margin border-none white input-text-new input-w-p input-out-new w-100 m-l">
                    <label for="direccionmodal">Dirección</label>
                </div>
            </div>
        </div>
        <input class="border-radius-none btn center-align cursor-pointer w-100" type="submit"
            ng-click="registrardireccion()" value="Siguiente">
    </div>
</div>
