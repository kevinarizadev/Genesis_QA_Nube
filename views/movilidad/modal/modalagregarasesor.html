<div style="width: 45%; margin: 0 auto; padding-top: 50px;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Buscar Asesor</h5>
      </div>
      <div class="card-content clearfix">
         <div class="input-field col l4 m12 s12">
            <input id="keyword" type="text" ng-model="keyword" ng-change="BuscarAsesor()">
            <label for="keyword" class="">Buscar Asesor</label>
         </div>
         <div style="height: 350px; overflow: auto;">
            <table id="tblasesores" class="highlight responsive-table highlight" >
               <thead>
                  <tr>
                     <td><b>DOCUMENTO</b></td>
                     <td><b>NOMBRE</b></td>
                  </tr>
               </thead>
               <tbody>
               <tr id="D{{row.identificacion}}" style="cursor: pointer;" ng-repeat="row in AsesoresC" ng-click="SelecionarAsesor(row.identificacion,row.nombre)">
                     <td>{{row.identificacion}}</td>
                     <td>{{row.nombre}}</td>
                  </tr>
                  <tr ng-show="zeroresults">
                     <td colspan="3">
                        <center>
                           <h5>No se encontro asesor en la búsqueda ingresada</h5>
                        </center>
                     </td>
                  </tr>
                  <tr ng-show="nokeyword">
                     <td colspan="3">
                        <center>
                           <h5>Ingrese el nombre o el documento de identificacion para la búsqueda del asesor</h5>
                        </center>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <br>
      <center><a class="waves-effect waves-light btn white-text success" ng-click="Asesor(asesorescogido)">Agregar Asesor</a></center>
      <br>
   </div>
</div>
