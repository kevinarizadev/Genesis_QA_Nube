<div id="modalpqr" class="style-modal-default">
    <div class="col s12 m12 l12 card"  style="padding-top: 22px;    margin-top: 10%;">
        <div class="ngdialog-close style-btn-close" style="margin-top: 1%"></div>
        <div class="card-content" style="border-bottom: 1px solid;">
            <h5 id="ngdialog1-aria-labelledby" style="margin-top: -3%">Dirección</h5>
        </div>
        <div class="card-content clearfix">
         
                <div class="row">
                    <!--viaPrincipal Numero/nombre Letra-->
                    <div class="col l12 m12 s12">
                        <div class="col l4 m12 s12">
                            <label for="via-principal" >Via Principal</label>
                            <select id="via-principal" ng-model="selectViap" style="display: block; border-color: #a3a3b182;">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="viap in viaprincipal.Viaprincipal" ng-value="viap.Codigo">{{viap.Nombre}}</option>
                            </select>
                        </div>
                       <div class="col l4 m12 s12">
                            <label for="normal" class="c-pointer">Numero/Nombre</label>
                            <input ng-disabled="saved" id="normal" type="text" class="validate" ng-model="numeroN" style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
                        </div>
                        <div class="col l4 m12 s12">
                            <label for="letra-calle" class="c-pointer">Letra</label>
                            <select  id="letra-calle" ng-model="selectLetra" style="display: block; border-color: #a3a3b182;" >
                                <option ng-repeat="letra in letras.Letra" ng-value="letra.Codigo">{{letra.Nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--Letra Bis y Cuadrante-->
                    <div class="col l12 m12 s12">
                       <div class="col l5 m6 s6">
                            <label for="number" class="c-pointer">Número</label>
                            <input id="number" type="text" class="validate" ng-model="selectnumero" min="1" max="9"
                                maxlength="1" autocomplete="off" style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
                        </div>
                        <div class="col l2 m6 s6" style="display: flex; justify-content: center;    align-items: center;    height: 3rem;    margin-top: 20px;">
                            <input type="checkbox" id="checkboxBIS" ng-model="bis" ng-change="changebis()" />
                            <label for="checkboxBIS">Bis</label>
                        </div>
                        <div class="col l5 m6 s6">
                            <label for="cuadrante" class="c-pointer">Cuadrante</label>
                            <select id="cuadrante" ng-model="selectcuadrante" style="display: block; border-color: #a3a3b182;">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="cuadrante in Cuadrantes.Cuadrante" ng-value="cuadrante.Codigo">{{cuadrante.Nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--NumeroVG y letraVG Numero de placa-->
                    <div class="col l12 m12 s12">
                        <div class="col l4 m6 s6">
                            <label for="num-vg" class="c-pointer"> Número VG</label>
                            <input id="num-vg" type="text" class="validate" ng-model="numeroNVG" style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
                        </div>
                        <div class="col l4 m6 s6">
                            <label for="letra-vg" class="c-pointer">Letra VG</label>
                            <select  id="letra-vg" ng-model="selectLetraVG" style="display: block; border-color: #a3a3b182;">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="letravg in letras.Letra" ng-value="letravg.Codigo">{{letravg.Nombre}}</option>
                            </select>
                        </div>
                        <div class="col l4 m6 s6">
                            <label for="placa" class="c-pointer">Numero Placa</label>
                            <input id="placa" type="text" class="validate" ng-model="numeroplaca" style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--CuadranteVG Complemento Direccion-->
                   <div class="col l12 m12 s12">
                        <div class="col l6 m6 s6">
                            <label for="cuadrante-vg" class="c-pointer">Cuadrante VG</label>
                            <select id="cuadrante-vg" ng-model="selectcuadranteVG" style="display: block; border-color: #a3a3b182;">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="cuadrantevg in Cuadrantes.Cuadrante" ng-value="cuadrantevg.Codigo">{{cuadrantevg.Nombre}}</option>
                            </select>
                        </div>
                       <div class="col l6 m6 s6">
                            <label for="complemento" class="c-pointer">Complemento</label>
                            <input id="complemento" type="text" class="validate text-trans-up" ng-model="complemento"
                                onkeyup="javascript:this.value=this.value.toUpperCase();" style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- dirrecion completa -->
                    <div class="col l12 m12 s12">
                        <div class="col l12 m6 s6">
                            <label>Direccion</label>
                            <input disabled id="direccionmodal" type="text" value="{{selectViap}} {{numeroN }} {{selectLetra}} {{selectnumero}} {{bistext}} {{selectcuadrante}} {{numeroNVG}} {{selectLetraVG}} {{numeroplaca}} {{selectcuadranteVG}} {{complemento}}"
                                class="requerido text-trans-up" name="direccion" style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px;border-color: #a3a3b182; height: 3rem;">
                        </div>
                    </div>
                </div>
                    <div class="row">
                    <div class="col l12 m6 s6">
                       <center>
                        <button class="btn btn-primary"  type="submit" ng-click="registrardireccion()" style="background-color: #1a2e63;">Siguiente</button>
                    </center>
                    </div>
                    </div>
                </div>

        </div>
    </div>
</div>
