<div class="row margin">
  <div class="col s12 m12 l12">
    <div class="card">
      <!-- Titulo App -->
      <div class="card-content">
        <div class="row">
          <div class="col s12">
            <div class="col s12 m6 l6">
              <spam><h4>Aprobacion Confirmacion Programada</h4></spam>
            </div>
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="card-content clearfix">
          <div class="col s12">
            <div class="col s12">
              <div class="col s12 part2_1">
                <div class="card">
                  <div class="card-content">
                    <h5>Listado de Documentos</h5>
                  </div>
                  <div class="card-action" style="z-index: auto;">
                    <div class="row">
                      <div class="col s12">
                        <div class="row">
                          <div class="col s12">
                            <div class="col s6">
                              <label for="simple-select hide-on-med-and-down" class="active">Filtro</label>
                              <input id="normal8" ng-model="filtro" type="text">
                            </div>

                            <div class="col s6">
                              <center><button class="waves-effect waves-light btn-large white-text pink" type="submit" ng-click="AprobarTodos('S')">Aprobar</button>
                                      <button class="waves-effect waves-light btn-large white-text pink" type="submit" ng-click="AprobarTodos('N')">Negar</button></center>

                            </div>
                          </div>

                          <div class="col s12">
                            <div style="height: 400px; overflow: auto;">
                              <table class="responsive-table table-bordered striped" style="height:100px;">
                                  <thead>
                                    <tr>
                                      <th class="center-align" data-field="Fecha">Documento</th>
                                      <th data-field="UbicaciÃ³n">Fecha Causacion</th>
                                      <th data-field="Prestador">Operacion</th>
                                      <th data-field="Responsable">Responsable</th>
                                      <th class="center-align" data-field="Estado">Accion</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr ng-repeat="con in pendientes | filter: filtro">
                                      <td class="center-align">{{con.registro}}</td>
                                      <td>{{con.fecha_documento}}</td>
                                      <td>{{con.operacion}}</td>
                                      <td>{{con.documento_responsable}} - {{con.responsable}} </td>
                                      <td>
                                          <center>
                                            <div class="tooltip">
                                              <a ng-click="aprobar_doc(con.consecutivo,'S')"><i class="material-icons" style="cursor:pointer">check</i></a>
                                              <span class="tooltiptext">Aprobar</span>
                                            </div>
                                            <div class="tooltip">
                                              <a ng-click="aprobar_doc(con.consecutivo,'N')"><i class="material-icons" style="cursor:pointer">close</i></a>
                                              <span class="tooltiptext">Negar</span>
                                            </div>
                                          </center>
                                      </td>
                                    </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<style>
.hover-item:hover {background-color: rgba(221, 221, 221, 0.45);}
.hover-item:active {background-color: rgba(221, 221, 221, 0.45);}
.tabmenu>li:target>a {background-color: rgba(221, 221, 221, 0.45);}
.requerido{color:red !important;}
.tabactiva{background-color: rgba(206, 206, 206, 0.71);}
.mayus{text-transform: uppercase;}
#header-fixed {
    position: fixed;
    top: 0px; display:none;
}
</style>
