<div>
  <div class="row">
    <div class="col l12 m6 s12">
      <div class="card" ng-init="obtenerDocumento()">
        <div class="foot4 divcardcustom">
          <div class="text-al switch divcardcustom2" style="display:flex;">
            <strong>Consulta Usuarios Procesos BDUA CAJACOPI EPS</strong>
          </div>
        </div>
        <blockquote>
          Ingrese tipo y número de documento del afiliado. Si no obtiene resultados puede intentar buscar por sus
          <a style="cursor: pointer;" ng-click="busquedaDetalles()" title="Búsqueda por detalles del afiliado">datos
            basicos</a>
        </blockquote>
        <form id="datosform" ng-submit="busquedaAfiliado()">
          <div class="col s12">
            <div class="input-field col l4 m12 s12">
              <label style=" margin-top: -20px;">Tipo de Documento</label>
              <select class="select-chosen-eps" ng-model="type">
                <option value="" disabled>SELECCIONAR TIPO DE DOCUMENTO</option>
                <option value="{{x.CODIGO}}" ng-selected="x.CODIGO == type" ng-repeat="x in Tipos_Documentos">{{x.NOMBRE}}</option>
                <!-- <option value="CC">CEDULA DE CIUDADANIA</option>
                <option value="TI">TARJETA DE IDENTIDAD</option>
                <option value="RC">REGISTRO CIVIL</option>
                <option value="CN">NACIDO VIVO</option>
                <option value="CE">CEDULA EXTRAJERIA</option>
                <option value="MS">MENOR SIN IDENTIFICACIÓN</option>
                <option value="SA">SALVO CONDUCTO</option>
                <option value="AS">ADULTO SIN IDENTIFICACIÓN</option>
                <option value="PE">PERMISO ESPECIAL</option> -->
              </select>
            </div>
            <div class="input-field col l3 m12 s12">
              <input id="id" type="text" class="validate" ng-model="id" ng-change="solobusqueda()">
              <label for="id" class="">Número de identificación</label>
            </div>
            <div class="input-field col l4 m12 s12">
              <label style=" margin-top: -20px;">Tipo de Regimen</label>
              <select class="select-chosen-eps" ng-model="regimen">
                <option value="">REGIMEN</option>
                <option value="C">CONTRIBUTIVO</option>
                <option value="S">SUBSIDIADO</option>
              </select>
            </div>

          </div>
          <div class="input-button">
            <center>
              <button class="btn btn-primary" type="submit" >Consultar Afiliado</button>
            </center>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
