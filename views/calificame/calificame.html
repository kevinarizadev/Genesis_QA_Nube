  <div class="row">
  <div class= "col m6 s6" >
    <div class="card" style="
    margin: 10px;">
    <div class="foot4 divcardcustom">
      <div class="text-al switch divcardcustom2"><strong>  Busca tu acas </strong>
      <i ng-click="infoReporte()" class="icon-publish" style="margin-left: 80%;cursor: pointer;"></i> 
      </div>
    </div>
    <div class="card-content" style="margin-top: -50px;">
     <div class="input-list input-form">
       <div class="input-list" style="width: 200%">
        <label style=" margin-top: -20px;">Numero de Acas</label>
        <select  class="select-chosen-eps" ng-model="lista_numero" ng-change="filtroacas()">
          <option value="0">SELECCIONAR</option>
          <option ng-repeat="aca in acas" ng-value="aca.CODIGO">{{aca.NOMBRE}}</option>
        </select>
        <button  type="button" ng-click="mostrarinformacion()" class="btn btn-primary" style="margin: 2%" >
         BUSCAR</button>
       </div>
     </div>
   </div>
 </div>
</div>

<div class= "col  m6 s6" >

            <div class="card card-default " ng-hide="estadoacas">
               <div class="foot4 divcardcustom">
                  <div class="text-al switch divcardcustom2" style="display:flex;">
                     <strong>Informaci√≥n de contacto</strong>
                     <i ng-click="opcioncerrar()" class="icon-cancel-squared" style="margin-left: 68%;cursor: pointer;"></i> 
                  </div>
               </div>
               <div class="card-content">
                 <!--  <div class="author-image">
                   <img src="assets/images/users/john.png" alt="avatar profile" class="circle responsive-img">
                  </div> -->
                  <div class="col m6 s12">
                     <center><img src="{{imagen}}" class="circle responsive-img" style=" width: 50%">
                     <p><span class="title fs-24 text-bold">{{nombre_soporte}}</span></p>
                   
                     <p><strong>Cargo </strong>  {{cargo}}</p>
                     <p><strong>Ranking </strong> {{ranking}}</p></center>
                  </div>
                  <div class="col l6 s12">
                     <div class="input-field col m12 s12">
                        <i class="material-icons prefix">perm_phone_msg</i>
                        <input type="text" id="fijo" ng-model="numeroacas" disabled="" class="ng-valid ng-touched ng-dirty ng-valid-mask ng-valid-parse">
                        <label for="tel" class="active">Numero del Acas</label>
                     </div>
                     <div class="input-field col m12 s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <input id="celular" type="text" ng-model="tituloacas" disabled="" class="ng-pristine ng-valid ng-touched">
                        <label for="celular" class="active"> Asunto del Acas</label>
                     </div>
                     <div class="input-field col m12 s12">
                        <i class="material-icons prefix">assignment</i>
                        <textarea rows="10" cols="50"  disabled="" style="margin: 0px 0px 0px 45px; height: 131px; width: 260px;" class="ng-pristine ng-valid ng-touched">
                        {{descripcion}}
                        </textarea>
                      </div>
                     <div class="input-field col m12 s12">
                        <i class="material-icons prefix">done_all</i>
                       <div id="rating" class="posstar"></div>
                     </div>
                     <div class="input-field col m12 s12">
                        <i class="material-icons prefix">comment</i>
                         <input type="text" id="fijo" ng-model="comentario"  class="ng-valid ng-touched ng-dirty ng-valid-mask ng-valid-parse">
                        <label for="direccion" class="active">Comentario</label>
                     </div>
                  </div>
               </div>
               <div class="input-button" >
                  <center>
                     <a ng-disabled="estadoencuesta" class="waves-effect waves-light btn white-text primary-button" ng-click="guardarEncuesta()">Guardar Encuesta</a>
                  </center>
               </div><br>
            </div>
