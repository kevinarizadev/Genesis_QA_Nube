<div style="width: 60%; margin: 0 auto; padding-top: 50px;">
    <div class="row">
        <div class="col s12 m12 l12 card">
            <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
            <div class="card-content" style="border-bottom: 1px solid rgba(160, 160, 160, 0.2);">
                <blockquote>
                    <h5>Actuaciones</h5>
                </blockquote>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col l12 m12 s12">
                    <div class="row dashboard-wrapper content-container white" style="padding-bottom: 20px;margin-bottom: 0;">
                        <div class="col l12 m12 s12" style="position:relative">
                            <div class="black-text title-panel"
                                style="display: flex;justify-content: space-between;align-items: center;margin-bottom: 15px;">
                                <input type="text" class="margin border-none input-text-new" ng-model="filtrar" ng-change="cloneHeadFixed()"
                                    placeholder="Buscar en la tabla">
                            </div>
                            <div class="scroll_x" style="position: absolute;width: calc(100% - 32.5px);z-index: 10;overflow: hidden;">
                                <table id="tablaClone" class="striped table-bordered white" style="position: relative;">
                    
                                </table>
                            </div>
                            <div id="tabla_scroll" class="scroll_x" style="overflow: auto;height: calc(90vh - 219px);">
                                <table id="tablaActuaciones" class="striped table-bordered white" style="position: relative;">
                                    <thead>
                                        <tr class="default-background white-text">
                                            <th class="border-none center-align">#</th>
                                            <th class="border-none center-align" data-field="Date">Fecha de Actuación</th>
                                            <!-- <th class="border-none center-align" data-field="Date">Tipo de Evidencia</th> -->
                                            <th class="border-none center-align" data-field="Numeroth">Evidencia</th>
                                            <th class="border-none center-align" data-field="Ubicacion">Actuación</th>
                                            <th class="border-none center-align" data-field="Usuario">Descripción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="Actuacion in Actuaciones | filter:filtrar | filter:{ESTADO:filtrarestado}">
                                            <td class="center-align">{{($index+1)}}</td>
                                            <td>{{Actuacion.fecha_actuacion}}</td>
                                            <!-- <td>{{Actuacion.tipo_archivo}}</td> -->
                                            <td class="center-align">
                                                <div class="tooltip" style="cursor: pointer;" ng-show="Actuacion.tipo_archivo == 'A'" ng-click="descargafile(Actuacion.ruta_archivo,1,Actuacion.fuente_ftp)">
                                                    <i class="Medium material-icons">library_books</i>
                                                    <span class="tooltiptext">Ver Adjunto</span>
                                                </div>
                                                <!-- <div class="tooltip" style="cursor: pointer;" ng-show="Actuacion.tipo_archivo == 'L'" ng-click="descargafile(Actuacion.ruta_archivo,2)"> -->
                                                <div class="tooltip" style="cursor: pointer;" ng-show="Actuacion.tipo_archivo == 'L'">
                                                    <a href="{{Actuacion.ruta_archivo}}" target="_blank"><i class="Medium material-icons">language</i></a>
                                                    <span class="tooltiptext">Ir al Link</span>
                                                </div>
                                            </td>
                                            <td>{{Actuacion.nombre}}</td>
                                            <td>{{Actuacion.descripcion}}</td>
                                        </tr>
                                        <tr ng-hide="msjtable">
                                            <td colspan="6">
                                                No se encontraron datos.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
