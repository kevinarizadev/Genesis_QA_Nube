<div style="width: 90%; margin: 0 auto; padding-top: 50px;">
    <div class="row">
        <div class="col s12 m12 l12 card">
            <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
            <div class="card-content">
                <blockquote><h5>Datos del Demandante</h5></blockquote>
            </div>
            <div class="row">
                <div class="col l12 m12 s12">
                    <div class="card-action">
                        <div class="input-field col l3 m12 s12">
                            <label class="labelper">Tipo de Identificación</label>
                            <select class="select-chosen-eps validate" ng-model="tipodocdemandante" requerid>
                                <option value="" disabled>SELECCIONAR</option>
                                <option value="CC">CEDULA DE CIUDADANÍA</option>
                                <option value="CE">CEDULA DE EXTRANJERIA</option>
                                <option value="NI">NIT</option>
                            </select>
                        </div>
                        <div class="input-field col l3 m12 s12" title="Digite # a consultar ó escriba el # a guardar.">
                            <input id="doc_demandante" class="validate" type="text" ng-model="iddemandante" requerid
                                title="Digite # a consultar ó escriba el # a guardar." ng-blur="BuscarDemandante()">
                            <label for="doc_demandante">Número Identificación</label>
                            <!-- <i class="material-icons" style="position: absolute;top: 15px;left: 230px;color: #1a2e63;cursor: pointer;"
                                ng-click="BuscarDemandante()">search</i> -->
                        </div>
                        <div class="input-field col l2 m12 s12">
                            <label class="labelper">Tipo de Persona</label>
                            <select class="select-chosen-eps validate" ng-model="tipodemandante" ng-change="validaInput()" requerid ng-disabled="dsbDataDemandante">
                                <option value="" disabled>SELECCIONAR</option>
                                <option value="NA">NATURAL</option>
                                <option value="JU">JURIDICA</option>
                            </select>
                        </div>
                    </div>
                    <div class="col l12 m12 s12">
                        <div class="input-field col l5 m12 s12">
                            <input id="nombre_demandante" class="validate" type="text" ng-model="nombredemandante"
                                title="{{dataDemandantes.nombre_dem}}" value="{{dataDemandantes.nombre_dem}}" requerid
                                ng-disabled="dsbDataDemandante">
                            <label for="nombre_demandante">Nombre Completo</label>
                        </div>
                        <div class="input-field col l2 m12 s12">
                            <input id="tel_demandante" class="validate" type="text" ng-model="telefonodemandante"
                                title="{{dataDemandantes.telefono_dem}}" value="{{dataDemandantes.telefono_dem}}" requerid
                                ng-disabled="dsbDataDemandante">
                            <label for="tel_demandante">Teléfono</label>
                        </div>
                        <div class="input-field col l4 m12 s12">
                            <input id="email_demandante" class="validate" type="email" ng-model="emaildemandante"
                                title="{{dataDemandantes.email_dem}}" value="{{dataDemandantes.email_dem}}" requerid
                                ng-disabled="dsbDataDemandante">
                            <!--pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"-->
                            <label for="email_demandante">Correo Electrónico</label>
                        </div>
                    </div>
                    <div class="col l12 m12 s12">
                        <div class="input-field col l3 m12 s12">
                            <input id="dir_demandante" class="validate" type="text" ng-model="direcciondemandante"
                                title="{{dataDemandantes.direccion}}" value="{{dataDemandantes.direccion}}" requerid
                                ng-disabled="dsbDataDemandante">
                            <label for="dir_demandante">Dirección</label>
                        </div>
                        <div class="input-field col l3 m12 s12" ng-hide="hdereprelegal">
                            <input id="repre_legal" class="validate" type="text" ng-model="reprelegaldemandante" requerid>
                            <label for="repre_legal">Representante Legal</label>
                        </div>
                    </div>
                    <div class="col l12 m12 s12" ng-hide="">
                        <div class="input-field col l12 m12 s12">
                            <center>
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
