<div style="width: 45%; margin: 0 auto; padding-top: 50px;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right;"></div>
      <div class="card-content">
         <h5>Búsqueda de Juzgado</h5>
      </div>
      <div class="card-content clearfix">
         <div class="input-field col l4 m12 s12">
            <input id="keyword" type="text" ng-model="keyword" ng-change="filtroListado()">
            <label for="keyword" class="">Búsqueda</label>
         </div>
         <div style="height: 350px; overflow: auto;">
            <table id="tbljuzgados" class="highlight responsive-table highlight" >
               <thead>
                  <tr>
                     <td><b>UBICACIÓN</b></td>
                     <td><b>NOMBRE</b></td>
                  </tr>
               </thead>
               <tbody>
                  <tr id="J{{row.CODIGO}}" style="cursor: pointer;" ng-repeat="row in Juzgados" ng-click="selectJuzgado(row.CODIGO,row.UBICACIONNOMBRE,row.NOMBRE)"><!-- -->
                     <td>{{row.UBICACIONNOMBRE}}</td>
                     <td>{{row.NOMBRE}}</td>
                  </tr>
                  <tr ng-show="zeroresults">
                     <td colspan="3">
                        <center>
                           <h5>No se encontro resultado para el criterio de búsqueda ingresado</h5>
                        </center>
                     </td>
                  </tr>
                  <tr ng-show="nokeyword">
                     <td colspan="3">
                        <center>
                           <h5>Ingrese criterio de búsqueda de al menos tres caracteres</h5>
                        </center>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <br>
      <center><a class="waves-effect waves-light btn white-text success" ng-click="closeThisDialog(juzgado)">Seleccionar</a></center>
      <br>
   </div>
</div>
