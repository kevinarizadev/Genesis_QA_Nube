<div class="row">
  <div class="row section-header" style="padding-bottom: 0px;">
    <div class="col s12">
        <h4 class="page-title">Consultar Inventario</h4>
    </div>
  </div>
  <div class="row content-container server">
    <div class="row margin">
      <div class="card h550">
        <div class="card-content" style="height: 90px;">
          <div class="col s12">
            <div class="col s3">
              <i class="material-icons left" style="margin-top: 14px;">more_vert</i>
              <h5>Buscar</h5>
            </div>
            <!-- tipo de documento y documento -->
            <div class="col s9">
              <form id="busafi" ng-submit="buscaracasusuarios()">
                <div class="col s5">
                  <label style=" margin-top: -20px;">Periodo</label>
                  <select class="select-chosen-eps" id="periodos" ng-model="periodo">
                    <option value="0" disabled>Seleccionar</option>
                    <option ng-repeat="per in periodos" ng-value="{{per.cod}}">{{per.nom}}</option>
                  </select>
                </div>
                <div class="col s5">
                  <div class="input-field col m12 s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="with_icon" type="text" ng-model="documento" class="validate" required>
                    <label for="with_icon" class="" >Documento</label>
                  </div>
                </div>
                <div class="col s2">
                  <div class="input-field col m12 s12">
                      <center><button class="waves-effect waves-light btn-large white-text pink" type="submit">Buscar</button></center>
                      <br>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card-action">
          <!-- informacion acas -->
          <div class="col s12" ng-hide="ocultarinfo" style="height: 500px;">
            <div class="col s12" style="overflow:auto; height: 80%;">
              <table class="table responsive-table striped table-bordered" align="center" style="cursor: pointer !important;">
                  <thead>
                  <tr>
                      <th data-field="NUMERO" class="center-align">NUMERO ACAS</th>
                      <th data-field="NOMBRE" class="center-align">NOMBRE</th>
                      <th data-field="MUNICIPIO" class="center-align">MUNICIPIO</th>
                      <th data-field="PREGUNTA" class="center-align">PREGUNTA</th>
                      <th data-field="ESTADO" class="center-align">ESTADO</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="aca in acas">
                      <td class="center-align">{{aca.numero}}</td>
                      <td class="center-align">{{aca.nombre}}</td>
                      <td class="center-align">{{aca.municipio}}</td>
                      <td class="center-align">{{aca.pregunta}}</td>
                      <td class="center-align">{{aca.estado}}</td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Informaci√≥n!</h4>
      <br>
      <br>
      <center>
        <blockquote style="border-left: 5px solid #000000 !important">
          <h5>{{informacionmodal}} <strong>{{cod}}</strong></h5>
        </blockquote>
      </center>
      </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ok!</a>
    </div>
  </div>
