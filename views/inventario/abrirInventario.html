<div class="row">
  <div class="col 32 m32 s12" style="padding-bottom: 20px;     margin-top: 60px;">
    <div class="card cardI" style=" width: 30%; margin: auto;">
      <div class="foot4 divcardcustom">
        <div class="text-al switch divcardcustom2"><strong>Datos de inventario</strong></div>
      </div>
      <div class="input-list input-view-column input-padding"  style="margin-left: 14px;">
        <label for="normal" class="calendario">Tipo de inventario</label>
        <select class="select-chosen-eps" id="tipoLIstaInv" ng-model="tipolistasq" ng-change="validarPeriodo()">
          <option value="0">SELECCIONAR</option>
          <option ng-repeat="li in listas" ng-value="li.Codigo">{{li.Descipcion}}</option>
        </select>
      </div>
      <!-- input picker Fecha de inicio  e input picker Fecha de terminacion  -->
      <div class="input-list input-form" style="margin-bottom: 10px;">
        <div class="input-list input-view-column">
          <div class="container" style="margin-left: 0px;">
            <label for="normal" class="calendario">Comienzo del inventario</label>
          </div>
          <input class="calendario" id="fechamod1"/>
        </div>
        <div class="input-list input-view-column input-padding">
          <div class="container" style="margin-left: 0px;">
            <label for="normal" class="">Terminacion del inventario</label>
          </div>
          <input class="calendario" id="fechamod2"/>
        </div>
      </div>
      <div class="foot4 divcardcustom">
        <div class="text-al switch divcardcustom2"><strong>Generar inventario</strong></div>
      </div>
      <div class="input-field" style="margin-bottom: 15px;">
        <div class="input-list input-form" style="width: 260px;">
          <div class="fixed-action-btn horizontal click-to-toggle" style="position: initial !important;">
            <a class="btn-floating btn-large waves-effect waves-light" ng-disabled="inactive" ng-click="AbrirInventario()" ng-model="abrInv">
              <i class="icon-floppy"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="foot4 divcardcustom">
        <div class="text-al switch divcardcustom2"></div>
      </div>
    </div>
  </div>
  <style>
  .calendario{
    width: auto;
  }



  </style>
