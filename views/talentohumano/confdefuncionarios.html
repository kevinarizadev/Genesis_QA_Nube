      <li id="inicio">
        <h5 class="cursor-pointer"

          Configuración de Funcionarios
        </h5>
      </li>
    </ul>
  </div>

    <div class="col l12 m12 s12 center">
      <div style="position: absolute;width: 83vw;margin-top: 10em;margin-left: 5em;">
        <div id="Imagen_back">
          <img src="images\administrativa\consultatercero.svg" alt="Imagen">

      </div>

        <div class="col s12 no-padding label-new m-b" style="width: 98%;">
          <input type="text" id="Form_Cedula" class="margin border-none input-text-new w-100 m-l"
            style="text-transform:uppercase" autocomplete="off" ng-model="Form.Cedula"
            ng-keyup="KeyFind_Usuario($event);">
          <label>Cedula del Usuario
          </label>
          <i class="icon-search cursor-pointer default-color" style="margin-left: -1.45em;" title="Buscar"
            ng-click="Buscar_Usuario()"></i>
        </div>
      </div>
    </div>
    <!-- ///// -->
    <div id="Form" class="card-content clearfix card"
      style="width: 80%;margin: 1rem auto auto auto;border-radius: 15px;" ng-show="Form.Status == 1">
      <div class="Anim_Show Form_Desactivados" style="margin: auto;width: 90;">
        <div class="row" style="margin-bottom: 0;width: 98%;margin-top: 1rem;">
          <div class="foot4 divcardcustom default-linear-gradient border-none">
            <div class="text-al divcardcustom2">
              <strong style="font-weight:600">Información del Funcionario - {{Form.Cedula_Usu +' - '+ Form.Usuario}}</strong>
            </div>
          </div>
          <!-- // -->
          <div class="col s5 no-padding label-new m-b">
            <input class="margin border-none input-text-new gray-input w-100 m-l" autocomplete="off" id="Form_Nombre_Usu"
              ng-model="Form.Nombre_Usu">
            <label>Nombre del Funcionario</label>
          </div>
          <div class="col s3 no-padding label-new m-b">
            <input class="margin border-none input-text-new gray-input w-100 m-l" autocomplete="off" id="Form_Cargo"
              ng-model="Form.Area">
            <label>Area del Funcionario</label>
          </div>
          <div class="col s4 no-padding label-new m-b">
            <input class="margin border-none input-text-new gray-input w-100 m-l" autocomplete="off" id="Form_Cargo"
              ng-model="Form.Cargo">
            <label>Cargo del Funcionario</label>
          </div>
          <div class="col s5 no-padding label-new m-b">
            <input class="margin border-none input-text-new gray-input w-100 m-l" autocomplete="off" id="Form_Seccional"
              ng-model="Form.Rol">
            <label>Rol</label>
          </div>
          <div class="col s3 no-padding label-new m-b">
            <input class="margin border-none input-text-new gray-input w-100 m-l" autocomplete="off" id="Form_Seccional"
              ng-model="Form.Seccional">
            <label>Seccional</label>
          </div>
          <div class="col s4 no-padding label-new m-b">
            <input class="margin border-none input-text-new gray-input w-100 m-l" autocomplete="off" id="Form_Sede"
              ng-model="Form.Sede">
            <label>Municipio</label>
          </div>
          <div class="col s4 no-padding label-new m-b">
            <input class="margin border-none input-text-new gray-input w-100 m-l" autocomplete="off" id="Form_Correo"
              ng-model="Form.Correo">
            <label>Correo</label>
          </div>
          <!-- // -->
        </div>
        <div class="row" style="margin-top:1vh;">
          <div class="col s12 center">
            <div class="tooltip">
              <i class="icon-cog-outline cursor-pointer" style="font-size: 1.5em;" ng-click="Cambiar_Rol()"></i>
              <span class="tooltiptext" style="font-size: 12px;width: 60px;margin-left: -30px;">Cambiar Rol</span>
            </div>
            <div class="tooltip">
              <i class="icon-key-outline cursor-pointer" style="font-size: 1.5em;" ng-click="Cambiar_Pass()"></i>
              <span class="tooltiptext" style="font-size: 12px;width: 70px;margin-left: -35px;">Cambiar Contraseña</span>
            </div>
            <div class="tooltip">
              <i class="icon-users-3 cursor-pointer" style="font-size: 1.5em;" ng-click="Cambiar_Permisos()"></i>
              <span class="tooltiptext" style="font-size: 12px;width: 70px;margin-left: -35px;">Cambiar Permisos</span>
            </div>
            <div class="tooltip">
              <i class="icon-mail-alt cursor-pointer" style="font-size: 1.5em;" ng-click="Cambiar_Correo()"></i>
              <span class="tooltiptext" style="font-size: 12px;width: 70px;margin-left: -35px;">Cambiar Correo Institucional</span>
            </div>
          </div>
        </div>

        <div class="row" style="margin-top:1vh;">
          <div class="col s12 center">
            <input class="btn white-text red"
              style="background:linear-gradient(to bottom left,#e04242,#8b0000,#e04242);" type="submit" value="Cerrar"
              ng-click="Volver();">
          </div>
        </div>
      </div>
    </div>
    <!-- /////////// -->
  </div>
