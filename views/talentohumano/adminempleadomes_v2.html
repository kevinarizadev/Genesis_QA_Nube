<div class="white newdesing" id="pantalla">
  <style>
    .newdesing .content-container {
      min-height: 0;
    }

    .newdesing .content-container {
      min-height: 0;
    }

    .file-upload-wrapper {
      position: relative;
      width: 100%;
      height: 44px;
      border: 1px solid #eeeeee;
      z-index: 1;
    }

    .file-upload-wrapper:after {
      content: attr(data-text);
      font-size: 18px;
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      padding: 10px 15px;
      display: block;
      width: calc(100% - 40px);
      pointer-events: none;
      z-index: 20;
      height: 40px;
      line-height: 24px;
      color: #999;
      border-radius: 5px 10px 10px 5px;
      font-weight: 300;
    }

    .file-upload-wrapper:before {
      content: "Adjuntar";
      position: absolute;
      top: 0;
      right: 0;
      display: inline-block;
      height: 43px;
      background: #4daf7c;
      color: #fff;
      font-weight: 700;
      z-index: 25;
      font-size: 16px;
      line-height: 44px;
      padding: 0 15px;
      text-transform: uppercase;
      pointer-events: none;
      border-radius: 0 5px 5px 0;
    }

    .file-upload-wrapper:hover:before {
      background: #3d8c63;
    }

    .file-upload-wrapper input {
      opacity: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 99;
      height: 43px;
      margin: 0;
      padding: 0;
      display: block;
      cursor: pointer;
      width: 100%;
    }

    #pantalla #slider_mara_empleado>.col>h5 {
      margin-top: 10px;
      font-weight: 600;
    }

    #slider_mara_empleado .gallery-carousel .carousel-item-gallery {
      width: 30vw;
    }

    #pantalla .gallery-carousel {
      height: 85vh;
      perspective: 50vw;
    }

    .gallery-carousel .carousel-item-gallery:hover>i {
      display: block !important;
    }

    .gallery-carousel .carousel-item-gallery>i {
      display: none;
      position: absolute;
      top: 5%;
      left: calc(50% - 14px);
      color: #ffffff;
      background-color: #4caf50;
      border-radius: 50%;
      padding: 3px;
      cursor: pointer;
    }

    #pantalla .gallery-carousel {
      height: 100vh;
      perspective: 50vw;
    }

    #slider_mara_empleado .gallery-carousel .carousel-item-gallery {
      width: 30vw;
    }

    #toast-container {
      top: auto !important;
      right: auto !important;
      bottom: 75%;
      left: 76%;
    }
  </style>
  <div class="row section-header margin">
    <ul class="left mailbox-custom-search list-inline w-100 d-flex justify-content-between align-items-center">
      <li id="inicio">
        <h5 class="cursor-pointer"
          style="font-family: 'Product Sans',Arial,sans-serif;font-size: 22px;line-height: 22px;opacity: .54;margin: 9px 0"
          onclick="location.reload();">
          Administracion Empleado del Mes
        </h5>
      </li>
      <strong style="margin-left: 33vw;">Activar/Desactivar Carrusel</strong>
      <li style="display:flex;align-items: center;">
        <div class="switch">
          <label>
            <span ng-class="{'activo':check_option}">Activar</span>
            <input type="checkbox" ng-init="check_option = false" ng-model="check_option" ng-change="swCarrusel()" class="ng-pristine ng-valid ng-touched">
            <span class="lever check-c"></span>
            <span ng-class="{'inactivo':!check_option}">Desactivar</span>
          </label>
        </div>
      </li>
    </ul>
  </div>

  <div class="row dashboard-wrapper content-container white" style="width: 50%">
    <div class="card-content clearfix card" id="card-content" style="margin: 1rem auto auto auto;border-radius: 15px;">
      <div class="row" style="margin-bottom: 0;margin-top: 1rem;">
        <div class="col s12">
          <form id="anexo" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col s12">
                <div class="file-upload-wrapper file-field input-field" id="file-upload-wrapper"
                  data-text="Cargar Imagenes" style="margin: 0;width: -webkit-fill-available;">
                  <div class="right">
                    <input type="file" id="images" name="images" multiple>
                  </div>
                  <div class="file-path-wrapper">
                    <!-- <input class="file-path" type="text" name="archivo"
                      style="border-radius: 0;height: 1rem;border-bottom: 0;" ng-model="images" autocomplete="off"> -->
                    <input class="file-path" autocomplete="off" type="text" name="archivo"
                      style="border-radius: 0;height: 1rem;border-bottom: 0;" ng-model="images" ng-change="loadFiles()">
                  </div>
                  <!-- <h4 style="margin: unset; margin-top: 6vh; text-align: center;">Cargar Imagenes de Empleados</h4> -->
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="col m-t m-b" style="margin-left: 22%;">
        <button class="btn waves-effect waves-light right m-l" ng-click="guardar()" style="border-radius: 15px;"
          ng-show="rutas.length > 0"><i class="icon-doc-text-2" style="font-size: 1rem;">Guardar</i></button>
        <button class="btn waves-effect waves-light right" ng-click="VistaPrevia()" style="border-radius: 15px;"
          ng-show="rutas.length > 0"><i class="icon-eye" style="font-size: 1rem;">Vista Previa</i></button>
      </div>
    </div>
  </div>
