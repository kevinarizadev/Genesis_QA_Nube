<div class="col s12">
  <!-- card de personal  -->
  <div class="col l10 m10 s12 offset-m1 offset-l1">
    <div class="card">
      <div class="card-content">

        <div class="row">
          <div class="col s12">
              <h5>Direccion</h5>
          </div>
        </div>
      </div>
      <div class="card-action" style="z-index: auto;">
        <div class="row">
          <!--viaPrincipal Numero/nombre Letra-->
          <div class="col s12">
            <div class="col s4">
                <label for="simple-select" style="margin-top: -20px;">Via Principal</label>
                <select class="select-chosen-eps" ng-model="selectViap">
                   <option ng-repeat="viap in viaprincipal.Viaprincipal" ng-value="viap.Codigo">{{viap.Nombre}}</option>
                </select>
            </div>
            <div class="col s4">
                <label for="normal" class="">Numero/Nombre</label>
                <input ng-disabled="saved" id="normal" type="text" class="validate" ng-model="numeroN">
            </div>
            <div class="col s4">
                <label for="simple-selecty" style=" margin-top: -20px;" class="">Letra</label>
                <select class="select-chosen-eps format-list" id="simple-select" ng-model="selectLetra"  >
                   <option ng-repeat="letra in letras.Letra" ng-value="letra.Codigo">{{letra.Nombre}}</option>
                </select>
            </div>
          </div>
          <!--Letra Bis y Cuadrante-->
          <div class="col s12">
            <div class="col s4">
                <label for="normal" class="">Numero</label>
                <input id="number" type="text" class="validate" ng-model="selectnumero" min= "1" max="9" maxlength="1">
            </div>
            <div class="col s4" style="margin-top: 53px;">
                <input type="checkbox" id="checkboxBIS" ng-model="bis" ng-change="changebis()"/>
                <label for="checkboxBIS">Bis</label>
            </div>
            <div class="col s4">
                <label for="simple-selecty" style="margin-top: -20px;" class="">Cuadrante</label>
                <select class="select-chosen-eps format-list" id="simple-select" ng-model="selectcuadrante"  >
                   <option ng-repeat="cuadrante in Cuadrantes.Cuadrante" ng-value="cuadrante.Codigo">{{cuadrante.Nombre}}</option>
                </select>
            </div>
          </div>
          <!--NumeroVG y letraVG Numero de placa-->
          <div class="col s12">
            <div class="col s4">
              <label for="normal" class=""> Numero VG</label>
              <input id="normal" type="text" class="validate" ng-model="numeroNVG">
            </div>
            <div class="col s4">
              <label for="simple-selecty" style="margin-top: -20px;" class="">Letra VG</label>
              <select class="select-chosen-eps" id="simple-select" ng-model="selectLetraVG">
                 <option ng-repeat="letravg in letras.Letra" ng-value="letravg.Codigo">{{letravg.Nombre}}</option>
              </select>
            </div>
            <div class="col s4">
              <label for="normal" class="">Numero Placa</label>
              <input id="normal" type="text" class="validate" ng-model="numeroplaca">
            </div>
          </div>
          <!--CuadranteVG Complemento Direccion-->
          <div class="col s12">
            <div class="col s4">
              <label for="simple-selecty" style="margin-top: -20px;" class="">Cuadrante VG</label>
              <select class="select-chosen-eps" ng-model="selectcuadranteVG">
                 <option ng-repeat="cuadrantevg in Cuadrantes.Cuadrante" ng-value="cuadrantevg.Codigo">{{cuadrantevg.Nombre}}</option>
              </select>
            </div>
            <div class="col s8">
              <label for="normal" class="">Complemento</label>
              <input id="normal" type="text" class="validate" ng-model="complemento" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();">
            </div>
          </div>
          <div class="col s12">
            <div class="col s12">
              <label style="margin-top: -20px;">Direccion</label>
              <input disabled id="direccionmodal" type="text"  value="{{selectViap}} {{numeroN }} {{selectLetra}} {{selectnumero}} {{bistext}} {{selectcuadrante}} {{numeroNVG}} {{selectLetraVG}} {{numeroplaca}} {{selectcuadranteVG}} {{complemento}}" class="requerido" name="direccion">
            </div>
          </div>
          <div class="col s12">
            <center><button class="waves-effect waves-light btn-large white-text" style="z-index: 0 !important;" type="button" ng-click="registrardireccion()">Registrar</button></center>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
