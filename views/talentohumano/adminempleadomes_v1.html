<div class="white newdesing" id="pantalla">

  <div class="row section-header margin">
    <ul class="left mailbox-custom-search list-inline w-100 d-flex justify-content-between align-items-center">
      <li id="inicio">
        <h5 class="cursor-pointer"
          style="font-family: 'Product Sans',Arial,sans-serif;font-size: 22px;line-height: 22px;opacity: .54;margin: 9px 0"
          onclick="location.reload();">
          Administracion Empleado del Mes
        </h5>
      </li>
      <strong style="margin-left: 33vw;">Activar/Desactivar Carrusel</strong>
      <li style="display:flex;align-items: center;">
        <div class="switch">
          <label>
            <span ng-class="{'activo':check_option}">Activar</span>
            <input type="checkbox" ng-init="check_option = false" ng-model="check_option" ng-change="Guardar_Check()"
              class="ng-pristine ng-valid ng-touched">
            <span class="lever check-c"></span>
            <span ng-class="{'inactivo':!check_option}">Desactivar</span>
          </label>
        </div>
      </li>
    </ul>
  </div>

  <div class="row dashboard-wrapper content-container white" style="width: 50%" ng-show="images.length == 0">
    <div class="card-content clearfix card" id="card-content" style="margin: 1rem auto auto auto;border-radius: 15px;">
      <div class="row" style="margin-bottom: 0;margin-top: 1rem;">
        <!-- // -->
        <div class="col s12">
          <form id="anexo" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col s12">
                <div class="file-upload-wrapper file-field input-field" id="file-upload-wrapper"
                  data-text="Cargar Imagenes" style="margin: 0;width: -webkit-fill-available;">
                  <div class="right">
                    <input type="file" id="files_images" name="files_images" multiple>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path" autocomplete="off" type="text" name="archivo"
                      style="border-radius: 0;height: 1rem;border-bottom: 0;">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- // -->
      </div>
      <div class="col m-t m-b" style="margin-left: 22%;">
        <button class="btn waves-effect waves-light right m-l" ng-click="guardar()" style="border-radius: 15px;"
          ng-show="rutas.length > 0"><i class="icon-doc-text-2" style="font-size: 1rem;">Guardar</i></button>
        <!-- <button class="btn waves-effect waves-light right" ng-click="VistaPrevia()" style="border-radius: 15px;"
          ng-show="rutas.length > 0"><i class="icon-eye" style="font-size: 1rem;">Vista Previa</i></button> -->
      </div>
    </div>
    <!-- // -->

  </div>

  <div class="row dashboard-wrapper content-container white" ng-show="images.length > 0 && err == 0">
    <div class="card-content clearfix card" id="card-content" style="margin: 1rem auto auto auto;border-radius: 15px;">
      <div class="row">
        <div class="col s12">
          <h6 style="font-weight: 700;">Arrastra y Organiza las imagenes
            <span class="right cursor-pointer" style="font-weight: 700;"><i ng-click="Atras()"
                class="icon-left-open-2">Atras</i></span>
            <span class="right cursor-pointer" style="font-weight: 700;margin: 0vw 5vw;"><i ng-click="Guardar_Images()"
                class="icon-floppy-1">Guardar</i></span>
          </h6>
        </div>
        <div class="drag-list">
          <div class="drag-item" draggable="true" ng-repeat="x in images">
            <img src="{{x.url}}">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="slider_mara_empleado" class="row margin" ng-if="carrusel == 1">
    <div class="col s12 m12 l12 no-padding">
      <h5 class="center-align">Vista Previa</h5>

  <style>
    .newdesing .content-container {
      min-height: 0;
    }

    .newdesing .content-container {
      min-height: 0;
    }

    .file-upload-wrapper {
      position: relative;
      width: 100%;
      height: 44px;
      border: 1px solid #eeeeee;
      z-index: 1;
    }

    .file-upload-wrapper:after {
      content: attr(data-text);
      font-size: 18px;
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      padding: 10px 15px;
      display: block;
      width: calc(100% - 40px);
      pointer-events: none;
      z-index: 20;
      height: 40px;
      line-height: 24px;
      color: #999;
      border-radius: 5px 10px 10px 5px;
      font-weight: 300;
    }

    .file-upload-wrapper:before {
      content: "Adjuntar";
      position: absolute;
      top: 0;
      right: 0;
      display: inline-block;
      height: 43px;
      background: #4daf7c;
      color: #fff;
      font-weight: 700;
      z-index: 25;
      font-size: 16px;
      line-height: 44px;
      padding: 0 15px;
      text-transform: uppercase;
      pointer-events: none;
      border-radius: 0 5px 5px 0;
    }

    .file-upload-wrapper:hover:before {
      background: #3d8c63;
    }

    .file-upload-wrapper input {
      opacity: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 99;
      height: 43px;
      margin: 0;
      padding: 0;
      display: block;
      cursor: pointer;
      width: 100%;
    }

    #pantalla #slider_mara_empleado>.col>h5 {
      margin-top: 10px;
      font-weight: 600;
    }

    [draggable] {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .drag-list {
      overflow: hidden;
      margin: 10px auto;
      width: 1200px;
      border: 1px solid rgb(0, 0, 0);
      padding: 5px;
    }

    .drag-item {
      float: left;
      padding: 0;
      width: 25%;
      text-align: center;
      color: rgb(0, 0, 0);
      background: rgb(247, 247, 247);
      border: 1px solid rgb(0, 0, 0);
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: 0.25s;
      -moz-transition: 0.25s;
      -o-transition: 0.25s;
      -ms-transition: 0.25s;
      transition: 0.25s;
    }

    .drag-item img {
      pointer-events: none;
      width: 100%;
      padding: 5px 5px 0px 5px;
    }

    .drag-start {
      opacity: 0.8;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
      filter: alpha(opacity=80);
    }

    .drag-enter {
      opacity: 0.5;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
      filter: alpha(opacity=50);
      -webkit-transform: scale(0.9);
      -moz-transform: scale(0.9);
      -o-transform: scale(0.9);
      -ms-transform: scale(0.9);
      transform: scale(0.9);
    }
  </style>
</div>
