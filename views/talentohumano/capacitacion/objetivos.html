<div id="modalpqr" style="width: 70%; margin: 0 auto;overflow: hidden;" ng-init="cargarobj()">
  <div class="col s12 m6 l6 card">
    <div class="ngdialog-close style-btn-close">
    </div>
    <div class="row" style="margin-bottom: 0">
      <div class="card-content noselectxtpqr">
        <h5 id="ngdialog1-aria-labelledby">Objetivos Estratégicos</h5>
      </div>
    </div>
    
    <div class="row">
      <div class="col s12">
        <div class="card-action ">
          <div class="row">
            <input type="text" ng-model='objetivosfilter' placeholder="Busqueda de Objetivos.">
          </div>
          <div class="row">
            <div class="scrollTableDefault style-table-default">
              <table class="responsive-table striped table-bordered">
                <!--style="height: calc(100% - 1px);"-->
                <tbody>
                  <tr ng-repeat="objetivoestrategico in listobjetivosestrategicos | filter: objetivosfilter as vacio">

                    <td>
                      <div class="col s12 input-padding" >
                        <!-- value="{{objetivoestrategico.codigo}}" -->
                        <input style="float: right;" type="checkbox" id="{{objetivoestrategico.codigo}}" ng-click="agregarobjetivo(objetivoestrategico)" />
                        <label for="{{objetivoestrategico.codigo}}" style="float:left">
                            {{objetivoestrategico.nombre}}
                        </label>
                      </div>
                    </td>
                  </tr>
                  <tr ng-if="vacio.length==0 || listobjetivosestrategicos.length == 0">
                      <td colspan="6" class="center-align" style="padding-bottom: 20px;">
                          <div class="results-lupa-modal fs-50">
                              <i class="icon-search-4"></i>
                          </div>
                          <div class="text-center noselectxtpqr fs-20">
                             No hay objetivos estratégicos para mostrar
                          </div>
                      </td>
                  </tr>
                </tbody>
              </table>
             
            </div>
          </div>
    
        </div>
      </div>
    </div>
  </div>
</div>
