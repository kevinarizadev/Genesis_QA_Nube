<div class="white newdesing" id="pantalla">

  <div class="row section-header margin">
    <ul class="left mailbox-custom-search list-inline w-100 d-flex justify-content-between align-items-center">
      <li id="inicio">
        <h5 class="cursor-pointer"
          style="font-family: 'Product Sans',Arial,sans-serif;font-size: 22px;line-height: 22px;opacity: .54;margin: 9px 0"
          onclick="location.reload();">
          Administracion Empleado del Mes
        </h5>
      </li>
      <li style="display:flex;align-items: center;">
        <strong style="margin-right: 2vw;">Activar/Desactivar Carrusel</strong>
        <div class="switch">
          <label>
            <span ng-class="{'activo':check_option}">Activar</span>
            <input type="checkbox" ng-init="check_option = false" ng-model="check_option" ng-change="Guardar_Check()"
              class="ng-pristine ng-valid ng-touched">
            <span class="lever check-c"></span>
            <span ng-class="{'inactivo':!check_option}">Desactivar</span>
          </label>
        </div>
      </li>
    </ul>
  </div>

  <style>
    #Diag_3 {
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
    }

    .file-upload-wrapper {
      position: relative;
      width: 100%;
      height: 10vh;
      /* height: 44px; */
      /* border: 1px solid #eeeeee; */
      z-index: 1;
      border-radius: 10px;
      border: 2px dashed #ccc;
    }

    .file-upload-wrapper:after {
      text-align: center;
      content: attr(data-text);
      font-size: 3vh;
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      padding: 10px 15px;
      display: block;
      width: calc(100% - 40px);
      pointer-events: none;
      z-index: 20;
      line-height: 2;
      color: #999;
      border-radius: 5px 10px 10px 5px;
      font-weight: 400;
      height: 8vh;
    }

    .file-upload-wrapper:hover:before {
      background: #3d8c63;
    }

    .file-upload-wrapper input {
      opacity: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 99;
      height: 43px;
      margin: 0;
      padding: 0;
      display: block;
      cursor: pointer;
      width: 100%;
      height: 10vh;
    }

    .newdesing .content-container {
      min-height: 0;
    }

    .newdesing .content-container {
      min-height: 0;
    }

    #pantalla #slider_mara_empleado>.col>h5 {
      margin-top: 10px;
      font-weight: 600;
    }

    [draggable] {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .drag-list {
      overflow: hidden;
      margin: 10px auto;
      width: 1200px;
      /* border: 1px solid rgb(0, 0, 0); */
      padding: 5px;
    }

    .drag-item {
      float: left;
      padding: 0;
      width: 25%;
      text-align: center;
      color: rgb(0, 0, 0);
      background: rgb(247, 247, 247);
      /* border: 1px solid rgb(0, 0, 0); */
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transition: 0.25s;
      -moz-transition: 0.25s;
      -o-transition: 0.25s;
      -ms-transition: 0.25s;
      transition: 0.25s;
    }

    .drag-item img {
      pointer-events: none;
      width: 100%;
      padding: 5px 5px 0px 5px;
    }

    .drag-start {
      opacity: 0.8;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
      filter: alpha(opacity=80);
    }

    .drag-enter {
      opacity: 0.5;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
      filter: alpha(opacity=50);
      -webkit-transform: scale(0.9);
      -moz-transform: scale(0.9);
      -o-transform: scale(0.9);
      -ms-transform: scale(0.9);
      transform: scale(0.9);
    }
  </style>
