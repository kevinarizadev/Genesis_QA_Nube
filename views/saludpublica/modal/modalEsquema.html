<div style="width: 80%; margin: 0 auto; padding-top: 15px;">

    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;">
        </div>
        <div class="card-content">
            <h5>Esquema de Vacunacion</h5>
        </div>
        <div class="card-action">
            <div class="row margin">
               <div class="col s12">
                    <div class="col s12">
                            <div id="tabla_scroll" style="height: 67vh; overflow: auto;">
                                    <table id="med_table" class="striped table-bordered white animated" style="position: relative;">
                                        

                                            <tr>
                                                    <center>
                                                        <th class="center-align">Descripcion</th>
                                                        <th class="center-align">Dosis</th>
                                                        <th class="center-align">Realizado</th>
                    
                                                    </center>
                    
                                                </tr>
                                        <tbody>
                                            
                                            <!-- <td ng-repeat="esquema in info"> -->
                                            <tr ng-repeat="data in esquema">

                                                    <td class="center-align"> <b>{{data.PREGUNTA}}</b></td>

                                                    <td class="center-align">  <b>{{data.DOSIS}}</b></td>
                                               
                                                <td>
                                                  <center> 
                                                        <div class="switch">
                                                                <div class="col s12">
                                                                    <p>
                                                                        <span class="hide-on-large-only"> Disabled switch</span>
                                                                        <label>
                                                                            <input disabled ng-checked="{{data.ESTADO=='1'}}" type="checkbox">
                                                                            <span class="lever"></span>
                                                                        </label>
                                                                    </p>
                                                                </div>
                                                            </div>
                                                  </center>
                                                </td>
                                              </tr>
                                        </tbody>
                                    </table>
                                </div>
                    </div>
                    <!-- <div class="col s6">
                            <div id="container" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div>
                    </div> -->
               </div>
            </div>
            <style>
                .card-body-title {
                    font-size: initial;
                    border-bottom: 1px solid #eaeaea;
                    padding-bottom: 8px;
                }

                .desactivado {
                    background-color: gray;
                    /* color:black; */
                }
            </style>
        </div>
    </div>
</div>
