<div class="row margin" id="view-alta-gerencia">
    <style>
        .center-button {
            display: flex;
            justify-content: center;
        }

        .table_border,
        .table_border th,
        .table_border td {
            border: 1px solid #c2c2c2;
        }

        .table_center_align,
        .table_center_align th,
        .table_center_align td {
            text-align: center;
        }

        table tbody tr {
            cursor: pointer;
        }

        table tbody tr:hover {
            background: rgba(0, 0, 0, 0.12);
        }

        #H1_Tabla>thead,
        #H1_Tabla>tbody {
            font-size: 1em;
            /* border: 3px; */
            border-width: medium;
            border-style: solid;
            border-radius: .375rem;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
    </style>
    <div class="row section-header" style="padding-bottom: 0px;" id="panelListado">
        <div class="col s12 m12 s12">
            <div class="row">
                <div class="col l3 m3 s3 prod-title-div no-padding">
                    <blockquote>
                        <h4>Alta gerencia</h4>
                    </blockquote>
                </div>
                <div class="col l2 m2 s2 ">
                        <button class="icon-doc-inv white-text default-background" type="button"
                        ng-click="redirigirAPagina(1)" style="border-radius: 10px;zoom:130%;margin-top: 17px;"
                        title="Consulta Documentacion"></button>
                    <button class="icon-chart-bar white-text default-background" type="button"
                        ng-click="redirigirAPagina(2)" style="border-radius: 10px;zoom:130%;margin-top: 17px;"
                        title="Consulta Indicadores"></button>
                    </blockquote>
                </div>
            </div>
            <div class="col l12 m12 s12">
                <div class="row center-button">
                    <!-- <div class="col l4 m4 s4 center-button">
                        <button class="btn btn-primary" type="button" ng-click="agendarComite()">Agendar</button>
                    </div>
                    <div class="col l4 m4 s4">
                        <button class="btn btn-primary" type="button" ng-click="aggCompromiso()">Agregar
                            compromiso</button>
                    </div>
                    <div class="col l4 m4 s4">
                        <button class="btn btn-primary" type="button" ng-click="verCompromiso()">Ver compromiso</button>
                    </div> -->
                    <div class="col l4 m4 s4 center-button" ng-repeat="accion in acciones">
                        <button class="btn btn-primary" type="button" ng-click="abrirModal(accion.Codigo)"
                            ng-hide="{{!accion.Permisos}}">{{accion.Nombre}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 l12 m12">
            <div id="calendar"></div>
        </div>
    </div>
</div>
