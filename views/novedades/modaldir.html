<div style="width: 45%; margin: 0 auto; padding-top: 3%;">
   <div class="col s12 m6 l6 card">
      <div class="card-content">
         <h5>Ingrese nueva dirección</h5>
      </div>
      <div class="input-field">
         <div class="card-action">
            <div>
               <blockquote>
                  Al cambiar el municipio de residencia se debe actualizar la dirección
               </blockquote>
               <div>
                  <div class="input-list input-form">
                     <div class="input-list input-view-column" ng-init="obtenerViaPrincipal()">
                        <label for="simple-select" style="margin-top: -20px;">Via Principal</label>
                        <select  class="select-chosen-eps" ng-change="ccdire()" ng-model="new.selectViap">
                           <option ng-repeat="viap in viaprincipal.Viaprincipal" ng-value="viap.Codigo">{{viap.Nombre}}</option>
                        </select>
                     </div>
                     <div class="input-list input-view-column">
                        <input  id="normal" ng-change="ccdire()" type="text" class="validate" ng-model="new.numeroN">
                        <label for="normal" class="">Numero/Nombre</label>
                     </div>
                  </div>
                  <!--Letra y Numero-->
                  <div class="input-list input-form">
                     <div class="input-list input-view-column" ng-init="obtenerLetra()">
                        <label for="simple-selecty" style=" margin-top: -20px;" class="">Letra</label>
                        <select  class="select-chosen-eps format-list" id="simple-select"   ng-model="new.selectLetra"  >
                           <option ng-repeat="letra in letras.Letra" ng-value="letra.Codigo">{{letra.Nombre}}</option>
                        </select>
                     </div>
                     <div class="input-list input-view-column">
                        <input  id="number" type="text" class="validate" ng-model="new.selectnumero">
                        <label for="normal" class="">Numero</label>
                     </div>
                  </div>
                  <!--Bis y Cuadrante-->
                  <div class="input-list input-form">
                     <div class="input-list input-view-column input-padding">
                        <input  type="checkbox" id="checkboxBIS" ng-model="new.bis" />
                        <label for="checkboxBIS">Bis</label>
                     </div>
                     <div class="input-list input-view-column" ng-init="obtenerCuadrante()">
                        <label for="simple-selecty" style="margin-top: -20px;" class="">Cuadrante</label>
                        <select  class="select-chosen-eps format-list" id="simple-select" ng-model="new.selectcuadrante"  >
                           <option ng-repeat="cuadrante in Cuadrantes.Cuadrante" ng-value="cuadrante.Codigo">{{cuadrante.Nombre}}</option>
                        </select>
                     </div>
                  </div>
                  <!--NumeroVG y letraVG-->
                  <div class="input-list input-form">
                     <div class="input-list input-view-column input-padding">
                        <input  id="normal" type="text" class="validate" ng-model="new.numeroNVG">
                        <label for="normal" class=""> Numero VG</label>
                     </div>
                     <div class="input-list input-view-column" ng-init="obtenerLetra()">
                        <label for="simple-selecty" style="
                           margin-top: -20px;" class="">Letra VG</label>
                        <select  class="select-chosen-eps" id="simple-select" ng-model="new.selectLetraVG"  >
                           <option ng-repeat="letravg in letras.Letra" ng-value="letravg.Codigo">{{letravg.Nombre}}</option>
                        </select>
                     </div>
                  </div>
                  <!--Numero de placa y CuadranteVG-->
                  <div class="input-list input-form">
                     <div class="input-list input-view-column input-padding">
                        <input  id="normal" type="text" class="validate" ng-model="new.numeroplaca"  >
                        <label for="normal" class="">Numero Placa</label>
                     </div>
                     <div class="input-list input-view-column" ng-init="obtenerCuadrante()">
                        <label for="simple-selecty" style="margin-top: -20px;" class="">Cuadrante VG</label>
                        <select  class="select-chosen-eps" ng-model="new.selectcuadranteVG"  >
                           <option ng-repeat="cuadrantevg in Cuadrantes.Cuadrante" ng-value="cuadrantevg.Codigo">{{cuadrantevg.Nombre}}</option>
                        </select>
                     </div>
                  </div>
                  <!--Complemento-->
                  <div class="input-list">
                     <input  id="normal" type="text" class="validate" ng-model="new.complemento" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();">
                     <label for="normal" class="">Complemento</label>
                  </div>
                  <!--Direccion concatenada-->
                  <div class="input-list">
                     <div ng-if="new.bis==true">
                        <input ng-disabled="true" id="newdireccion"  type="text"  value="{{new.selectViap}} {{new.numeroN}} {{new.selectLetra}} {{new.selectnumero}} BIS {{new.selectcuadrante}} {{new.numeroNVG}} {{new.selectLetraVG}} {{new.numeroplaca}} {{new.selectcuadranteVG}} {{new.complemento}}" class="requerido" name="direccion" disabled>
                     </div>
                     <div ng-if="new.bis==false">
                        <input ng-disabled="true" id="newdireccion"  type="text"  value="{{new.selectViap}}  {{new.numeroN}} {{new.selectLetra}} {{new.selectnumero}} {{new.selectcuadrante}} {{new.numeroNVG}} {{new.selectLetraVG}} {{new.numeroplaca}} {{new.selectcuadranteVG}} {{new.complemento}}" class="requerido" name="direccion" disabled>
                     </div>
                     <label style="margin-top: -20px;">Dirección</label>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <br>
      <center>
         <a class="waves-effect waves-light btn white-text success" ng-click="guardar()">Guardar</a>
         <a class="waves-effect waves-light btn white-text success" ng-click="cancelar()">Cancelar</a>
      </center>
      <br>
   </div>
</div>
