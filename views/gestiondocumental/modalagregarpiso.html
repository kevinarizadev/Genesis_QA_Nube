<div class="col s12">
	<div class="card" style="
	margin: 10px;">
	<div class="card-title">
		<div class="text-al switch"><strong>  Agregar Piso </strong></div>
	</div>
<div class="card-content">
		<div class="input-list input-form">
			<div class="input-list input-view-column input-padding">
				<label style=" margin-top: -20px;">Bodega</label>
				<select  class="select-chosen-eps"  ng-model="lista_Bodega_piso" ng-change="filtrobodega()">
					 <option value="0">SELECCIONAR</option>
        			 <option ng-repeat="bodega in bodegas" ng-value="bodega.CODIGO">{{bodega.NOMBRE}}</option>
				</select>
			</div>

			<div class="input-list input-view-column input-padding">
				<label style=" margin-top: -20px;">Pasillo</label>
				<select  class="select-chosen-eps"  ng-model="lista_pasillo_piso">
					<option value="0">SELECCIONAR</option>
        			<option ng-repeat="pasillo in pasillos" ng-value="pasillo.CODIGO">{{pasillo.NOMBRE}}</option>
				</select>
			</div>
		
		
	</div>

    <div class="input-list input-view-column input-padding">
			<label for="normal2" class="">Nombre de piso</label>
			<input  type="text"  ng-model="mnombre_piso" type="text" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" class="validate">
		</div>
		
	<div class="input-list input-view-column input-padding">
			<label for="normal2" class="">descripcion de piso</label>
			<input  type="text"  ng-model="mdescripcion_piso" type="text" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" class="validate">
    </div>

	<div class="input-list input-view-column input-padding">
		<label style=" margin-top: -20px;">Estado</label>
		<select  class="select-chosen-eps" ng-model="pestado_piso">
			<option value="0">SELECCIONAR</option>
			<option value="A">ACTIVA</option>
			<option value="I">INACTIVA</option>
		</select>
	</div>

	<div class="input-list input-view-column input-padding">
		<div class="input-button">
			<div class="tooltip">
				<a class="btn-floating btn-large waves-effect waves-light" ng-click="insertarpiso()" ng-model="btnCargarIneventario"><i class="icon-floppy"></i></a>
				<span class="tooltiptext">Guardar</span>
			</div>
		</div>
	</div>
</div>
</div>
</div>
