<div class="col s12">
  <div class="card" style="
  margin: 10px;">
  <div class="foot4 divcardcustom">
    <div class="text-al switch divcardcustom2"><strong>  Bodegas 
      
    </strong>
     <i ng-click="obtenersolicitudes()" class=" icon-bell fullscreen">
     <span class="notification-buy">{{admincantidad}}</span>
     </i> 
      <i ng-click="viewReportsDetails()" class="icon-chart-bar fullscreen">
     </i>
      <i ng-click="downloadReport()" title="REPORTE CAJA" class="icon-cog-alt fullscreen m-l m-r">
     </i>
     <i ng-click="downloadReportcaja()" title="REPORTE CARPETA"  class="icon-download fullscreen">
     </i>

    </div>
  </div>
  <div class="card-content" style="margin-top: -50px;">
   <div class="input-list input-form">
     <div class="input-list input-view-column">
      <label style=" margin-top: -20px;">Bodega</label>
      <select  class="select-chosen-eps" ng-change="filtrobodega()" ng-model="lista_Bodega">
        <option value="0">SELECCIONAR</option>
        <option ng-repeat="bodega in bodegas" ng-value="bodega.CODIGO">{{bodega.NOMBRE}}</option>
      </select>

      <div class="input-button">
       <div class="tooltip">
        <a class="btn-floating btn-medium waves-effect waves-light ng-pristine ng-valid ng-touched" ng-click="createBodega()" ng-model="btnCargarIneventario"><i class="icon-plus"></i></a>
        <span class="tooltiptext">Agregar bodega</span>
      </div>
    </div>


    <label style=" margin-top: -20px;">Pasillo</label>
    <select  class="select-chosen-eps" ng-change="filtropasillo()" ng-model="lista_Pasillo">
      <option value="0">SELECCIONAR</option>
      <option ng-repeat="pasillo in pasillos" ng-value="pasillo.CODIGO">{{pasillo.NOMBRE}}</option>
    </select>

    <div class="input-button">
      <div class="tooltip">
        <a class="btn-floating btn-medium waves-effect waves-light ng-pristine ng-valid ng-touched" ng-click="createPasillo()" ng-model="btnCargarIneventario"><i class="icon-plus"></i></a>
        <span class="tooltiptext">Agregar pasillo</span>
      </div>
    </div>
    <label style=" margin-top: -20px;">Piso</label>
    <select  class="select-chosen-eps" ng-model="lista_piso" ng-change="filtropiso()" >
      <option value="0">SELECCIONAR</option>
      <option ng-repeat="piso in pisos" ng-value="piso.CODIGO">{{piso.NOMBRE}}</option>
    </select>

    <div class="input-button">
     <div class="tooltip">
      <a class="btn-floating btn-medium waves-effect waves-light ng-pristine ng-valid ng-touched" ng-click="createPiso()" ng-model="btnCargarIneventario"><i class="icon-plus"></i></a>
      <span class="tooltiptext">Agregar piso</span>
    </div>
  </div>

</div>


<div class="input-list input-view-column">
  <label style=" margin-top: -20px;">Nivel</label>
  <select  class="select-chosen-eps" ng-model="lista_nivel"  ng-change="filtronivel()">
    <option value="0">SELECCIONAR</option>
    <option ng-repeat="nivel in niveles" ng-value="nivel.CODIGO">{{nivel.NOMBRE}}</option>
  </select>

  <div class="input-button">
    <div class="tooltip">
      <a class="btn-floating btn-medium waves-effect waves-light ng-pristine ng-valid ng-touched" ng-click="createNivel()" ng-model="btnCargarIneventario"><i class="icon-plus"></i></a>
      <span class="tooltiptext">Agregar nivel</span>
    </div>
  </div>

  <label style=" margin-top: -20px;">Secuencia</label>
  <select  class="select-chosen-eps" ng-model="lista_secuencia"  ng-change="filtrocambiosecuencia()">
   <option value="0">SELECCIONAR</option>
   <option ng-repeat="secuencia in secuencias" ng-value="secuencia.CODIGO">{{secuencia.NOMBRE}}</option> 
 </select>
 <div class="input-button">
  <div class="tooltip">
    <a class="btn-floating btn-medium waves-effect waves-light ng-pristine ng-valid ng-touched" ng-click="createSecuencia()" ng-model="btnCargarIneventario"><i class="icon-plus"></i></a>
    <span class="tooltiptext">Agregar secuencia</span>
  </div>
</div>

  <button class="dropbtn2"><i class="zmdi zmdi-settings"></i> Opciones</button>
  <div class="dropdown-content2">
   <a  ng-click="obtenercaja()" class="scursor"><i class="icon-search"></i>Buscar</a>

 </div>
</div> -->

 <button  type="button" ng-click="obtenercaja()" class="btn btn-primary" style="margin: 5%" >
 <i class="icon-search"></i></button>

</div>
</div>
</div>
</div>

<div class="card" style="margin: 10px;" ng-hide="vercaja" ng-cloak>
  <div class="foot4 divcardcustom">
    <div class="text-al switch divcardcustom2"><strong> Mis Cajas  </strong>
    </div>
  </div>

  <div class="row">
    <div class= "col l1x m200 s600" data-ng-repeat="caja in cajas " id="containerp{{caja.Codigo}}">
      <section ng-hide="estadocaja"  class="card containerp" style="{{caja.Estilo}}" >  <span ng-click="detalle_caja(caja.Rango)" class="scursor badge-ccajas"><i class="icon-box"></i>{{caja.Rango}}</span>
       <button  type="button" ng-click ="createObject(caja.Opcion,caja.Rango,caja.Ubicacioncaja)"  data-toggle="tooltip" class="btn btn-primary" style="margin: 5%" ><i class="icon-plus"></i>
       </button> 
        <span  class="scursor badge-carpeta" ng-click="detalle_carpeta(caja.Rango)"><i class="icon-folder-open-empty"></i>{{caja.Cantidad}}</span>
     </section>

   </div>
 </div>
</div>
