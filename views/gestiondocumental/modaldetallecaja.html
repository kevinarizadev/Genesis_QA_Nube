<div class="col s12">
    <div class="card" style="
    margin: 10px;">
    <div class="card-title foot4 divcardcustom"">
        <div class="text-al switch divcardcustom2"><strong>  Informacion de la Caja  </strong></div>
    </div>
    <div class="card-content clearfix">
        <table class="responsive-table striped">
            <thead>
                <tr>
                    <th>Area</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Codigo</th>
                    <th>Fecha </th>
                </tr>
            </thead>
            <tbody data-ng-repeat="detalle in detalles">
                <tr>
                    <td>{{detalle.Area}}</td>
                    <td>{{detalle.Nombre}}</td>
                    <td>{{detalle.Descripcion}}</td>
                    <td>{{detalle.Codigo}}</td>
                    <td>{{detalle.Fecha}}</td>
                </tr>
            </tbody>
        </table>
        <a class="waves-effect waves-light btn white-text primary-button" ng-hide="activedelete" ng-click="eliminarCaja()" style="float: right; "><i class="icon-trash-empty"></i>
        Eliminar</a>
    </div>
</div>
</div>
