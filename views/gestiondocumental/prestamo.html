<div class="col s12">
  <div class="card" style="margin: 10px;">
  <div class="foot4 divcardcustom">
    <div class="text-al switch divcardcustom2"><strong>  Busqueda de Informacion </strong>
     <i ng-click="obtenermisprestamos()" class="icon-cart-arrow-down fullscreen">
     <span class="notification-buy">{{micantidad}}</span>
     </i>
    </div>
  </div>
  <div class="card-content" style="margin-top: -50px;">
   <div class="input-list input-form">
     <div class="input-list input-view-column">
      <label style=" margin-top: -20px;">Fecha de Inicio</label>
      <input type="date" name="" ng-model="fecha_inicio">

      <label style=" margin-top: -20px;">Fecha Fin</label>
      <input type="date" name="" ng-model= "fecha_fin">
    </div>

    <div class="input-list input-view-column">
      <label style=" margin-top: -20px;">Descripcion  </label>
      <input type="text" name="" ng-model = "descripcion">
      <div class="dropdown2">
         <button  type="button" ng-click ="searchbox()"  data-toggle="tooltip" class="btn btn-primary" style="margin: 5%" ><i class="icon-search"> Buscar </i>
       </button> 
     </div>
   </div>
 </div>
</div>
</div>



<div class="card" style="margin: 10px;" ng-hide="vercaja" ng-cloak>
  <div class="foot4 divcardcustom">
    <div class="text-al switch divcardcustom2"><strong> Mis Cajas  </strong>
    <!--  <span  class="scursor badge-carpeta fullscreen" ng-click="detalle_carpeta(caja.Rango)">{{caja.Cantidad}}</span> -->
    <!--  <i ng-click="obtenermisprestamos()" class="icon-cart-arrow-down fullscreen">
     <span class="notification-buy">0</span>
     </i> -->
    </div>
  </div>
  
  <div class="row">
    <div class= "col l1x m12 s6" data-ng-repeat="caja in cajas " id="containerp{{caja.Codigo}}">
      <section ng-hide="estadocaja"  class="card containerp" style="{{caja.Estilo}}" >  <span ng-click="detalle_caja(caja.Rango)" class="scursor badge-ccajas"><i class="icon-box"></i>{{caja.Rango}}</span>
        <button  type="button" ng-disabled ='{{caja.Boton}}' ng-click ="createObject(caja.Opcion,caja.Rango,caja.Ubicacioncaja)"  data-toggle="tooltip" class="btn btn-primary" style="margin: 5%" ><i class="icon-cart-arrow-down"></i>
       </button> 
       <span  class="scursor badge-carpeta" ng-click="detalle_carpeta(caja.Rango)"><i class="icon-folder-open-empty"></i>{{caja.Cantidad}}</span>
     </section>
   </div>
 </div>
</div>
</div>
