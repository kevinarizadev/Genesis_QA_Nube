<div class="col s12">
	<div class="card" style="
	margin: 10px;">
	<div class="card-title foot4 divcardcustom"">
		<div class="text-al switch divcardcustom2"><strong>  Informacion de la Carpeta  </strong></div>
	</div>
    <div class="card-content clearfix">
        <table class="responsive-table striped">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody >
                <tr data-ng-repeat="detalle in detalles">
                    <td>{{detalle.Codigo}}</td>
                    <td>{{detalle.Nombre}}</td>
                    <td>{{detalle.Descripcion}}</td>
                    <td>{{detalle.Estado}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
