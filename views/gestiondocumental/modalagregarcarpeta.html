<div class="col s12">
	<div class="card" style="
	margin: 10px;">
	<div class="card-title">
		<div class="text-al switch"><strong>  Agregar Carpeta </strong></div>
	</div>
<div class="card-content">

	<div class="input-list input-form">
    <div class="input-list input-view-column input-padding">
			<label for="normal2" class="">Nombre de Carpeta</label>
			<input  type="text"  ng-model="bnombre_carpeta" type="text" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" class="validate">
		</div>
		
		
	<div class="input-list input-view-column input-padding">
			<label for="normal2" class="">descripcion de Carpeta</label>
			<input  type="text"  ng-model="bdescripcion_carpeta" type="text" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" class="validate">
    </div>
    </div>
	<div class="input-list input-view-column input-padding">
		<label style=" margin-top: -20px;">Estado de Carpeta</label>
		<select  class="select-chosen-eps" ng-model="estado_caja">
			<option value="0">SELECCIONAR</option>
			<option value="A">ACTIVA</option>
			<option value="I">INACTIVA</option>
		</select>
	</div>

	<div class="input-list input-view-column input-padding">
		<div class="input-button">
			<div class="tooltip">
				<a class="btn-floating btn-large waves-effect waves-light" ng-click="insertarCarpeta()"><i class="icon-floppy"></i></a>
				<span class="tooltiptext">Guardar</span>
			</div>
		</div>
	</div>
</div>
</div>
</div>
