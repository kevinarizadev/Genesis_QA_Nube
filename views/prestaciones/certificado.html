<div>
    <div class="row margin">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <h5>Certificado de Prestaciones</h5>
                    <div class="switch" style="margin-left: 1em;">
                        <label for="medida" class="labelper">Afiliado</label>
                        <label>
                            <input type="checkbox" ng-click="HabilitarInformacion()" ng-model="Habilitar"><span
                                class="lever"></span>
                        </label>
                        <label for="medida" class="labelper">Empresa</label>
                    </div>
                </div>
                <div class="card-action">
                    <div class="card-content clearfix">
                        <div class="col s12">
                            <div class="row">
                                <div class="col s4">
                                    <i class="material-icons left" style="margin-top: 14px;">more_vert</i>
                                    <h5>Consultar Documento</h5>
                                </div>
                                <div class="col s12" style="margin-top:3em;">
                                    <div class="col s3 offset-s1">
                                        <div class="input-field col m12 s12">
                                            <i class="material-icons prefix" style="margin-top: 10px;">dialpad</i>
                                            <input id="with_icon2" type="text" ng-model="numIndentidad"
                                                class="ng-pristine ng-valid ng-touched">
                                            <label for="with_icon2" class="">Documento</label>
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div class="col s6">
                                            <div class="input-field col m12 s12">
                                                <label for="simple-select" class="active">Fecha Inicio</label>
                                                <input class="datepicker picker__input calendario uppercase"
                                                    id="fecha_inicio" ng-model="inicio"
                                                    class="datepicker_inicio picker__input"
                                                    style=" background-color: white;width: 100%;" autocomplete="off"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col s6">
                                            <div class="input-field col m12 s12">
                                                <label for="simple-select" class="active">Fecha Final</label>
                                                <input class="datepicker picker__input calendario uppercase"
                                                    id="fecha_final" ng-model="final"
                                                    class="datepicker_final picker__input"
                                                    style=" background-color: white;     width: 100%;"
                                                    autocomplete="off" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s1">
                                        <div class="input-field col m12 s12">
                                            <button class="btn white-text" type="submit"
                                                style="padding-right: 5px; padding-left: 5px; margin-top: 10px;"
                                                ng-click="searchCertificado('PE')"><i style="position: relative;"
                                                    class="material-icons prefix">search</i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
