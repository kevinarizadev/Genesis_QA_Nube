<div>
    <div class="row margin">
        <div class="col s12 m12 l12">
            <div class="card">

                </div>
                <div class="card-action">

                                    <i class="material-icons left" style="margin-top: 14px;">more_vert</i>

                                </div>

                                    <div class="col s3 offset-s1">

                                            <input id="with_icon2" type="text" ng-model="numnit"
