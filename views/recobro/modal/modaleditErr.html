<div style="width: 80%; margin: 0 auto;" class="animate">
        <div class="col s12 m6 l6 card">
            <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
            <div class="card-content">
                <h5>Editar Direccionamiento</h5>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s8">
                        <div class="input-list input-form">
                            <div class="input-list input-view-column">
                                <label for="NoPres">No. Prescripcion</label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.NoPrescripcion" disabled>
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">Tipo Documento Paciente </label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.TipoIDPaciente" disabled>
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">Id. Paciente </label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.NoIDPaciente" disabled>
                            </div>
                        </div>
                        <div class="input-list input-form">
                            <div class="input-list input-view-column">
                                <label for="NoPres">Tipo Tecnologia</label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.TipoTec" >
                            </div>
    
                            <div class="input-list input-view-column">
                                <label for="NoPres">Con Tecnologia</label>
                                <input required id="NoPres" type="number" ng-model="direccionamiento.ConTec" >
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">No. Entrega</label>
                                <input  id="NoPres" type="number" ng-model="direccionamiento.NoEntrega" >
                            </div>
                        </div>
                        <div class="input-list input-form">
                            <div class="input-list input-view-column">
                                <label for="NoPres">No. SubEntrega </label>
                                <input  id="NoPres" type="number" ng-model="direccionamiento.NoSubEntrega" >
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">Tipo ID Proveedor</label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.TipoIDProv" >
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">No. Id Proveedor</label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.NoIDProv" >
                            </div>
                        </div>
    
                        <div class="input-list input-form">
                            <div class="input-list input-view-column">
                                <label for="NoPres">Codigo Municipio Entrega </label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.CodMunEnt" >
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">Fecha Maxima de entrega</label>
                                <input  id="NoPres" type="date" ng-model="direccionamiento.FecMaxEnt" >
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">Cantidad Total</label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.CantTotAEntregar" >
                            </div>
                        </div>
                        <div class="input-list input-form">
                            <div class="input-list input-view-column">
                                <label for="NoPres">Direcci√≥n Paciente </label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.DirPaciente" >
                            </div>
                            <div class="input-list input-view-column">
                                <label for="NoPres">Codigo Servicio Tecnico a Entregar</label>
                                <input  id="NoPres" type="text" ng-model="direccionamiento.CodSerTecAEntregar" >
                            </div>
                            <!-- <div class="input-list input-view-column">
                                <label for="NoPres">Cantidad Total</label>
                                <input required id="NoPres" type="text" ng-model="direccionamiento.CantTotAEntregar" >
                            </div> -->
                        </div>
    
    
                    </div>
    
                </div>
                <center>
    
                    <button class="btn white-text" type="submit" ng-click="direccionar()"
                        style="padding-right: 5px; padding-left: 5px; margin-top: 10px;">
                        Editar Direccionamiento
                    </button>
                </center>
            </div>
    
        </div>
    </div>
