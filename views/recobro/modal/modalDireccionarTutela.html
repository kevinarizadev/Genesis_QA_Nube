
<div style="width: 80%; margin: 0 auto;" class="animate">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
        <div class="card-content">
            <h5>Realizar Direccionamiento</h5>
        </div>
        <div class="card-action">
            <div class="row">
                <div class="col s8">
                    <div class="input-list input-form">
                        <div class="input-list input-view-column">
                            <label for="NoPres">No. Prescripcion</label>
                            <input required id="NoPres" type="text" ng-model="dir.NoPrescripcion" disabled>
                        </div>
                        <div class="input-list input-view-column">
                            <label for="NoPres">Tipo Documento Paciente </label>
                            <input required id="NoPres" type="text" ng-model="dir.TipoIDPaciente" disabled>
                        </div>
                        <div class="input-list input-view-column">
                            <label for="NoPres">Id. Paciente </label>
                            <input required id="NoPres" type="text" ng-model="dir.NoIDPaciente" disabled>
                        </div>
                    </div>
                    <div class="input-list input-form">
                        <div class="input-list input-view-column">
                            <label for="NoPres">Tipo Tecnologia</label>
                            <input required id="NoPres" type="text" ng-model="dir.TipoTec" disabled>
                        </div>

                        <div class="input-list input-view-column">
                            <label for="NoPres">Consecutivo Tecnologia</label>
                            <input required id="NoPres" type="number" ng-model="dir.ConTec" disabled>
                        </div>
                        <div class="input-list input-view-column">
                            <label for="NoPres">No. Entrega</label>
                            <input  id="NoPres" type="number" ng-model="dir.NoEntrega" >
                        </div>
                    </div>
                    <div class="input-list input-form">
                        <div class="input-list input-view-column">
                            <label for="NoPres">No. SubEntrega </label>
                            <input  id="NoPres" type="number" ng-model="dir.NoSubEntrega" >
                        </div>
                        <div class="input-list input-view-column">
                            <label for="NoPres">Tipo ID Proveedor</label>
                            <input required id="NoPres" type="text" ng-model="dir.TipoIDProv" >
                        </div>
                        <div class="input-list input-view-column">
                            <label for="NoPres">No. Id Proveedor</label>
                            <input required id="NoPres" type="text" ng-model="dir.NoIDProv" >
                        </div>
                    </div>

                    <div class="input-list input-form">
                        <div class="input-list input-view-column">
                            <label for="NoPres">Codigo Municipio Entrega </label>
                            <input required id="NoPres" type="text" ng-model="dir.CodMunEnt" >
                        </div>
                        <div class="input-list input-view-column">
                            <label for="fec_ent">Fecha Maxima de entrega</label>
                            <input  id="fec_ent" type="date">
                        </div>
                        <div class="input-list input-view-column">
                            <label for="NoPres">Cantidad Total</label>
                            <input required id="NoPres" type="text" ng-model="dir.CantTotAEntregar" >
                        </div>
                    </div>
                    <div class="input-list input-form">
                        <div class="input-list input-view-column">
                            <label for="NoPres">Direcci√≥n Paciente </label>
                            <input required id="NoPres" type="text" ng-model="dir.DirPaciente" >
                        </div>
                        <div class="input-list input-view-column">
                            <label for="NoPres">Codigo Servicio Tecnico a Entregar</label>
                            <input  id="NoPres" type="text" ng-model="dir.CodSerTecAEntregar" >
                        </div>
                        <!-- <div class="input-list input-view-column">
                            <label for="NoPres">Cantidad Total</label>
                            <input required id="NoPres" type="text" ng-model="dir.CantTotAEntregar" >
                        </div> -->
                    </div>


                </div>

            </div>
            <center>

                <button class="btn white-text" type="submit" ng-click="direccionar_tutela()"
                    style="padding-right: 5px; padding-left: 5px; margin-top: 10px;">
                    Direccionar Prescripcion
                </button>
            </center>
        </div>

    </div>
</div>
