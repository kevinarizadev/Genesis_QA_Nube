<div class="col s12 m12 l12" >
    <div class="row section-header" style="padding-bottom: 0px;">
         <h4 class="page-title">Gestión de Autorizaciones</h4>
      </div>
      <div class="col l12 m12 s12">
         <div class="card card-default table-height">
            <div class="card-content">
               <h5>Pendientes</h5>
            </div>
            <div class="card-content clearfix">
              <table id="demo-table"  class="responsive-table display dataTable" >
                  <thead>
                     <tr>
                        <td><center><b>NUMERO</b></center></td>
                        <td><center><b>CODIGO</b></center></td>
                        <td><b>OPCION</b></td>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="row in solicitud track by $index" >
                        <td><center><b>{{ row.NUMERO }}</b></center></td>
                        <td><center><b>{{ row.CODIGOAUT}}</b></center></td>
                        <td id="h{{row.NUMERO}}{{row.UBICACION}}"><i class="material-icons"  style="cursor: pointer;" ng-click="procesarAut(row.NUMERO,row.UBICACION)"> {{row.ICON}}</i></td>
                     </tr>
                     <tr ng-show="zerosolicitudes">
                        <td colspan="7">
                           <center>
                              <h5>Usted no tiene solicitudes pendientes por revisión! <a ng-click="solicitudesPendientes()" style="cursor: pointer;">Actualizar</a></h5>
                           </center>
                        </td>
                     </tr>
                  </tbody>
              </table>
            </div>
         </div>
      </div>
</div>
