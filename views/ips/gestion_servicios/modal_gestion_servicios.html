<div style="width: 430px; margin: 0 auto; padding-top: 10%;" id="modal_gestion">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close white-text" style="float: right; font-size: 40px; padding-right: 20px;">
        </div>
        <div class="card-content default-background white-text">
            <h5>Fecha de Gestión</h5>
        </div>
        <div class="card-content" ng-init="despl6=false" ng-show="mostrar_form">
            <div class="row">
                <div class="col m12 s12 l12">
                    <blockquote>
                        <h6>Defina fecha de gestión de la autorización #{{codigo}}</h5>
                    </blockquote>
                </div>
            </div>
            <div class="row">
                <div class="col m12 s12 l12">
                    <div id="fecha_data" style=" text-align: center;">
                        <input class="datepicker picker__input calendario uppercase" id="fecha_inicial"
                            ng-model="v_pinicial" class="datepicker_inicio picker__input"
                            style=" background-color: white;      color: #111;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m12 s12 l12">
                    <blockquote>
                        <h6>Desea notificar al paciente por agendamiento de la autorización por correo electrónico</h5>
                    </blockquote>
                </div>
            </div>
            <div class="row">
                <div class="col m12 s12 l12" ng-init="notificar=false">
                    <div style=" text-align: center;">
                        <div class="switch" style="text-align: center;">
                            <label style="z-index: 10">
                                No<input id="ac" type="checkbox"  ng-model="notificar"><span
                                    class="lever"></span>Si
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l12 m12" style=" text-align: center;">
                    <a class="btn-div btn white-text primary-button" ng-click="guardar_agendamiento(notificar)">Agendar</a>
                </div>
            </div>
        </div>
        <div class="card-content" ng-init="despl6=false" ng-hide="mostrar_form">
                <div class="col s12">
                    <div class="fontello-icon" style="margin-left: 54px">
                        <h6 style="font-weight: 600; text-align: center;" class="">{{respuesta}}</h6>
                    </div>
                </div>
                <div class="col s12 l12 m12" style="margin-left: 36%;">
                    <a class="btn-div btn white-text" id="cancelar" ng-click="cancelar()">Aceptar</a>
                </div>
        </div>
    </div>


</div>
<style>
    .btn:hover {
        background-color: #ffffff;
    }

    h6 {
        line-height: initial;
    }
</style>
</div>
