<div style="width: 43%; margin: 0 auto; padding-top: 15px;" id="detalle">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px; color: #ffffff">
        </div>
        <div class="card-content default-background white-text">
            <h5>Detalles de servicios</h5>
        </div>
        <div class="card-action" ng-init="despl6=false" style="margin-top: 0px;padding-top: 0px;">
            <blockquote>
                <h5>{{servicio}}</h5>
            </blockquote>
            <div class="row">
                <div class="col m12 s12 l12">
                    <table class="highlight responsive-table bordered" align="center" style="cursor: pointer !important;">
                        <thead align="center">
                            <tr>
                                <td><strong>PRODUCTO</strong></td>
                                <td><strong>CANTIDAD</strong></td>

                            </tr>
                        </thead>
                        <tbody ng-repeat="x in detalletempo" style="height: 40%; overflow: scroll;">
                            <tr>
                                <td>{{x.PRODUCTO}}</td>
                                <td>{{x.CANTIDAD}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
    <style>
        .btn:hover {
            background-color: #ffffff;
        }
    </style>
</div>
