<div id="modalDiagnosticos" class="style-modal-default row">
    <div class="col s12 m12 l12 card" ng-show="mostrar_listados">
        <div class="ngdialog-close style-btn-close"></div>
        <div class="card-content">
            <h5 id="ngdialog1-aria-labelledby">Empleadores</h5>
        </div>
        <div class="card-content clearfix">
            <div class="row" ng-style="stylesrowsearch" style="margin-bottom: 47px;">
                <div class="col s12">
                    <label for="coincidencia1" class="label">Búsqueda</label>
                    <input id="coincidencia1" type="text" ng-init="coincidencia1=''" ng-model="coincidencia1"
                        class="ng-pristine ng-valid ng-touched">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="scrollTableDefault style-table-default" style="overflow-x: hidden;">
                        <table id="tbclas" style="cursor: pointer;" class="table-bordered">
                            <thead>
                                <tr>
                                    <td style="border: none"><b>CÓDIGO</b></td>
                                    <td style="border: none"><b>NOMBRE</b></td>
                                    <td style="border: none"><b>INICIO</b></td>
                                    <td style="border: none"><b>FINAL </b></td>
                                    <td style="border: none"><b>TIPO COTIZANTE</b></td>
                                    <td style="border: none"><b>ESTADO</b></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="DM{{dm.CODIGO}}" class="c-pointer table-body"
                                    ng-class="{'hover-item-list': hovering}" ng-mouseenter="hovering=true"
                                    ng-mouseleave="hovering=false"
                                    ng-repeat="dm in listar_relacion_laboral | filter:coincidencia1"
                                    ng-click="colocar_relacion_laboral(dm.CODIGO, dm.NOMBRE, dm.TIPO);">
                                    <td style="text-align:center;width:134px">{{dm.CODIGO}}</td>
                                    <td style="text-align:left;">{{dm.NOMBRE}}</td>
                                    <td style="text-align:left;">{{dm.INICIO}}</td>
                                    <td style="text-align:left;">{{dm.FINAL}}</td>
                                    <td style="text-align:left;">{{dm.TIPO_COTIZANTE}}</td>
                                    <td style="text-align:left;">{{dm.ESTADO}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l12 m12 s12" style="margin: 1%">

                <div class="col l4 m3 s12" style="text-align: center">
                    <button class=" btn btn-primary" type="" ng-click="quitar_relacion_laboral()"
                        style="background-color: #1a2e63;">Remover</button>
                </div>
                <div class="col l4 m3 s12" style="text-align: center">
                    <button class="btn btn-primary" type="submit" ng-click="closeThisDialog()"
                        style="background-color: #1a2e63;">Selección</button>
                </div>
                <div class="col l4 m6 s12" style="text-align: center">
                    <button class="btn btn-primary" type="submit" ng-click="mostrar_listados=false"
                        style="background-color: #1a2e63;">Nueva afiliación</button>
                </div>
                <br>

            </div>
        </div>
    </div>
    <div class="col s12 m12 l12 card" ng-hide="mostrar_listados">
        <div class="ngdialog-close style-btn-close"></div>
        <div class="card-content">
            <h5 id="ngdialog1-aria-labelledby">Notificación de Afiliación</h5>
        </div>
        <div class="formulario card-content clearfix">
            <div class="row">
                <div class="col l12 m12 s12">
                    <div class="col l6 m6 s6">
                        <div class="input-field col  l12 m12 s12">
                            <label for="tipo_documento" class="active">Tipo de
                                Documento del aportante</label>
                            <select ng-change="buscar_empresa()" ng-model="empresa.tipo_documento"
                                class="select-chosen-eps" id="tipo_documento">
                                <option value="" disabled>SELECCIONAR</option>
                                <option value="C">CEDULA CIUDANANIA</option>
                                <option value="N">NIT</option>
                            </select>
                        </div>
                    </div>
                    <div class="col l6 m6 s6">
                        <div class="input-field col l12 m12 s12">
                            <input id="documento" type="number" ng-model="empresa.documento"
                                ng-change="buscar_empresa()">
                            <label for="documento" class="active">Número de Identificación</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l12 m12 s12">
                    <div class="col l12 m12 s12">
                        <div class="input-field col l12 m12 s12">
                            <input id="nombre" type="text" ng-disabled="empresa_nombre" ng-model="empresa.nombre">
                            <label for="nombre" class="active">Nombre del Aportante </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l12 m12 s12">
                    <div class="col l6 m6 s12">
                        <div class="input-field col l12 m12 s12">
                            <input id="persona_cargo" type="text" ng-model="empresa.persona_cargo">
                            <label for="persona_cargo" class="active">Persona a Cargo</label>
                        </div>
                    </div>
                    <div class="col l6 m6 s12">
                        <div class="input-field col  l12 m12 s12">
                            <input id="telefono" min="1" type="number" ng-model="empresa.telefono">
                            <label for="telefono" class="">Telefono de Contacto </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l6 m6 s12">
                    <div class="col l12 m12 s12">
                        <div class="center col input-field l12 m12 s12">
                            <input id="correo" min="1" type="email" ng-model="empresa.correo">
                            <label for="correo" class="">Correo Electronico</label>
                        </div>
                    </div>
                </div>
                <div class="col l6 m6 s12">
                    <div class="input-field col  l12 m12 s12">
                        <select class="select-chosen-eps" ng-model="empresa.tipo_coti" required>
                            <option disabled value="">SELECCIONAR</option>
                            <option value="I">INDEPENDIENTE</option>
                            <option value="D">DEPENDIENTE</option>
                        </select>
                        <label for="telefono" class="active">Tipo de Aportante</label>
                    </div>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col l12 m12 s12" style="margin: 1%">
                <button class=" btn btn-primary" type="submit" ng-click="guardar_empresa()"
                    style="background-color: #1a2e63;">Guardar</button>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    input:not(.showspin)::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }

    .style-modal-default {
        width: 50%;
        margin: 0 auto;
    }

    .style-table-default {
        height: 350px;
        overflow: auto;
    }

    .style-btn-close {
        float: right;
        font-size: 50px;
        padding-right: 20px;
    }

    #modalDiagnosticos tr>td:first-child {
        width: 74px;
        text-align: center;
    }

    #tbclas>thead {

        top: 188px;

    }


    .hover-item-list {
        background-color: #d6d6d6;
    }

    .eleacti {
        background: #7198fd2b;
    }

    span {
        padding-left: 5px;
    }

    .formulario .row {
        margin: 0px !important;
    }

    .formulario .col.l12.m12.s12 {
        margin: 0px !important;
    }
</style>
