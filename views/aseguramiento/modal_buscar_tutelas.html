<div id="modalDiagnosticos" class="style-modal-default">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close style-btn-close"></div>
        <div class="card-content">
            <h5 id="ngdialog1-aria-labelledby">{{nombre_tipo}}</h5>
        </div>
        <div class="card-content clearfix"> 
            <div class="row" ng-style="stylesrowsearch" style="margin-bottom: 47px;">
                <div class="col s12">
                    <label for="coincidencia1" class="label">Búsqueda</label>
                    <input id="coincidencia1" type="text" ng-init="coincidencia1=''" ng-model="coincidencia1"
                        class="ng-pristine ng-valid ng-touched">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="scrollTableDefault style-table-default" style="overflow-x: hidden;">
                        <table id="tbclas" style="cursor: pointer;" class="table-bordered">
                            <thead>
                                <tr>
                                    <td style="border: none"><b>CÓDIGO</b></td>
                                    <td style="border: none"><b>RADICADO</b></td>
                                    <td style="border: none"><b>CAUSA</b></td>
                                    <td style="border: none"><b>MOTIVO</b></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="DM{{dm.RADICADO}}"
                                    class="c-pointer" ng-class="{'hover-item-list': hovering}"
                                    ng-mouseenter="hovering=true" ng-mouseleave="hovering=false"
                                    ng-repeat="dm in listar_tutelas | filter:coincidencia1"
                                    ng-click="colocar_tutela(dm.RADICADO, dm.MOTIVO, dm.CODIGO);">
                                    <td style="text-align:center;width:134px">{{dm.CODIGO}}</td>
                                    <td style="text-align:left;">{{dm.RADICADO}}</td>
                                    <td style="text-align:left;">{{dm.CAUSA}}</td>
                                    <td style="text-align:left;">{{dm.MOTIVO}}</td>
                                </tr>
                                <tr ng-show="listar_tutelas.CODIGO=='-1' && coincidencia1.length>3">
                                    <td colspan="4" style="text-align:center;">
                                        <h5>No se encontraron datos para el criterio de búsqueda ingresado</h5>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l12 m12 s12" style="margin: 1%">
               
                    <div class="col l6 m12 s12" style="text-align: center">
                        <button class=" btn btn-primary" type="submit" ng-click="quitar_tutelas()"
                            style="background-color: #1a2e63;">Remover</button>
                    </div>
                    <div class="col l6 m12 s12" style="text-align: center">
                        <button class="btn btn-primary" type="submit" ng-click="closeThisDialog()"
                            style="background-color: #1a2e63;">Selección</button>
                    </div>
                    <br>
               
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    .style-modal-default {
        width: 45%;
        margin: 0 auto;
    }

    .style-table-default {
        height: 350px;
        overflow: auto;
    }

    .style-btn-close {
        float: right;
        font-size: 50px;
        padding-right: 20px;
    }

    #modalDiagnosticos tr>td:first-child {
        width: 74px;
        text-align: center;
    }

    #tbclas>thead {
       
        top: 188px;
      
    }

    .hover-item-list {
        background-color: #d6d6d6;
    }

    .eleacti {
        background: #7198fd2b;
    }

    span {
        padding-left: 5px;
    }
</style>
