<div style="   background: #eee; padding-bottom: 1em;">
    <div class="container" style="width: 90% ;    background: #fff;        box-shadow: 3px 6px 5px grey; padding-bottom: 10px;  position: relative;  padding-left: 74px; padding-top: 40px;">
        <div class="" style="
        position: absolute;
        top: 0;
        right: -1px;
        width: 0;
        height: 0;
        border-right: 50px solid transparent;
        border-top: 50px solid transparent;
        border-left: 50px solid #eee;
        border-bottom: 50px solid #eee;
        box-shadow: -1px 4px 20px grey;
    "></div>
        <h5 style="font-family: 'Product Sans',Arial,sans-serif;font-size: 22px;line-height: 22px;opacity: .54;margin-left: 50px;">
            Liquidación Prestaciones</h5>
        <hr style=" width: 90%;">
        <div>
            <div class="row content-container server margin">
                <div class="col l12">
                    <div class="row ">
                        <div class="input-field col l4" style="display: flex;align-items: flex-end;">
                            <label style="margin-top: -20px;" class="">Concepto</label>
                            <select class="ng-touched ng-valid select-chosen-eps ng-dirty ng-valid-parse" id="concepto"
                                ng-model="liquidacion.concepto">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="a in listar_concepto" value="{{a.valor==''?'0':a.valor}}">
                                    {{a.nombre}}</option>
                            </select>
                        </div>
                        <div class="input-field col l4" style="display: flex;align-items: flex-end">
                            <label style="margin-top: -20px;" class="">Motivo</label>
                            <select class="ng-touched ng-valid select-chosen-eps ng-dirty ng-valid-parse" id="motivo"
                                ng-model="liquidacion.motivo">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="t_n in lista_motivo" value="{{t_n.valor}}">{{t_n.nombre}}</option>
                            </select>
                        </div>
                        <div class="input-field col l3">
                            <input id="fecha_incapacidad" type="date" ng-model="liquidacion.fecha_incapacidad">
                            <label for="fecha_incapacidad" class="active">Fecha Incapacidad</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l3">
                            <label for="tipo_documento" ng-focus="desaparece=false" class="active">Tipo de Documento del
                                Afiliado (*)</label>
                            <select ng-model="liquidacion.tipo_documento" class="select-chosen-eps"
                                ng-init="bucar_documento()" id=tipo_documento>
                                <option ng-show="desaparece" value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="t_do in listar_documentos" value="{{t_do.Codigo}}">{{t_do.Nombre}}
                                </option>
                            </select>
                        </div>
                        <div class="input-field col l3">
                            <input id="documento" type="text" ng-model="liquidacion.documento">
                            <label for="documento" class="">Documento</label>
                        </div>
                        <div class="input-field col l5">
                            <input id="nombre" type="text" ng-model="liquidacion.nombre">
                            <label for="nombre" class="">Nombre del Afiliado</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l3">
                            <input id="nacimiento" type="date" ng-model="liquidacion.nacimiento">
                            <label for="nacimiento" class="active">Nacimiento</label>
                        </div>
                        <div class="input-field col l3">
                            <input id="sexo" type="text" ng-model="liquidacion.sexo">
                            <label for="sexo" class="">Sexo</label>
                        </div>
                        <div class="input-field col l3">
                            <input id="concecutivo" type="text" ng-model="liquidacion.concecutivo">
                            <label for="concecutivo" class="">Concecutivo</label>
                        </div>
                        <div class="col l2 input-padding" style="margin-top: 32px;">
                            <input type="checkbox" id="requisito" ng-model="liquidacion.requisito" checked="checked" />
                            <label for="requisito">Requisito</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l3">
                            <input id="inicio" type="date" ng-model="liquidacion.inicio">
                            <label for="inicio" class="active">Inicio</label>
                        </div>
                        <div class="input-field col l3">
                            <input id="duracion" type="number" ng-model="liquidacion.duracion">
                            <label for="duracion" class="">Duracion</label>
                        </div>
                        <div class="input-field col l5">
                            <input id="radicado" type="text" ng-model="liquidacion.radicado">
                            <label for="radicado" class="">Radicado</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l3">
                            <input id="ips" type="text" ng-model="liquidacion.ips">
                            <label for="ips" class="active">Nit IPS</label>
                        </div>
                        <div class="input-field col l6">
                            <input id="nombre_ips" type="text" ng-model="liquidacion.nombre_ips">
                            <label for="nombre_ips" class="">Nombre IPS</label>
                        </div>
                        <div class="input-field col l2">
                            <input id="radi" type="text" ng-model="liquidacion.radi">
                            <label for="radi" class="">Nume Radi</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l4">
                            <input id="diagnostico" type="text" ng-model="liquidacion.diagnostico">
                            <label for="diagnostico" class="active">Diagnostico</label>
                         
                        </div>
                        <div class="input-field col l7">
                            <input id="nombre_diagnostico" type="text" ng-model="liquidacion.nombre_diagnostico">
                            <label for="nombre_diagnostico" class="">Nombre Diagnostico</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l4">
                            <input id="doc_medico" type="text" ng-model="liquidacion.doc_medico">
                            <label for="doc_medico" class="active">Doc. Medico</label>
                        </div>
                        <div class="input-field col l7">
                            <input id="nombre_especialidad" type="text" ng-model="liquidacion.nombre_especialidad">
                            <label for="nombre_especialidad" class="">Epecialidad</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l11">
                            <input id="nombre_medico" type="text" ng-model="liquidacion.nombre_medico">
                            <label for="nombre_medico" class="">Nombre Medico</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col l4" style="display: flex;align-items: flex-end;">
                            <label style="margin-top: -20px;" class="">Estado</label>
                            <select class="ng-touched ng-valid select-chosen-eps ng-dirty ng-valid-parse" id="anio"
                                ng-model="liquidacion.estado">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="a in lista_anio" value="{{a.anno}}">{{a.anno}}</option>
                            </select>
                        </div>
                        <div class="input-field col l4" style="display: flex;align-items: flex-end;">
                            <label style="margin-top: -20px;" class="">Status</label>
                            <select class="ng-touched ng-valid select-chosen-eps ng-dirty ng-valid-parse" id="status"
                                ng-model="liquidacion.status">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="a in lista_anio" value="{{a.anno}}">{{a.anno}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col l11">
                            <div class="form-group shadow-textarea">
                                <label style=" margin-top: -20px;">Observación: {{count}}</label>
                                <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                                    ng-keyup="handleKeyPress($event)" ng-model="liquidacion.descripcion" cols="50"
                                    placeholder="Comentario"
                                    style="margin: 0px;/* width: 1268px; */height: 134px;     text-transform: uppercase;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class=" input-field  col l11">
                            <label style="margin-top: -20px;" class="">Causal</label>
                            <select class="ng-touched ng-valid select-chosen-eps ng-dirty ng-valid-parse" id="causal"
                                ng-model="liquidacion.causal">
                                <option value="" disabled>SELECCIONAR</option>
                                <option ng-repeat="a in lista_status" value="{{a.anno}}">{{a.anno}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="cl l12" style="margin-left:50%">
                    <!-- <button id="actualizar" class="btn" ng-click="subir_adjunto('U')" ng-show="actualizar_campo"
                        style="margin-top: 10px;">Actualizar
                    </button> -->
                    <button id="actualizar" class="btn" ng-click="guardar('I')" ng-hide="actualizar_campo"
                        style="margin-top: 10px;">Guardar
                    </button>
                    <button id="guardar" class="btn" ng-click="limpiar()" style="margin-top: 10px;">Limpiar</button>
                </div>
            </div>

        </div>

    </div>
    <style type="text/css">
        a.active {
            border-bottom: 1px solid;
        }

        th,
        td {
            text-align: center;
            word-break: break-word;
        }

        i {
            cursor: pointer;
        }

        .pagination li {
            padding: 0 1px;
        }

        span.tooltiptext {
            background: #bbc8ec !important;
            color: #191919 !important;
            border-bottom: 1px solid !important;
        }

        input {
            text-transform: uppercase;
            padding-left: -5px
        }
    </style>
</div>
