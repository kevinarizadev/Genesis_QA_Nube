<div class="row">
        <div class="row section-header" style="padding-bottom: 0px;">
            <div class="col s12">
                <div class="col s6 prod-title-div no-padding">
                    <h5 class="page-title"><strong>Reportes</strong> </h5>
                </div>
            </div>
        </div>
    
        <div class="col s12 m12 l12 magazine margin widgets-tabs" ng-if="Ocultar">
            <div class="card-panel widgets-tabs col l12">
                <ul tabs reload="allTabContentLoaded">
                    <li class="tab col s4" style="cursor: pointer;">
                        <a ng-click="setTab(1)" class="{{activeI}}">Gestion De Cargue Soporte</a>
                    </li>
                    <li class="tab col s4" style="cursor: pointer;"><a ng-click="setTab(2)" class="{{activeII}}">Reportes
                            DIR</a>
                    </li>
                </ul>
            </div>
        </div>
    
        <div ng-show="tabI" class="col no-padding" style="width: 100%;">
            <div class="col no-padding" style="width: 100%;">
                <div class="col s12 m12 l12 magazine widgets-tabs">
                    <div class="card-panel widgets-tabs col l12" style="padding-top: 20px;">
                        <div class="col s12">
                            <div class="row">
                                <div class=" col s6">
                                    <div class="row">
                                        <div class="row">
                                            <div class="col s12">
                                                <div class="card-content">
                                                    <div class="input-field col l4 m12 s12" style="margin-right: 60px;">
                                                        <label for="simple-select" class="active">Fecha Inicial</label>
                                                        <input class="datepicker picker__input calendario uppercase"
                                                            id="fecha_inicial" ng-model="v_pinicial"
                                                            class="datepicker_inicio picker__input"
                                                            style=" background-color: white;">
                                                    </div>
                                                    <div class="input-field col l4 m12 s12">
                                                        <label for="simple-select" class="active">Fecha Final</label>
                                                        <input class="datepicker picker__input calendario uppercase"
                                                            id="fecha_final" ng-model="v_pfinal"
                                                            class="datepicker_inicio picker__input"
                                                            style=" background-color: white;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="row">
                                        <div class="col s12">
                                            <div class="input-button" style="margin-top: 16px;">
                                                <center>
                                                    <button class="btn btn-primary" ng-click="DescargarReportes('1')"
                                                        type="submit">Descargar
                                                        Reportes</button>
                                                    <button class="btn btn-primary" ng-click="Limpiar('1')"
                                                        type="submit">Limpiar</button>
                                                </center>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="tabII" class="col no-padding" style="width: 100%;">
            <div class="col no-padding" style="width: 100%;">
                <div class="col s12 m12 l12 magazine widgets-tabs">
                    <div class="card-panel widgets-tabs col l12" style="padding-top: 20px;">
                        <div class="col s12">
                            <div class="row">
                                <div class="col s7">
                                    <div class="input-field col l3 m12 s4" style="margin-right: 60px;">
                                        <label class="active">Departamento</label>
                                        <select class="select-chosen-eps" ng-model="Departamento"
                                            ng-change="BuscoMunicipio()">
                                            <option value="0">SELECCIONAR</option>
                                            <div class="input-field col l4 m12 s12" style="margin-right: 60px;">
                                                <option ng-repeat="d in Depto" ng-value="d.CODIGO">{{d.NOMBRE}}</option>
                                        </select>
                                    </div>
                                    <div class="input-field col l3 m12 s4" style="margin-right: 60px;">
                                        <label class="active">Municipio</label>
                                        <select class="select-chosen-eps" ng-model="Municipio" ng-change="Funcionario()">
                                            <option value="0">SELECCIONAR</option>
                                            <option ng-repeat="m in Mun" ng-value="m.CODIGO">{{m.NOMBRE}}</option>
                                        </select>
                                    </div>
                                    <div class="input-field col l3 m12 s4" style="margin-right: 60px;">
                                        <label class="active">Funcionario</label>
                                        <select class="select-chosen-eps" ng-model="Usuario">
                                            <option value="0">SELECCIONAR</option>
                                            <option ng-repeat="u in user  track by $index" ng-value="u.codigo">{{u.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col s5">
                                    <div class="input-field col l4 m12 s12" style="margin-right: 60px;">
                                        <label for="simple-select" class="active">Fecha Inicial</label>
                                        <input class="datepicker picker__input calendario uppercase" id="f_inicial"
                                            ng-model="fecha_inicial" class="datepicker_inicio picker__input"
                                            style=" background-color: white;">
                                    </div>
                                    <div class="input-field col l4 m12 s12">
                                        <label for="simple-select" class="active">Fecha Final</label>
                                        <input class="datepicker picker__input calendario uppercase" id="f_final"
                                            ng-model="fecha_final" class="datepicker_inicio picker__input"
                                            style=" background-color: white;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <center>
                                <button class="btn btn-primary" ng-click="DescargarReportes('2')" type="submit">Descargar
                                    Reportes</button>
                                <button class="btn btn-primary" ng-click="Limpiar('2')" type="submit">Limpiar</button>
                            </center>
                        </div>
    
    
                    </div>
                </div>
            </div>
        </div>
    
    
    
        <div class="fabs" style="margin-right: 40px;">
            <a ng-click="OpenModal('S1')" target="_blank" class="fab cyan" tooltip="Reporte S1"><i
                    class="sec zmdi zmdi-format-valign-bottom animated"></i></a>
            <a ng-click="ReporteS2()" target="_blank" class="fab amber" tooltip="Reporte S2"><i
                    class="sec zmdi zmdi-format-valign-bottom animated"></i></a>
            <a ng-click="ReporteR2()" target="_blank" class="fab green" tooltip="Reporte R2"><i
                    class="sec zmdi zmdi-format-valign-bottom animated"></i></a>
            <a ng-click="OpenModal('MS')" target="_blank" class="fab lime" tooltip="Reporte MS"><i
                    class="sec zmdi zmdi-format-valign-bottom animated"></i></a>
            <a ng-click="OpenModal('NS')" target="_blank" class="fab blue-grey" tooltip="Reporte NS"><i
                    class="sec zmdi zmdi-format-valign-bottom animated"></i></a>
            <a ng-click="lmaPolizaAseguradora()" ng-if="habilitar" target="_blank" class="fab light-blue"
                tooltip="LMA Poliza Aseguradora"><i class="sec zmdi zmdi-assignment animated"></i></a>
            <a target="_blank" class="fab red" tooltip="Opciones"><i class="prime zmdi animated rotateIn zmdi-plus"></i></a>
        </div>
    
        <style>
            .close {
                position: absolute;
                right: 25px;
                top: 0;
                color: #000;
                font-size: 35px;
                font-weight: bold;
            }
    
            a.active.final {
                border-top: 2px solid #ad1457 !important;
                padding-top: 0 !important;
            }
    
            .coloritem {
                color: black !important;
            }
    
            .ft04 {
                font-size: 11px;
                font-family: sans-serif;
                color: #000000;
            }
    
            .ft05 {
                font-size: 10px;
                font-family: sans-serif;
                color: #000000;
            }
    
            .ft06 {
                font-size: 11px;
                font-family: sans-serif;
                color: #000000;
            }
    
            .ft07 {
                font-size: 9.5px;
                font-family: sans-serif;
                color: #000000;
            }
    
            .fabs {
                bottom: 0;
                position: fixed;
                margin: 1em;
                right: 0;
            }
    
            .fab {
                display: block;
                width: 56px;
                height: 56px;
                border-radius: 50%;
                text-align: center;
                color: white;
                margin: 20px auto 0;
                box-shadow: 0px 5px 11px -2px rgba(0, 0, 0, 0.18), 0px 4px 12px -7px rgba(0, 0, 0, 0.15);
                cursor: pointer;
                -webkit-transition: all .1s ease-out;
                transition: all .1s ease-out;
                position: relative;
            }
    
            .fab>i {
                font-size: 28px;
                line-height: 60px;
                transition: all .2s ease-in-out;
                transition-delay: 2s;
            }
    
            .fab.red {
                background: #F44336;
            }
    
            .fab:active,
            .fab:focus,
            .fab:hover {
                box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
            }
    
            .fab:not(:last-child) {
                width: 36px;
                height: 36px;
                margin: 20px auto 0;
                opacity: 0;
            }
    
            .fab:not(:last-child)>i {
                font-size: 18px;
                line-height: 40px;
                transition: all .3s ease-in-out;
            }
    
            .fabs:hover .fab:not(:last-child) {
                opacity: 1;
                width: 40px;
                height: 40px;
                margin: 15px auto 0;
            }
    
            .fab:nth-last-child(1) {
                -webkit-transition-delay: 25ms;
                transition-delay: 25ms;
            }
    
            .fab:not(:last-child):nth-last-child(2) {
                -webkit-transition-delay: 20ms;
                transition-delay: 20ms;
            }
    
            .fab:not(:last-child):nth-last-child(3) {
                -webkit-transition-delay: 40ms;
                transition-delay: 40ms;
            }
    
            .fab:not(:last-child):nth-last-child(4) {
                -webkit-transition-delay: 60ms;
                transition-delay: 60ms;
            }
    
            .fab:not(:last-child):nth-last-child(5) {
                -webkit-transition-delay: 80ms;
                transition-delay: 80ms;
            }
    
            [tooltip]:before {
                font-family: 'Roboto';
                font-weight: 600;
                -webkit-border-radius: 2px;
                -moz-border-radius: 2px;
                border-radius: 7px;
                background-color: #000000;
                color: #fff;
                content: attr(tooltip);
                font-size: 12px;
                visibility: hidden;
                opacity: 0;
                padding: 5px 7px;
                margin-right: 10px;
                position: absolute;
                right: 100%;
                bottom: 25%;
                white-space: nowrap;
            }
    
            .fab.red {
                background: #F44336;
            }
    
            .fab.pink {
                background: #E91E63;
            }
    
            .fab.purple {
                background: #9C27B0;
            }
    
            .fab.deep-purple {
                background: #673AB7;
            }
    
            .fab.indigo {
                background: #3F51B5;
            }
    
            .fab.blue {
                background: #2196F3;
            }
    
            .fab.light-blue {
                background: #03A9F4;
            }
    
            .fab.cyan {
                background: #00BCD4;
            }
    
            .fab.teal {
                background: #009688;
            }
    
            .fab.green {
                background: #4CAF50;
            }
    
            .fab.light-green {
                background: #8BC34A;
            }
    
            .fab.lime {
                background: #CDDC39;
            }
    
            .fab.yellow {
                background: #FFEB3B;
            }
    
            .fab.amber {
                background: #FFC107;
            }
    
            .fab.orange {
                background: #FF9800;
            }
    
            .fab.deep-orange {
                background: #FF5722;
            }
    
            .fab.brown {
                background: #795548;
            }
    
            .fab.grey {
                background: #9E9E9E;
            }
    
            .fab.blue-grey {
                background: #607D8B;
            }
    
            [tooltip]:hover:before,
            [tooltip]:hover:after {
                visibility: visible;
                opacity: 1;
            }
        </style>
        <div id="modaltabla" class="modal" style="width: 80%;">
            <div class="modal-content" style="padding: 8px;">
                <div class="card">
                    <div class="card-action">
                        <div class="card-content"
                            style="display: flex;align-items: center;justify-content: center; padding: 0">
                            <h5 align="center">{{titulo}}</h5>
                            <span style="cursor: pointer !important" ng-click="CerrarModal()" class="close"
                                title="Cerrar">&times;</span>
                        </div>
                        <div class="clearfix">
                            <div class="row">
                                <div class="col s12">
                                    <div class="card-content" style="display: flex;">
                                        <div class="input-field col s6">
                                            <label for="simple-select" class="active">Fecha Inicial</label>
                                            <input class="datepicker picker__input calendario uppercase"
                                                id="variableinicial" ng-model="date_inicio"
                                                class="datepicker_inicio picker__input"
                                                style=" background-color: white;    width: 100%;">
                                        </div>
                                        <div class="input-field col s6">
                                            <label for="simple-select" class="active">Fecha Final</label>
                                            <input class="datepicker picker__input calendario uppercase" id="variablefinal"
                                                ng-model="date_final" class="datepicker_inicio picker__input"
                                                style=" background-color: white;     width: 100%;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-button" style="margin-top: 16px;">
                                        <center>
                                            <button class="btn btn-primary" ng-click="Reporte()" type="submit">Descargar
                                                {{titulo}} </button>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
