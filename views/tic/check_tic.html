<div id="gestionacastic" class="white newdesing" style="position:relative">
    <!-- Encabezado -->
    <div class="row section-header">
        <ul class="left mailbox-custom-search list-inline"
            style="width: 100%;display: flex;justify-content: space-between;align-items: center;">
            <li id="inicio">
                <h4>Ayudas  visuales servicios  TIC</h4>
            </li>
            <li style="display:flex;align-items: center;" ng-show="panel.activo==1">
                <form method="post"  autocomplete="off" class="form-input-icon-new">
                    <input type="text" class="margin border-none" ng-model="buscarmodulo" placeholder="Buscar Modulo">
                    <i class="icon-search"></i>
                </form>
            </li>
        </ul>
    </div>
    <!-- Contenido -->
    <div class="row dashboard-wrapper content-container white" style="padding-bottom: 20px;margin-bottom: 0;">
        <div class="col l12 m12 s12" style="position:relative">
            <div class="black-text title-panel"
                style="display: flex;justify-content: space-between;align-items: center;margin-bottom: 15px;">
                <h5> {{panel.activo == 1?'('+acaspordepts.length+') Opciones de Consulta:':panel.titulo}}</h5>
                <div class="btn-panel" style="display: flex;align-items: center;">
                    <input type="text" class="margin border-none input-text-new" ng-show="panel.activo == 3"
                        ng-model="filtrar" placeholder="Buscar en la tabla">
                    <i ng-click="filtrar = '';buscarmodulo = '';changePanel()" ng-show="panel.activo!=1"
                        class="icon-left-open-2">Atras</i>
                </div>
            </div>
            <div id="focus-effect" class="row margin" ng-show="panel.activo==1">
                <div ng-repeat="list in acaspordepts | filter: buscarmodulo " class="col s12 m6 l3">
                    <div ng-click="getModuloTic(list.modulo,list.nombre)"
                        class="card-panel center-align white-text no-padding" style="cursor:pointer">
                        <div style="padding: 20px 20px 10px;position:relative"
                            ng-style="{'background-color':list.color}">
                            <i class="material-icons prefix hovitem"
                                style="position: relative;font-size: 8em;z-index: 10;margin: auto;height: 140px;display: flex;justify-content: center;align-items: center;">{{list.icono}}</i>
                            <p class="margin"
                                style="z-index: 10;position: relative;width: calc(100% + 40px);margin-left: -20px!important;">
                                <strong>
                                    {{list.nombre}}
                                </strong>
                            </p>
                        </div>
                        <div class="black-text white"
                            style="font-size: 14px;padding: 10px 20px;display: flex;justify-content: space-around;">
                            <div class="green-text" style="width: 50%;display: grid;font-weight: bold">
                                <span><i class="icon-search"></i></span> VISUALIZAR
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin" ng-show="panel.activo == 2">
                <div ng-show="panel.ttemp=='subcategoria'">                    
                    <div ng-include src="'views/tic/modulos_check_tic/subcategorias.html'"></div>
                </div>
                <div ng-show="panel.ttemp=='item2'">
                    <div ng-include src="'views/tic/modulos_check_tic/item2.html'"></div>
                </div>
                <div ng-show="panel.ttemp=='item3'">
                    <div ng-include src="'views/tic/modulos_check_tic/item3.html'"></div>
                </div>
                <div ng-show="panel.ttemp=='item4'">
                    <div ng-include src="'views/tic/modulos_check_tic/item4.html'"></div>
                </div>
                
            </div>
           
        </div>
    </div>
</div>
