<div style="width: 60%;margin: 0 auto;padding-top: 27px;">
  <div class="col s12 m6 l6 card">
    <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
    <div class="card-content">
         <h5>Agendar Video Conferencia</h5>
    </div>
    <div class="card-action">
      <div class="row" style="margin-top: 30px;">
        <form>
          <div class="col l12 m12 s12">
            <div class="input-field col l6 m12 s12" style="margin: 0;">
               <input id="fechainicial" class="" style="width: 100%;" type="date" ng-model="horainicio" disabled>
               <label for="fechainicial" class="" style="margin-top: -30px;">Fecha Inicial</label>
            </div>
            <div class="input-field col l6 m12 s12" style="margin:0;">
               <input id="fechafinal" class="" style="width: 100%;" type="date"  ng-model="horafinal" disabled>
               <label for="fechafinal" class="" style="margin-top: -30px;">Fecha de Final</label>
            </div>
            </div>
          <!--  <div class="col l12 m12 s12">
              <div class="input-field col l12 m12 s12">
                <i class="material-icons prefix" style="position:  absolute;margin-left:-50%;margin-top: 10px;">video_label</i>
                <select id="simple-select chosen" ng-model="video" material-select watch disabled>
                  <option value="" disabled>Seleccionar</option>
                  <option ng-selected="{{vc.codigo}}==video" ng-repeat="vc in salas" ng-value="{{vc.codigo}}">{{vc.nombre}}</option>
                </select>
              </div>
              </div> -->
            <div class="col l12 m12 s12" style="margin-top:20px">
              <div class="input-field col l12 m12 s12">
                 <input id="asunto"  type="text" ng-model="asunto" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();">
                 <label for="asunto" class="">Asunto de La reunion</label>
              </div>
              </div>

              <div  ng-show="tab == 'F'" class="col s12">
                <div class="input-field col m12 s12">
                    <select ng-change="cambio_hs()" id="simple-select chosen" ng-model="horas_seleccionada" material-select watch>
                        <option value="" disabled>SELECCIONAR</option>
                        <option value="1">1 HORA</option>
                        <option value="2">2 HORAS</option>
              
                    </select>
                    <label for="simple-select">Tiempo de la reunion</label>
                </div>
            </div>
        </form>
      </div>
      <br>
      <center><a class="waves-effect waves-light btn white-text success" ng-click="AgendarDia()">Agendar</a></center>
      <br>
    </div>
  </div>
</div>
