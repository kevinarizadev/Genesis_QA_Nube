<div class="row">
  <div class="row section-header" style="padding-bottom: 0px;">
    <div class="col s12">
      <div class="col s6 prod-title-div no-padding">
        <h3 class="page-title">Notificacion</h3>
      </div>
    </div>
  </div>
  <div class="col s12">
     <div class="card-panel col s12 m4 offset-m4" style="height: 400px;">
         <form ng-submit="enviarMensaje()">
           <div class="input-field col s10 offset-s1">
             <label for="with_icon" class="active" style="margin-left: 45px; margin-top: 18px;">Celular</label>
           </div>
           <div class="input-field col s10 offset-s1">
             <i class="material-icons prefix">stay_current_portrait</i>
             <input id="with_icon" type="number" ng-model="numero" class="validate" required>
           </div>
           <div class="input-field col s10 offset-s1">
             <label for="with_icon" class="active" style="margin-left: 45px;">descripcion</label>
           </div>
           <div class="input-field col s10 offset-s1">
             <i class="material-icons prefix">chat</i>
             <textarea name="descripcion" id="descripcion" rows="8" style="height: 150px;" ng-model="descripcion" required></textarea>
           </div>
           <div class="input-field col s12">
             <center>
               <button type="submit" class="btn btn-success" name="button">Enviar</button>
             </center>
           </div>
         </form>
     </div>
  </div>
</div>
