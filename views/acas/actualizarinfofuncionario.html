<div class="col s12 m12 l12" >
   <div class="card">
      <div class="card-content">
         <spam>
            <h5>Actualizacion de Datos</h5>
            <h6>Verificacion y/o Actualizacion de mis datos </h6>
         </spam>
      </div>
   </div>
    <div class="col s12 m12 l12" style="margin-top: -3%">
         <div class="card">
            <div class="card-content">
               <spam>
                  <h5>Informacion del funcionario</h5>
                <h6>Sro(a) - {{Nombre_Completo}}</h6>
               </spam>
            </div>
            <div class="card-content clearfix" style="margin-top: -3%;">
               <form id="busafi" class="row" style="margin-bottom: 10px !important;">
                   <div class="input-field col s6">
                     <i class="material-icons prefix">phone_in_talk</i>
                     <input id="with_icon" type="text" ng-model="contacto_emp" class="validate">
                     <label for="with_icon">Celular</label>
                  </div>
                    <div class="input-field col s5">
                     <i class="material-icons prefix">mail</i>
                     <input id="with_icon" type="text" ng-model="correo_emp" class="validate">
                     <label for="with_icon">Correo</label>
                  </div>
                  <div class="col s12" style="padding-top: 10px;">
                     <center>
                        <button class="waves-effect waves-light btn white-text" ng-click="Enviarsolicitud('A')">Actualizar</button>
                       <!--  <button class="waves-effect waves-light btn white-text" ng-click="Enviarsolicitud('V')">Validar</button> -->
                     </center>
                  </div>
               </form>
            </div>
         </div>
      </div>
</div>
