<div class="row">
   <div class="row section-header" style="padding-bottom: 0px;">
      <div class="col s12">
         <i class="material-icons left" style="margin-top: 26px;">today</i>
         <h4 class="page-title">Generar Solicitud</h4>
      </div>
   </div>
   <div class="row content-container server margin">
      <div class="row margin">
         <div class="card" style="height: 100%;">
            <div class="card-content row" style="height: 100%;">
               <!-- <form id="busafi" ng-submit="buscaracasusuarios()"> -->
               <div class="col s12">
                  <div class="col l6 m6 s12">
                     <div class="input-field col m12 s12" style="display: flex;align-items: flex-end;">
                        <label style="margin-top: -20px;">Area (*)</label>
                        <i class="material-icons">store</i>
                        <select class="select-chosen-eps" id="areaid" ng-model="filtroarea"
                           ng-change="obtenerconcepto()" style="height: auto;">
                           <option value="0">SELECCIONAR</option>
                           <option ng-repeat="area in areas" value="{{area.CODIGO}}">{{area.NOMBRE}}</option>
                        </select>
                     </div>
                  </div>
                  <div class="col l6 m6 s12">
                     <div class="input-field col m12 s12" style="display: flex;align-items: flex-end;">
                        <label style="margin-top: -20px;">Concepto (*)</label>
                        <i class="material-icons">assignment</i>
                        <select class="select-chosen-eps" id="conceptoid" ng-model="filtroconcepto"
                           ng-change="obtenermotivo()" style="height: auto;">
                           <option value="0">SELECCIONAR</option>
                           <option ng-repeat="concepto in conceptos" ng-value="concepto.CODIGO">{{concepto.NOMBRE}}
                           </option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="col s12" style="margin-top: 30px;">
                  <div class="col l6 m6 s12">
                     <div class="input-field col m12 s12" style="display: flex;align-items: flex-end;">
                        <label style="margin-top: -20px;">Motivo (*)</label>
                        <i class="material-icons">library_books</i>
                        <select class="select-chosen-eps" id="motivoid" ng-model="filtromotivo"
                           ng-change="obtenerasunto()" style="height: auto;">
                           <option value="0">SELECCIONAR</option>
                           <option ng-repeat="motivo in motivos" ng-value="motivo.CODIGO">{{motivo.NOMBRE}}</option>
                        </select>
                     </div>
                  </div>
                  <div class="col l6 m6 s12">
                     <div class="input-field col m12 s12" style="display: flex;align-items: flex-end;">
                        <label style="margin-top: -20px;">Asunto (*)</label>
                        <i class="material-icons">receipt</i>
                        <select class="select-chosen-eps" id="asuntoid" ng-model="filtroasunto"
                           ng-change="AsuntoPrioridad()" style="height: auto;">
                           <option value="0">SELECCIONAR</option>
                           <option ng-repeat="asunto in asuntos track by $index" ng-value="asunto.ID"
                              value="asunto.CODIGO">
                              {{asunto.NOMBRE}}</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="col s12" style="margin-top: 30px;" ng-show="OcultarCampoCartera">
                  <div class="col l6 m6 s12">
                     <div class="input-field col m12 s12" style="display: flex;align-items: flex-end;">
                        <label style="margin-top: -20px;">Tipo Documento Del Aportante (*)</label>
                        <i class="material-icons">contacts</i>
                        <select class="select-chosen-eps" id="tipoaportante" ng-model="tipoaportante"
                           style="height: auto;">
                           <option value="">SELECCIONAR</option>
                           <option value="N">NIT</option>
                           <option value="CC">CEDULA DE CIUDADANÍA</option>
                           </option>
                        </select>
                     </div>
                  </div>
                  <div class="col l6 m6 s12">
                     <div class="input-field col m12 s12" style="display: flex;align-items: flex-end;">
                        <label style="margin-top: -20px;">Numero Documento Del Aportante (*)</label>
                        <i class="material-icons">dialpad</i>
                        <input id="id" type="text" class="validate" ng-model="numaportante" style="margin-bottom: 0px">
                     </div>
                  </div>
               </div>

               <div class="col s12" style="margin-top: 30px;" ng-show="OcultarCriticidad">
                  <div class="col l6 m6 s12">
                     <div class="input-field col m12 s12" style="display: flex;align-items: flex-end;">
                        <label style="margin-top: -20px;">Ubicacion (*)</label>
                        <i class="icon-th-list-outline"></i>
                        <select class="select-chosen-eps" id="criticidad" ng-model="criticidad"
                           style="height: auto;" ng-change="obtenerprioridad()">
                           <option value="" >SELECCIONAR</option>
                           <option value="{{da.ID}}" ng-repeat="da in datosCriticidad">{{da.NOMBRE}}</option>
                           </option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="col s12" style="margin-top: 30px;">
                  <div class="col s12">
                     <!-- <a class="cursor-pointer green-text" ng-if="filtroarea == '35' && (filtroconcepto == 'TA' || filtroconcepto == 'AE')" style="font-weight: 700;font-size: i;font-style: italic;font-size: .9rem;" href="https://genesis.cajacopieps.com/docs/GPB-FR-01-AS -  FORMATO DE REPORTE DE ALERTA TEMPRANA.xlsx" target="_blank">Descargar GPB-FR-01-AS - FORMATO DE REPORTE DE ALERTA TEMPRANA</a> -->
                     <div class="file-field input-field">
                        <form id="anexo2" method="post" enctype="multipart/form-data">
                           <div class="btn">
                              <input type="text" name="tipodocumento" ng-value="tipodocumentoa" style="display: none;">
                              <input type="text" name="documento" ng-value="documentoa" style="display: none;">
                              <input type="text" name="ftp" ng-value="ftp" style="display: none;">
                              <input type="text" name="folder" ng-value="folder" style="display: none;">
                              <input type="text" name="nuevonombre" ng-value="nuevonombre" style="display: none;">
                              <input type="text" name="doct" ng-value="doct" style="display: none;">
                              <input type="text" name="obs" ng-value="obs" style="display: none;">
                              <input type="text" name="conc" ng-value="conc" style="display: none;">
                              <input type="text" name="mot" ng-value="mot" style="display: none;">
                              <input type="text" name="asunto" ng-value="asunto" style="display: none;">
                              <input type="text" name="priori" ng-value="priori" style="display: none;">
                              <input type="text" name="barrio" ng-value="barrio" style="display: none;">
                              <input type="text" name="tipoaportante" ng-value="tipoaportante" style="display: none;">
                              <input type="text" name="numaportante" ng-value="numaportante" style="display: none;">
                              <span class="white-text">ARCHIVO</span>
                              <input id="anexo2adj" name="adjunto" accept=".png,.jpg,.jpeg,.pdf,.doc,.zip" type="file">
                           </div>
                        </form>
                        <div class="file-path-wrapper">
                           <input class="file-path validate" type="text" id="textadj" placeholder="Subir Archivo">
                        </div>
                     </div>
                  </div>
               </div>

               <div class="col s12">
                  <div class="col s12">
                     <div class="form-group shadow-textarea">
                        <label style=" margin-top: -20px;">Descripcion - Caracteres: {{count}} - Máximo: 2000</label>
                        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                           ng-keyup="handleKeyPress($event)" ng-model="descripcion" cols="50" placeholder="Comentario"
                           tyle="margin: 0px; height: 123px;"
                           style="margin: 0px;/* width: 1268px; */height: 134px;" text-upper text-description
                           maxlength="1999"></textarea>
                        <label style=" margin-top: -20px;">Prioridad</label>
                        <span class="{{clase}}" ng-hide="vw_prioridad"> {{prioridad}} </span>
                     </div>

                  </div>
               </div>
               <div class="col s12" style="display: flex;justify-content: flex-end;margin-top: 1em;">
                  <button type="button" ng-click="limpiar()" ng-hide="solicitudacas" class="btn btn-primary"
                     style="margin-right: 1em">Limpiar Solicitud</button>
                  <img src="assets/images/pacman.gif" ng-show="gifsolicitudacas">
                  <button type="button" ng-click="insertaracas()" ng-disabled="saved" ng-hide="solicitudacas"
                     class="btn btn-primary">{{ nombre_acas}} </button>
               </div>
            </div>

         </div>
      </div>
   </div>

   <div id="modal_Productos" class="modal" style="margin: 0 auto;max-height:90%;width: 40%;top:0px !important;">
      <div class="s12 m12 l12 card margin">
         <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;color: #FFF;"
            ng-click="Cerrar_modal_Productos()"></div>
         <div class="card-content default-background white-text">
            <!-- <div class="col s11"> -->
            <h5 class="margin">Seleccione los productos a solicitar</h5>
            <!-- </div> -->
         </div>
         <!-- /PRODUCTOS OREQ/ -->
         <div class="card-action" id="card-action"
            style="display: inline-block;width: 100%;padding-bottom: 0;overflow-y: hidden;padding:0;">
            <!-- AGREGAR ITEMS -->
            <div class="col s12" ng-show="true">
               <!-- CAMPOS -->
               <div class="col l12 m12 s12 row" style="margin-bottom: 0px;">
                  <div class="col l9 m12 s12">
                     <label>Producto</label>
                     <input id="MPproducto" class="form-control margin" type="text" style="text-transform:uppercase"
                        autocomplete="off" required ng-model="MPproducto" ng-keyup="Complete_Productos(MPproducto);">
                     <ul class="list-group" id="list-group-producto"
                        style="overflow: auto;max-height: 12em;position:absolute;margin: 0;width: inherit;">
                        <li class="list-group-item" ng-repeat="x in Filter_Productos"
                           ng-click="FillTextbox_Productos(x.NOMBRE)">
                           {{x.NOMBRE}}</li>
                     </ul>
                  </div>
                  <div class="col l3 m12 s12 center-align" style="padding-bottom: 3em">
                     <label class="left">Cantidad</label>
                     <input id="MPcantidad" type="number" min="1" max="1000" maxlength="5" class="validate"
                        style="text-align:center;" ng-model="MPcantidad" autocomplete="off" required>
                     <i class="icon-list-add vamous" style="font-size:41px;cursor: pointer;border-radius: 15px;"
                        ng-click="MP_Anadir()" title="Añadir"></i>
                     <br>
                     <br>
                     <i class="icon-ok-circled2 vamous" style="font-size:41px;cursor: pointer;border-radius: 15px;"
                        ng-click="Cerrar_modal_Productos()" title="Aceptar"></i>
                  </div>
               </div>
            </div>
         </div>
         <!-- ///////// -->
      </div>
   </div>
