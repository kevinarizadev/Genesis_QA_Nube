<div id="gacasTranferir" class="newdesing_modal">
    <div class="col s12 m12 l12 card">
        <div class="card-content">
            <h5 id="ngdialog1-aria-labelledby">Buscar usuario a transferir</h5>
            <div class="ngdialog-close"></div>
        </div>
        <div class="card-action">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="row">
                        <div class="col l12 md12 m12">
                            <form method="post" ng-submit="mostrarusuario()" autocomplete="off" style="background-color: #f7f7f7;position: relative;width: calc(50% + 30px);">
                                <input type="text" class="margin border-none" style="background-color: #f7f7f7;border-top-left-radius: 4px;border-top-right-radius: 4px;width: 100%;height: 2rem;padding: 0 1em;"
                                    ng-model="nombrefiltro" placeholder="Nombre...">
                                <i ng-click="mostrarusuario()" class="icon-search" style="cursor:pointer;position: absolute;top: 13%;left: 98%;"></i>
                            </form>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col l12 md12 m12" style="height: 40vh;overflow: auto;">
                            <table class="responsive-table striped table-bordered">
                                <thead>
                                    <tr class="default-background white-text">
                                        <th class="border-none" data-field="Numero">Nombre</th>
                                        <th class="border-none" data-field="Cargo">Cargo</th>
                                        <th class="border-none" data-field="Accion">Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="dato in datos">
                                        <td>{{dato.nombre}}</td>
                                        <td>{{dato.cargo}}</td>
                                        <td class="center-aling">
                                            <i ng-click="tranfer(dato.nombre,dato.cedula)" class="icon-retweet" style="cursor:pointer;font-size: 20px;"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
