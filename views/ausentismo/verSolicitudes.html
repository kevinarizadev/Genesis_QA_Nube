  <div class="row">
    <div class="col 32 m32 s12 " style="padding-bottom: 15px;">
      <div class="card">
        <div class="foot4 divcardcustom">
          <div class="text-al switch divcardcustom2"><strong>Historico de permisos</strong>
          </div>
        </div>
        <div>
          <table class="table-bordered highlight responsive-table">
            <thead>
              <tr>
                <th>N° Radicado</th>
                <th>Tipo de permiso</th>
                <th>Fecha de inicio</th>
                <th>Fecha de terminación</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="historicos in Historico">
                <td>{{historicos.Radicado}}</td>
                <td>{{historicos.TipodePermiso}}</td>
                <td>{{historicos.FechaInicio}}</td>
                <td>{{historicos.FechaFin}}</td>
                <td>{{historicos.Estado}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
  </div>
