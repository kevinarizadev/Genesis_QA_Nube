<div class="row">
  <div class="col 32 m32 s12 " style="padding-bottom: 15px;">
    <div class="card">
      <div class="foot4 divcardcustom">
        <div class="text-al switch divcardcustom2"><strong>Informacion de solicitud</strong>
          <div class="tooltip"><a class="btn-floating btn waves-effect waves-light" style="bottom: 5px; height: 34px; width: 34px;" ng-click="clear()"><i class="icon-eraser"></i></a>
            <span class="tooltiptext">Limpiar</span>
          </div>
        </div>
      </div>
      <!-- input Radicado y lista de permiso -->
      <div class="input-list input-form">
        <div class="input-list input-view-column">
          <label for="normal8">N° de radicado</label>
          <input disabled="true" id="normal8" ng-model="radicado" type="text">
        </div>
        <div class="input-list input-view-column input-padding" ng-init="obtenerPermiso()">
          <label style=" margin-top: -20px;">Tipo de Permiso</label>
          <select ng-disabled="desactivar" class="select-chosen-eps" id="tipopermiso" ng-change="motivo()" ng-model="filtro.Permisos">
            <option ng-repeat="permiso in Permisos.Permiso" ng-value="permiso.Codigo">{{permiso.Nombre}}</option>
          </select>
        </div>
      </div>
      <!-- input Motivo y lista de Estado -->
      <div class="input-list input-form">
        <div class="input-list input-view-column">
          <label for="normal8">Motivo del permiso</label>
          <input ng-disabled="motivopermiso" id="normal8"  ng-model="descripcion" type="text" class="requerido uppercase" ng-change="descripcionhabilitado()">
        </div>
        <div class="input-list input-view-column input-padding">
          <label style=" margin-top: -20px;">Estado</label>
          <select disabled="true" id="estado" class="select-chosen-eps">
            <option id="0">SOLICITAR</option>
            <option id="1">EN REVISION</option>
          </select>
        </div>
      </div>
      <!-- input picker Fecha de inciio  e input picker Fecha de terminacion  -->
      <div class="input-list input-form">
        <div class="input-list input-view-column">
          <div class="container" style="margin-left: 0px;">
            <label for="normal" class="calendario">Fecha de comienzo</label>
          </div>
          <input class="datepicker picker__input calendario uppercase" id="fechainicio" ng-model="fechainicio" class="datepicker picker__input" style=" background-color: white;">
        </div>
        <div class="input-list input-view-column input-padding">
          <div class="container" style="margin-left: 0px;">
            <label for="normal" class="">Fecha de terminación</label>
          </div>
          <input class="datepicker picker__input calendario uppercase" name="fehcaterminacion" id="fechafin" ng-model="fechafin" style=" background-color: white;">
        </div>
      </div>
      <!-- input picker hora de inciio  e input picker hora de terminacion  -->
      <div class="input-list input-form" style="padding-bottom: 10px;">
        <div class="input-list input-view-column">
          <div class="container" style="margin-left: 0px;">
            <label for="normal" class="calendario">Hora de comienzo</label>
          </div>
          <input class="timepicker picker__input calendario uppercase" id="horainicio" ng-model="horainicio" class="datepicker picker__input" style=" background-color: white;">
        </div>
        <div class="input-list input-view-column input-padding cal2">
          <div class="container" style="margin-left: 0px;">
            <label for="normal" class="">Hora de terminación</label>
          </div>
          <input class="timepicker picker__input calendario uppercase" name="fehcaterminacion" id="horafin" ng-model="horafin" style=" background-color: white;">
        </div>

      </div>
    </div>
    <div class="card">
      <div class="foot4 divcardcustom">
        <div class="text-al switch divcardcustom2"><strong>Adjuntar Archivo</strong></div>
      </div>
      <!-- form para input file del adjunto  -->
      <form class="panel panel-warning" id="formulario" method="post" enctype="multipart/form-data" ng-hide="inactive2">
        <div class="input-button" style="padding-bottom: 80px;">
          <div style="width: 70%; overflow: hidden; float: left; margin: 0 auto;">
            <div class="file-field input-field">
              <div class="btn">
                <span class="white-text">Adjuntar</span>
                <input class="adjuntar" id="adjunto" name="archivo" accept=".png,.jpg,.jpeg,.pdf,.doc" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" id="nombreadjunto" placeholder="Seleccione un archivo" ng-change="valadjunto()" ng-model="nombreadjunto">
              </div>
            </div>
          </div>
          </div>
        </form>
      </div>
    <div class="card">
      <div class="foot4 divcardcustom">
        <div class="text-al switch divcardcustom2"><strong>Opciones</strong>
        </div>
      </div>
      <!-- botones para guardar la solicitud de permiso y boton para ver el historico  -->
      <div class="input-list input-form">
          <div class="input-button">
            <div class="tooltip">
              <button type="submit" class="btn-floating btn-large waves-effect waves-light"  ng-click="ProcesarPermiso()" ng-model="enviar">
                <i class="icon-floppy"><span ng-show="validaButtonGuardar == 'Guardando...'"><i class="zmdi zmdi-refresh-sync fa-spin"></i></span></i>
              </button>
              <span class="tooltiptext">Solicitar Permiso</span>
            </div>
          </div>
          <div class="input-button">
            <div class="tooltip">
              <button type="submit" class="btn-floating btn-large waves-effect waves-light"   ng-click="MostrarPermisos()">
                <i class="icon-doc-text-inv"><span ng-show="validaButtonGuardar == 'Abriendo...'"><i class="zmdi spin4 fa-spin"></i></span></i>
              </button>
              <span class="tooltiptext">Ver Historico de permisos</span>
            </div>
          </div>
        </div>
    </div>
  </div>
  <style>
    .calendario {width: 100%;}
    .readOnly {color:#808080;}
    .adjuntar{
      position:absolute;
      z-index: 1;
      opacity: 0;
      float: left;
      text-align: center;
      overflow: hidden;
    }
    input.uppercase { text-transform: uppercase; }
  </style>
</div>
