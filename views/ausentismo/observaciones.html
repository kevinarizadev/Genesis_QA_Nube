<div class="row">
  <div class="card" style="padding-bottom: 1px;">
    <div class="col s12 m12" style="padding-left: 0px; padding-right: 0px;">
      <div class="card" style="margin-top: 0px; margin-bottom: 0px;" ng-init="initialize()">
        <div class="card-image">
		  <!-- <img style="height: 350px;" src="assets/images/OGN3O00.jpg"> -->
          <span class="foot4 divcardcustom"><p style="margin-top: 5px;"><strong style="color:white;padding-top: 5px;padding-left: 8px;">Notas</strong></p></span>
      </div>
      <div class="card-content has-category" style="padding-bottom: 2px;">
        <i class="icon-pencil" ng-click="editObservacion()" ng-model="validabtn"></i>
        <textarea ng-model="observacion" ng-disabled="textobs" id="observacion" class="uppercase" style="height: 4rem;"></textarea>
      </div>
      <div class="input-button" style="padding-right: 18px;">
        <div class="tooltip"><button type="submit" class="btn-floating btn-large waves-effect waves-light"  ng-click="ProcesarObservacion()" ng-model="validabtn" ng-disabled="validabtn">
           <i class="icon-floppy"><span ng-show="validaButtonGuardar == 'Guardando...'"><i class="zmdi zmdi-refresh-sync fa-spin"></i></span></i>
           </button>
           <span class="tooltiptext">Guardar Observacion</span>
        </div>
      </div>
      <div>
        <div data-ng-repeat="observacion in Observaciones">
          <blockquote style="border-left: 5px solid #1565c0;">
            <p style="box-shadow: 0px 1px #e0e0e0; padding-bottom: 16px;"><strong>{{observacion.Renglon}}</strong>{{observacion.Descipcion}} <i class="icon-comment"></i></p>
          </blockquote>
        </div>
      </div>
  </div>
</div>

<style>
  textarea.uppercase { text-transform: uppercase; }
</style>
