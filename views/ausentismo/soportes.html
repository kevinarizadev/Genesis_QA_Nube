<div class="row">
  <div class="col 32 m32 s12 " style="padding-bottom: 0px;padding-right: 0px;padding-left: 0px;">
        <div class="card" style="margin-bottom: 0px; margin-top: 0px;">
      <div class="foot4 divcardcustom">
        <div class="text-al switch divcardcustom2"><strong>Soportes</strong>
        </div>
      </div>
      <div class="container" style="padding-bottom: 10px;">
        <table class="highlight responsive-table" align="center">
          <thead align="center">
            <tr>
              <td>Documento</td>
              <td style="text-align: center;">Adjunto</td>
            </tr>
          </thead>
          <tbody style="height: 40%; overflow: scroll;">
              <tr data-ng-repeat="soporte in Soportes">
                <td>{{soporte.Titulo}}</td>
                <td style="text-align: center;"><a ng-click="descargafile()" target="_blank"><i class="icon-attach"></i></a></td>
              </tr>
          </tbody>
        </table>
      </div>
</div>
</div>
