<div style="width: 45%; margin: 0 auto; padding-top: 50px;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Búsqueda de Diagnostico</h5>
      </div>
      <div class="card-content clearfix">
         <div class="input-field col l4 m12 s12">
            <input id="keyword" type="text" ng-model="keyword" ng-change="filtroListado()">
            <label for="keyword" class="">Búsqueda</label>
         </div>
         <div style="height: 350px; overflow: auto;">
            <table id="tbldiagnosticos" class="highlight responsive-table highlight" >
               <thead>
                  <tr>
                     <td><b>CÓDIGO</b></td>
                     <td><b>NOMBRE</b></td>
                  </tr>
               </thead>
               <tbody>
                  <tr id="D{{row.CODIGO}}" style="cursor: pointer;" ng-repeat="row in Diagnosticos" ng-click="selectDiagnostico(row.CODIGO,row.NOMBRE)"><!-- -->
                     <td>{{row.CODIGO}}</td>
                     <td>{{row.NOMBRE}}</td>
                  </tr>
                  <tr ng-show="zeroresults">
                     <td colspan="3">
                        <center>
                           <h5>No se encontro diagnostico para el criterio de búsqueda ingresado</h5>
                        </center>
                     </td>
                  </tr>
                  <tr ng-show="nokeyword">
                     <td colspan="3">
                        <center>
                           <h5>Ingrese criterio de búsqueda de al menos tres caracteres</h5>
                        </center>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <br>
      <center><a class="waves-effect waves-light btn white-text success" ng-click="eventTabs('E')">Ver evolucion</a></center>
      
      <br>
   </div>
</div>
