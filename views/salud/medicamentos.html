<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
<div ng-controller="medicamentoscontroller">
   <div class="row">
      <div class="col l12 m12 s12" ng-init="muestraFacturas()">
         <div class="card">
            <div class="card-title">
               <div class="text-al switch" style="display:flex;">
                  <center><strong>Listado de Facturas - Total: {{ total | number:0}} Realizados: {{realizados}}</strong></center>
               </div>
            </div>
            <div class="card-content clearfix" style="height: 200px; overflow: auto;">
               <table class="highlight responsive-table highlight" align="center" id="tablalistado" style="cursor: pointer !important;">
                  <thead align="center">
                     <tr>
                        <td><strong>CÓDIGO</strong></td>
                        <td><strong>NOMBRE</strong></td>
                        <td><strong>NOMBRE GENERICO</strong></td>
                     </tr>
                  </thead>
                  <tbody style="height: 40%; overflow: scroll;">
                     <tr  data-ng-repeat="facturas in facturas | filter: busquedadb track by $index" ng-click="muestraDetalleFacturas(facturas.TERV_CODIGO,
                                                                                                                     facturas.FCDC_FACTURA,
                                                                                                                     facturas.FCDN_RECIBO,
                                                                                                                     facturas.FCDC_TIPO_DOC_AFILIADO,
                                                                                                                     facturas.FCDC_AFILIADO,
                                                                                                                     facturas.AFIC_NOMBRE,
                                                                                                                     facturas.EDAD,
                                                                                                                     facturas.AFIC_SEXO)">
                        <td class="prioridad-{{facturas.FCDC_AFILIADO}}">{{facturas.COD_PRODUCTO}}</td>
                        <td class="prioridad-{{facturas.FCDC_AFILIADO}}">{{facturas.PROC_NOMBRE}}</td>
                        <td class="prioridad-{{facturas.FCDC_AFILIADO}}">{{facturas.NOMBRE_GENERICO}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
   <div class="row" ng-hide="paneldiagnostico">
      <div class="col l12 m12 s12" ng-init="muestraDiagnostico()">
         <div class="card">
            <div class="card-title">
               <div class="text-al switch" style="display:flex;">
                  <center><strong>Nuevo Producto</strong></center>
               </div>
            </div>
            <div class="card-content clearfix" style="height: 200px; overflow: auto;">
               <blockquote>
                  Escriba nuevo código: <input type="text" maxlength="20" ng-model="sisben">
               </blockquote>   
               <center><a class="waves-effect waves-light btn white-text" ng-click="guardar_justificacion()">Guardar</a></center>
            </div>
         </div>
      </div>
   </div> 
</div>
