 <div style="width: 45%; margin: 0 auto; padding-top: 50px;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Reversar Glosas</h5>
      </div>
      <div class="card-content clearfix">
         <div class="input-field col l4 m12 s12">
           <strong>Valor anterior: $ {{valoranteriorglosa}}</strong>
            <div class="input-list input-view-column" >
              <strong><center>Descripcion de la glosa anterior</center></strong>
              <textarea class="form-textarea" ng-disabled="true" ng-model="reglosaanterior"> </textarea>
            </div>
         </div>
         <div class="input-field col l4 m12 s12">
            <div class="input-list input-view-column" >
              <strong><center> Nueva descripcion de la glosa </center></strong>
              <textarea class="form-textarea" ng-model="reglosanueva"> </textarea>
         </div>
           <div class="col s8">
          <div class="input-list input-view-column" >
               <strong>Nueva Valor de glosa</strong>
               <input ng-disabled="busqueda" id="normal8"  ng-model="valorglosa" type="number" class="validate">
         </div>
         </div>
         </div>
      </div>
      <br>
      <center><a class="waves-effect waves-light btn white-text success" ng-click="reversarglosa()">Reversar</a></center>
      <br>
   </div>
</div>
