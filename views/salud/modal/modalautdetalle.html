<div style="width: 45%; margin: 0 auto; padding-top: 50px;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Información de la autorización</h5>
      </div>
      <div class="card-content clearfix">
        
         <div style="height: 350px; overflow: auto;">
            <table  class="highlight responsive-table highlight" >
               <thead>
                  <tr>
                     <td><b>CÓDIGO</b></td>
                     <td><b>NOMBRE</b></td>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-show="zeroresults" style="cursor: pointer;" ng-repeat="row in detalleautorizaciones" >
                     <td>{{row.CODIGO}}</td>
                     <td>{{row.NOMBRE}}</td>
                  </tr>
               <tr ng-show="!zeroresults">
                     <td colspan="3">
                        <center>
                           <h5>Cargando Informacion... </h5>
                        </center>
                     </td>
                  </tr> 
               </tbody>
            </table>
         </div>
      </div>
      <br>
      <br>
   </div>
</div>
