<div style="width: 80%; margin: 0 auto; padding-top: 50px;">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
        <div class="card-content">
            <h5>Registro entrevista con Médico</h5>

        </div>
        <div class="card-action">
            <div class="row">
                <form ng-submit="registrarent()">
                    <div class="col l12 m12 s12">
                        <blockquote>
                            A continuación ingrese los datos de entrevista:
                        </blockquote>
                        <div class="row">
                            <div class="input-field col l3 m12 s12">
                                <input id="no_censo" type="text" ng-model="entr.numero" disabled>
                                <label for="no_censo" class="">No. Censo</label>
                            </div>
                            <div class="input-field col l3 m12 s12">
                                <input id="ubi_censo" type="text" ng-model="entr.ubi" disabled>
                                <label for="ubi_censo" class="">Ubicacion</label>
                            </div>
                            <div class="input-field col l3 m12 s12">
                                <input id="nombre_aud" type="text" ng-model="entr.nombre">
                                <label for="nombre_aud" class="">Nombre Auditor Par</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l12 m12 s12">
                                <textarea ng-model="entr.descripcion" id="resumen_aud" ng-value="Descripcionevo"
                                    ng-change="notpaastenot()" style="height: 194px;" class=""></textarea>
                                <label for="resumen_aud" class="">Resumen</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <center>
                <input ng-click="valida_censo()" class="waves-effect waves-light btn white-text success" type="submit">
            </center>
        </div>
        <br>
    </div>
</div>
