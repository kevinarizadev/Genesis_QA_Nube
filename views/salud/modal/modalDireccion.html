<div style="width: 50%; margin: 0 auto; padding-top: 50px;">
   <div class="col s12 m6 l6 card">
      <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
      <div class="card-content">
         <h5>Registro de Dirección</h5>
      </div>
      <div class="card-action">
         <div class="row">
            <form ng-submit="buscar()">
               <div class="col l12 m12 s12">
                  <div class="input-field col l6 m12 s12">
                     <label for="via_principal" class="active">Via Principal</label>
                     <select id="via_principal" class="select-chosen-eps" ng-model="dir.via_principal">
                        <option value="" ng-disabled="true">SELECCIONAR</option>
                        <option ng-repeat="viap in viaprincipal.Viaprincipal" ng-value="viap.Codigo">{{viap.Nombre}}</option>
                     </select>
                  </div>
                  <div class="input-field col l5 m12 s12">
                     <input id="num_via_principal" type="text" ng-model="dir.num_via_principal">
                     <label for="num_via_principal" class="">Numero/Nombre</label>
                  </div>
               </div>
               <div class="col l12 m12 s12">
                  <div class="input-field col l6 m12 s12">
                     <label for="letra" class="active">Letra</label>
                     <select id="letra" class="select-chosen-eps" ng-model="dir.letra"  >
                        <option value="" ng-disabled="true">SELECCIONAR</option>
                        <option ng-repeat="letra in letras.Letra" ng-value="letra.Codigo">{{letra.Nombre}}</option>
                     </select>
                  </div>
                  <div class="input-field col l5 m12 s12">
                     <input id="numero" type="text" numbers-only class="validate" ng-model="dir.numero" maxlength="1">
                     <label for="numero" class="">Número</label>
                  </div>
               </div>
               <div class="col l12 m12 s12">
                  <div class="input-field col l6 m12 s12">
                     <input type="checkbox" id="bis" ng-model="dir.bis" />
                     <label for="bis">Bis</label>
                  </div>
                  <div class="input-field col l5 m12 s12">
                     <label for="cuadrante" class="active">Cuadrante</label>
                     <select class="select-chosen-eps" id="cuadrante" ng-model="dir.cuadrante"  >
                     <option value="" ng-disabled="true">SELECCIONAR</option>
                        <option ng-repeat="cuadrante in Cuadrantes.Cuadrante" value="{{cuadrante.Codigo}}">{{cuadrante.Nombre}}</option>
                     </select>
                  </div>
               </div>
               <div class="col l12 m12 s12">
                  <div class="input-field col l6 m12 s12">
                     <input id="numerovg" type="text" ng-model="dir.numerovg">
                     <label for="numerovg" class="active"> Numero VG</label>
                  </div>
                  <div class="input-field col l5 m12 s12">
                     <label for="simple-selecty" class="active">Letra VG</label>
                     <select ng-disabled="saved" class="select-chosen-eps" id="simple-select" ng-model="dir.letravg"  >
                     <option value="" ng-disabled="true">SELECCIONAR</option>
                        <option ng-repeat="letravg in letras.Letra" ng-value="letravg.Codigo">{{letravg.Nombre}}</option>
                     </select>
                  </div>
               </div>
               <div class="col l12 m12 s12">
                  <div class="input-field col l6 m12 s12">
                     <input id="numeroplaca" type="text" ng-model="dir.numeroplaca"  >
                     <label for="numeroplaca" class="">Numero Placa</label>
                  </div>
                  <div class="input-field col l5 m12 s12">
                     <label for="simple-selecty" class="active">Cuadrante VG</label>
                     <select class="select-chosen-eps" ng-model="dir.cuadrantevg"  >
                     <option value="" ng-disabled="true">SELECCIONAR</option>
                        <option ng-repeat="cuadrantevg in Cuadrantes.Cuadrante" value="{{cuadrantevg.Codigo}}">{{cuadrantevg.Nombre}}</option>
                     </select>
                  </div>
               </div>
               <div class="col l11 m12 s12">
                  <label for="complemento" class="">Complemento</label>
                  <input id="complemento" type="text" ng-model="dir.complemento" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();">
               </div> 
                 <div class="col l11 m12 s12">
                     <label style="margin-top: -20px;">Direccion</label>
                     <div ng-if="dir.bis==true">
                        <input ng-disabled="true" id="direcciond"  type="text"  value="{{dir.via_principal}}  {{dir.num_via_principal}} {{dir.letra}} {{dir.numero}} BIS {{dir.cuadrante}} {{dir.numerovg}} {{dir.letravg}} {{dir.numeroplaca}} {{dir.cuadrantevg}} {{dir.complemento}}" class="requerido" name="direccion" style="color: black;">
                     </div>
                     <div ng-if="dir.bis==false">
                        <input ng-disabled="true"  id="direcciond"  type="text"  value="{{dir.via_principal}}  {{dir.num_via_principal}} {{dir.letra}} {{dir.numero}}  {{dir.cuadrante}} {{dir.numerovg}} {{dir.letravg}} {{dir.numeroplaca}} {{dir.cuadrantevg}} {{dir.complemento}}" class="requerido" name="direccion" style="color: black;">
                     </div>
                     
                  </div>
            </form>            
         </div>
         <br>
         <center><input class="waves-effect waves-light btn white-text success" id='btngrid' ng-click="selectDireccion()"  type="submit" value="ver"></center>
      </div>
      <br>
   </div>
</div>
