<div style="width: 80%; margin: 0 auto; padding-top: 50px;">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
        <div class="card-content">
            <h5>Registrar Fallecimiento</h5>

        </div>
        <div class="card-action">
            <div class="row">
                <form ng-submit="registrarent()">
                    <div class="col l12 m12 s12">
                        <blockquote>
                            Registro Motivo Fallecimiento:
                        </blockquote>
                        
                        <div class="row">
                            <div class="input-field col l12 m12 s12">
                                <div class="input-list input-view-column">
                                    <!-- <label for="normal8">Motivo</label> -->
                                    <select class="select-chosen-eps" id="mot_fall" ng-model="mot_fall" required>
                                        <option value="">Seleccionar</option>
                                        <option value="1">Cardiopatía isquémica y accidentes cerebrovascular.</option>
                                        <option value="2">Diabetes</option>
                                        <option value="3">Infecciones en vías respiratorias.</option>
                                        <option value="4">Enfermedad pulmonar obstructiva crónica (EPOC).</option>
                                        <option value="5">Infecciones en vías respiratorias.</option>
                                        <option value="6">Tumores malignos</option>
                                        <option value="7">Insuficiencia renal</option>
                                        <option value="8">Cáncer de pulmón, junto con tráqueas y bronquitis.</option>
                                                                                <option value="12">Tuberculosis.</option>
                                        <option value="13">Accidentes de tránsito.</option>
                                        <option value="14"> Enfermedades infecciosas gastrointestinales </option>
                                        <option value="15"> Otras enfermedades del sistema digestivo </option>
                                        <option value="16"> SIDA </option>
                                        <option value="17"> Agresiones (homicidio) </option>
                                        <option value="18"> Afecciones originadas en el periodo perinatal, Feto y recien nacido afectados por complicaciones maternas del embarazo </option>
                                        <option value="19"> Otras malformaciones congenitas no clasificadas en otra parte </option>
                                        <option value="20"> Otras enfermedades del feto y del recien nacido Enfermedades del sistema respiratorio  </option>
                                        <option value="21"> Enfermedades de la sangre y de los organos hematopoyeticos </option>
                                        <option value="22"> Otros tumores de comportamiento incierto o desconocido </option>
                                          <option value="23">Quemaduras</option>


                                    </select>
                                </div>                     
                                <!-- <textarea  ng-change="notpaastenot()" style="height: 194px;" class=""></textarea> -->
                                <!-- <label for="resumen_aud" class="">Resumen</label> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <center>
                <input ng-click="guardar()" class="waves-effect waves-light btn white-text success" type="submit">
            </center>
        </div>
        <br>
    </div>
</div>
