<div id="modalClasificacion" class="style-modal-default">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close style-btn-close"></div>
        <div class="card-content">
            <h5 id="ngdialog1-aria-labelledby">Selecciona la Clasificacion</h5>
        </div>
        <div class="card-content clearfix">
            <div class="row" ng-style="stylesrowsearch" style="margin-bottom: 70px;">
                <div class="col s12">
                    <input id="keyword" type="text" ng-model="keyword" ng-change="validarkeyword(keyword)" class="ng-pristine ng-valid ng-touched">
                    <label for="keyword" class="">Búsqueda</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="scrollTableDefault style-table-default">
                        <table id="tbclas" style="cursor: pointer;">
                            <thead>
                                <tr>
                                    <td><b>CÓDIGO</b></td>
                                    <td><b>NOMBRE</b></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-show="!aparecer" id="DM1{{dm.NUMERO}}" class="c-pointer" ng-class="{'hover-item-list': hovering}"
                                    ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-repeat="dm in clasificaciones"
                                    ng-click="selectClasificacion(dm.NUMERO,dm.NOMBRE);">
                                    <td>{{dm.NUMERO}}</td>
                                    <td>{{dm.NOMBRE}}</td>
                                </tr>
                                <tr ng-show="clasificaciones.length==0 && aparecer==false">
                                    <td colspan="3">
                                        <center>
                                            <h5>No se encontro la clasificacion para el criterio de búsqueda
                                                ingresado</h5>
                                        </center>
                                    </td>
                                </tr>
                                <tr ng-show="aparecer">
                                    <td colspan="3">
                                        <center>
                                            <h5>Ingrese el codigo para la búsqueda de la clasificacion del 
                                                producto </h5>
                                        </center>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <center>
            <div class="row">
                <div class="col l12 m12 s12" style="margin: 1%">
                    <div class="group">
                        <div class="col l6 m12 s12" >
                       <button class=" btn btn-primary" type="submit"
                            ng-click="removeSeleccion()" style="background-color: #1a2e63;">Remover</button>
                        </div>
                        <div class="col l6 m12 s12">
                            <button class="btn btn-primary" type="submit" ng-click="closeThisDialog(depMunicipio)"
                                style="background-color: #1a2e63;">Selección</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </center>
    </div>
</div>

<style type="text/css">
    .style-modal-default {
        width: 45%;
        margin: 0 auto;
    }

    .style-table-default {
        height: 350px;
        overflow: auto;
    }

    .style-btn-close {
        float: right;
        font-size: 50px;
        padding-right: 20px;
    }

    #modalClasificacion tr>td:first-child {
        width: 74px;
        text-align: center;
    }

    #tbclas>thead {
        position: absolute;
        top: 188px;
        z-index: 10000;
        width: calc(100% - 62px);
    }

    .hover-item-list {
        background-color: #d6d6d6;
    }

    .eleacti {
        background: #7198fd2b;
    }
</style>
