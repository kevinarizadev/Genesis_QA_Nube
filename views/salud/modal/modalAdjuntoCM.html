<div style="width: 80%; margin: 0 auto; padding-top: 15%;">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
        <div class="card-content">
            <h5>Adjuntar Soportes Censo</h5>
        </div>
        <div class="card-action">
            
            <div class="row">
                <div class="col s12 m12 l12">
                    
                     
                        <div class="col s12 m12 l12">
                                <blockquote>
                                        Adjunte soporte.
                                    </blockquote>
                                <div class="col s6">
                                        <div class="file-field input-field">
                                                <div class="btn">
                                                    <i class="material-icons">insert_drive_file</i>
                                                    <input type="file" name="adjunto" id="adjunto">
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input id="soportenotacredito" class="file-path" type="text"
                                                        placeholder="Adjuntar financiero">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s6">
                                                <div class="input-list input-view-column" style="margin-top: -0.5rem!important;">
                                                        <label for="Descripcion">Codigo Factura</label>
                                                        <input  id="Descripcion"  ng-model="factura" type="text" class="validate">
                                                </div>
                                            </div>
                                </div>
                        <div class="col s12 m12 l12" ng-hide="true">
                                <blockquote>
                                        Adjunte soporte nota credito digitalizada.
                                    </blockquote>
                                <div class="col s6">
                                        <div class="file-field input-field">
                                                <div class="btn">
                                                    <i class="material-icons">insert_drive_file</i>
                                                    <input type="file" name="adjunto" id="adjunto">
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input id="soportenotacredito" class="file-path" type="text"
                                                        placeholder="Adjuntar nota credito">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s6">
                                                <div class="input-list input-view-column" style="margin-top: -0.5rem!important;">
                                                        <label for="Descripcion">Codigo nota de credito</label>
                                                        <input  id="idvalobjecion"  ng-model="descripcion" type="text" class="validate">
                                                </div>
                                            </div>

                                        
                                </div>
                         
                            
                    
                </div>
            </div>
        </div>
        <br>
        <center><input ng-click="adjuntar_soporte()" class="waves-effect waves-light btn white-text success"
                type="submit" style="margin-bottom: 15px;">
        </center>
    </div>
    <br>
</div>
</div>
