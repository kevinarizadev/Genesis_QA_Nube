<div style="width: 80%; margin: 0 auto; padding-top: 15px;">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;">
        </div>
        <div class="card-content">
            <h5>Estancia Psiquiatrica</h5>
        </div>
        <div class="card-action">

            <div class="row margin">
                <div id="tabla_scroll" style="height: 67vh; overflow: auto;">
                    <table id="med_table" class="striped table-bordered white animated" style="position: relative;">

                        <tbody>
                            <!-- <td ng-repeat="modificacion in info"> -->
                            <tr ng-repeat="data in preguntas">
                                <td>Â¿{{data.PREGUNTA}}?</td>
                                <td>
                                    <div class="btn-panel switch">
                                        <label ng-if="data.TIPO=='C'" >
                                           No
                                            <input type="checkbox"  ng-model="data.modelo">
                                            <span class="lever"></span>
                                            Si
                                        </label>

                                        <input ng-if="data.TIPO=='D'" type="date" ng-model="data.modelo">

                                    </div>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
                
            </div>
            
                <center>         
                    <button class="btn btn-div default-background waves-effect waves-light" ng-click="guardar(preguntas)" title="Guardar" >Guardar</button>
                </center>
            

            <div class="" style="text-align: center; justify-content: space-between; display: flex;">

                        padding-bottom: 8px;
                    }

            </div>
