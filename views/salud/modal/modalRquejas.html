<div style="width: 80%; margin: 0 auto; padding-top: 50px;">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
        <div class="card-content">
            <h5>Registro entrevista con Médico</h5>

        </div>
        <div class="card-action">
            <div class="row">
                <form ng-submit="gestion_queja()">
                    <div class="col l12 m12 s12">
                        <blockquote>
                            A continuación acciones correctivas tomadas frente a la inconformidad:
                        </blockquote>
                        <div class="row">
                            <div class="input-field col l6 m12 s12">
                                <input id="no_censo" type="text" ng-model="desc" disabled>
                                <label for="no_censo" class="">Descripcion Inconformidad</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l12 m12 s12">
                                <textarea id="resumen_aud" ng-model="respuesta" style="height: 194px;" class=""></textarea>
                                <label for="resumen_aud" class="">Resumen Acciones Tomadas</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <center>
                <input ng-click="gestion_queja()" class="waves-effect waves-light btn white-text success" type="submit">
            </center>
        </div>
        <br>
    </div>
</div>
