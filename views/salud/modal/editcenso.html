<div style="width: 80%; margin: 0 auto; padding-top: 50px;">
    <div class="col s12 m6 l6 card">
        <div class="ngdialog-close" style="float: right; font-size: 40px; padding-right: 20px;"></div>
        <div class="card-content">
            <h5>Editar Estancia Hospitalaria</h5>
        </div>
        <div class="card-action">
            <div class="row">
                <div class="col l12 m12 s12">
                    <blockquote>
                        Datos de Afiliado:
                    </blockquote>
                    <div class="input-field col l3 m12 s12">
                        <input id="primer_nombre" type="text" ng-model="edit.PNOMBRE" disabled>
                        <label for="primer_nombre" class="">Primer Nombre</label>
                    </div>
                    <div class="input-field col l3 m12 s12">
                        <input id="segundo_nombre" type="text" ng-model="edit.SNOMBRE" disabled>
                        <label for="segundo_nombre" class="">Segundo Nombre</label>
                    </div>
                    <div class="input-field col l3 m12 s12">
                        <input id="primero_apellido" type="text" ng-model="edit.PAPELLIDO" disabled>
                        <label for="primero_apellido" class="">Primer Apellido</label>
                    </div>
                    <div class="input-field col l2 m12 s12">
                        <input id="segundo_apellido" type="text" ng-model="edit.SAPELLIDO" disabled>
                        <label for="segundo_apellido" class="">Segundo Apellido</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l12 m12 s12">
                    <blockquote>
                        Fechas Ingreso/Egreso:
                    </blockquote>
                    <div class="input-field col l5 m12 s12">
                        <!-- <label for="primer_nombre" class="">Fecha Ingreso</label> -->
                        <input id="primer_nombre" type="date" ng-model="edit.FECHA_INGRESO">

                    </div>
                    <div class="input-field col l4 m12 s12">
                        <input id="segundo_nombre" type="date" ng-model="edit.FECHA_EGRESO">
                        <!-- <label for="segundo_nombre" class="">Fecha Egreso</label> -->
                    </div>
                    <button ng-click="actualizar_fecha()"
                        class="btn btn-div default-background waves-effect waves-light">Actualizar Fechas</button>
                </div>
            </div>
            <div class="row">
                <div class="col l12 s12 m12">
                    <blockquote>
                        Datos de Estancia:
                    </blockquote>
                    <div class="col l12 m12 s12">
                        <div class="input-field col l3 m12 s12">
                            <label for="juzgado" class="active">Diagnostico</label>
                            <input id="juzgado" style="cursor: pointer;" type="text" ng-model="diagnostico.seleccion"
                                ng-click="open_modal('D','1')" title="{{diagnostico.seleccion}}" readonly>
                        </div>
                        <div class="input-field col l3 m12 s12">
                            <label for="juzgado" class="active">Diagnostico 1</label>
                            <input id="juzgado" style="cursor: pointer;" type="text" ng-model="diagnostico1.seleccion"
                                ng-click="open_modal('D1','1')" title="{{diagnostico1.seleccion}}" readonly>
                        </div>
                        <div class="input-field col l3 m12 s12">
                            <label for="juzgado" class="active">Diagnostico 2</label>
                            <input id="juzgado" style="cursor: pointer;" type="text" ng-model="diagnostico2.seleccion"
                                ng-click="open_modal('D2','1')" title="{{diagnostico2.seleccion}}" readonly>
                        </div>

                        <button ng-click="actualizar_censo()"
                            class="btn btn-div default-background waves-effect waves-light"> Actualizar Dx</button>

                    </div>
                    <div class="col l12 m12 s12">
                        <div class="input-field col l9 m12 s12">
                            <label for="prestador" class="active">Ips</label>
                            <input id="prestador" placeholder="CLICK PARA VER IPS" style="cursor: pointer;" type="text"
                                ng-value="ips.seleccion" ng-click="open_modal('I','1')" title="{{ips.seleccion}}"
                                readonly>
                        </div>

                        <button ng-click="actualizar_prestador()"
                            class="btn btn-div default-background waves-effect waves-light">Actualizar
                            Prestador</button>
                    </div>
                </div>
            </div>
         
        </div>
    </div>
</div>
