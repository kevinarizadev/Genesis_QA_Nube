<div class="row">
  <div class="row">
    <div class="col s12">
      <div class="card card-default">
        <div class="card-header default-background white-text">
          <div class="text-al switch">
            <strong>Registro de Nuevo Censo</strong>
          </div>
        </div>
        <div class="card-content clearfix">
          <div class="col s6">
            <div class="input-list input-form">
              <div class="input-list input-view-column">
                <label for="normal8">Tipo documento</label>
                <select
                  class="select-chosen-eps"
                  ng-change="form()"
                  id="tipo_doc"
                  ng-model="tipo_doc"
                >
                  <option value="0">SELECCIONAR</option>
                  <option
                    value="{{x.CODIGO}}"
                    ng-selected="x.CODIGO == Form.Tipo_Doc"
                    ng-repeat="x in Tipos_Documentos"
                  >
                    {{x.NOMBRE}}
                  </option>
                  <!--
                           <option value="CC">CEDULA DE CIUDADANÍA</option>
                           <option value="TI">TARJETA DE IDENTIDAD</option>
                           <option value="RC">REGISTRO CIVIL</option>
                           <option value="CN" >CERTIFICADO DE NACIDO VIVO</option>
                           <option value="CE">CEDULA DE EXTRANJERÍA</option>
                           <option value="PA">PASAPORTE</option>
                           <option value="AS">ADULTO SIN IDENTIFICACIÓN</option>
                           <option value="MS">MENOR SIN IDENTIFICACIÓN</option>
                           <option value="PE">PERMISO ESPECIAL DE PERMANENCIA</option>
                           <option value="SC">SALVO CONDUCTO</option>-->
                </select>
                <br />
                <!-- <center><a class="waves-effect waves-light btn white-text success"
                              ng-click="RegistraNuevoAfiliado()">Registrar nuevo afiliado</a></center> -->
              </div>
              <div class="input-list input-view-column">
                <label for="normal8">Documento</label>
                <input
                  ng-disabled="busqueda"
                  id="normal8"
                  ng-model="documento"
                  type="text"
                  class="validate"
                />
                <center>
                  <a
                    class="waves-effect waves-light btn white-text success"
                    ng-click="buscarAutorizacion('D')"
                    >buscar</a
                  >
                </center>
              </div>
              <div class="input-list input-view-column">
                <label for="normal8">Regimen</label>
                <select
                  ng-disabled="true"
                  class="select-chosen-eps"
                  ng-change="form()"
                  id="Regimen"
                  ng-model="regimen"
                >
                  <option value="0">SELECCIONAR</option>
                  <option value="S">SUBSIDIADO</option>
                  <option value="C">CONTRIBUTIVO</option>
                </select>
              </div>
              <div class="input-list input-view-column">
                <label for="juzgado" class="active">Ips</label>
                <input
                  id="juzgado"
                  placeholder="CLICK PARA VER IPS"
                  style="cursor: pointer"
                  type="text"
                  ng-value="ips.seleccion"
                  ng-click="mostrarModalcenso('I','1')"
                  title="{{ips.seleccion}}"
                  readonly
                />
              </div>

              <div class="input-list input-view-column">
                <a
                  class="btn-floating btn waves-effect waves-light"
                  title="Registrar IPS no contratada"
                  ng-click="mostrarModalcenso('NC','2')"
                  ><i class="material-icons">add</i></a
                >
              </div>
            </div>
            <div class="input-list input-form"></div>
          </div>
        </div>
      </div>
      <div class="card card-default" ng-if="show_info">
        <div class="row">
          <div class="card-header default-background white-text">
            <div class="text-al switch">
              <strong>Informacion del paciente</strong>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <div class="input-list input-view-column">
              <label for="normal8">1er Nombre</label>
              <input
                id="normal8"
                ng-disabled="true"
                ng-model="primer_nombre"
                type="text"
                class="validate"
              />
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column">
              <label for="normal8">2do Nombre</label>
              <input
                id="normal8"
                ng-disabled="true"
                ng-model="segundo_nombre"
                type="text"
                class="validate"
              />
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column">
              <label for="normal8">1er Apellido</label>
              <input
                id="normal8"
                ng-disabled="true"
                ng-model="primer_apellido"
                type="text"
                class="validate"
              />
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column">
              <label for="normal8">2do Apellido</label>
              <input
                id="normal8"
                ng-disabled="true"
                ng-model="segundo_apellido"
                type="text"
                class="validate"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div
            class="col"
            ng-class="{'s2': portabilidad != 'N', 's3': portabilidad == 'N'}"
          >
            <div class="input-list input-view-column">
              <label for="normal8">Sexo</label>
              <select
                ng-disabled="true"
                class="select-chosen-eps"
                ng-change="form()"
                id="sexo"
                ng-model="sexo"
              >
                <option value="0">SELECCIONAR</option>
                <option value="M">MASCULINO</option>
                <option value="F">FEMENINO</option>
              </select>
            </div>
          </div>
          <div
            class="col"
            ng-class="{'s2': portabilidad != 'N', 's3': portabilidad == 'N'}"
          >
            <div class="input-list input-view-column">
              <label for="normal8">Edad</label>
              <input
                ng-disabled="true"
                id="normal8"
                ng-disabled="true"
                ng-model="edad"
                type="number"
                class="validate"
              />
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column">
              <label for="dx" class="active">Municipio</label>
              <input
                id="dx"
                style="cursor: pointer"
                type="text"
                ng-value="municipio.seleccion"
                ng-click="mostrarModalcenso('M','1')"
                title="{{municipio.seleccion}}"
                ng-disabled="true"
              />
            </div>
          </div>
          <div
            class="col"
            ng-class="{'s2': portabilidad != 'N', 's3': portabilidad == 'N'}"
            ng-if="portabilidad != 'N'"
          >
            <div class="input-list input-view-column">
              <label for="portabilidad" class="active">Portabilidad</label>
              <input
                id="portabilidad"
                type="text"
                ng-value="portabilidad"
                title="{{portabilidad}}"
                ng-disabled="true"
              />
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column" ng-hide="hdeDiagnostico">
              <label for="dx2" class="active">Diagnostico</label>
              <input
                id="dx2"
                placeholder="CLICK PARA VER DIAGNOSTICOS"
                style="cursor: pointer"
                type="text"
                ng-value="diagnostico.seleccionC"
                ng-click="mostrarModalcenso('D','1')"
                title="{{diagnostico.seleccionC}}"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <div class="input-list input-view-column" ng-hide="hdeDiagnostico">
              <label for="juzgado" class="active">Diagnostico Alterno</label>
              <input
                id="juzgado"
                placeholder="CLICK PARA VER DIAGNOSTICOS"
                style="cursor: pointer"
                type="text"
                ng-value="diagnosticoa.seleccionCA"
                ng-click="mostrarModalcenso('DA','1')"
                title="{{diagnosticoa.seleccionCA}}"
                readonly
              />
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column" ng-hide="hdeDiagnostico">
              <label for="dx3" class="active">Diagnostico Alterno 2</label>
              <input
                id="dx3"
                placeholder="CLICK PARA VER DIAGNOSTICOS"
                style="cursor: pointer"
                type="text"
                ng-value="diagnosticoad.seleccionCAd"
                ng-click="mostrarModalcenso('DA2','1')"
                title="{{diagnosticoad.seleccionCAd}}"
                readonly
              />
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column">
              <label for="normal8">Tipo Estancia</label>
              <select
                class="select-chosen-eps"
                ng-change="psico(form.tipoestancia)"
                id="tipoestancia"
                ng-model="form.tipoestancia"
              >
                <option value="0">SELECCIONAR</option>
                <option
                  ng-repeat="estancia in listEstancia"
                  value="{{estancia.CODIGO}}"
                >
                  {{estancia.NOMBRE}}
                </option>
              </select>
            </div>
          </div>
          <div class="col s3">
            <div class="input-list input-view-column">
              <label for="normal8">Fecha Ingreso</label>
              <input
                id="normal8"
                ng-model="form.fecha_ingreso"
                type="date"
                class="validate"
                max="{{maxDate}}"
                min="{{min_ingreso}}"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <div class="input-list input-view-column">
              <input
                type="checkbox"
                id="checkprotocolo"
                ng-model="protocolo"
                ng-click="switchp()"
              />
              <label for="checkprotocolo">Protocolo de manejo</label>
            </div>
          </div>
          <div class="col s5">
            <div class="input-list input-view-column" ng-hide="textarea">
              <label for="normal8">Protocolo</label>
              <input
                id="normal8"
                ng-model="protocolo_text"
                type="text"
                class="validate"
              />
            </div>
          </div>
        </div>
        <center>
          <a
            class="waves-effect waves-light btn white-text success"
            ng-click="CrearCenso()"
            >Crear Censo</a
          >
        </center>
        <br />
      </div>
    </div>
  </div>
</div>
