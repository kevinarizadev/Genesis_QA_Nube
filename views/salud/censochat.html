
<div>
        <div class="row white section-header ng-scope">
          <blockquote>
             <h4>Chat de Soporte Censo Hospitalario</h4>
          </blockquote>
        </div>
  
  <div class="row dashboard-wrapper content-container ng-scope">
  
          <div class="row part2 bg-white white">
              <div class="col s12 m4 l4 part2_1">
                  <div class="s6 m2 l2">
                      <ul class="left mailbox-custom-search">
                              <li  class="navbar-custom-search">
                                  <input type="search" ng-model="searchKeyword" placeholder="Buscar">
                                  <i class="material-icons">search</i>
                              </li>
                      </ul>
                  </div>
              </div>
                  <div class="m8 s12 l8">
                  <div style="justify-content: space-around; display: flex" ng-hide="hiden">
                      <blockquote>
                         <h5>Censo No.{{numerocenso}} </h5>
                      </blockquote>
                      
                      
                   
                        <blockquote>
                          <h5> Afiliado: {{tipodoc}}. {{documento}}</h5>
                      </blockquote>
                   
                  </div>
              </div>
          </div>
          <div class="row allMails bg-white white">
          <div class="col s12 m4 l4 mailsParts tabInbox_3_1 scrclass">
              <ul class="collection">
                  <li  ng-repeat ="chatd in listchat | filter: searchKeyword " class="collection-item avatar waves-effect waves-pink" data-group="first"
                  ng-click="obtenerchat(chatd.NUMERO,chatd.UBICACION,chatd.TIPODOC,chatd.DOCUMENTO)">
                      <div id ="f{{chatd.NUMERO}}{{chatd.UBICACION}}" alt="avatar" class="inactivechat circle" style="border-radius: 0% !important"></div>
                      <span class="title"><strong >{{chatd.NOMBRE}}</strong></span>
                      <p><i> Censo: {{chatd.NUMERO}} </i></p>
                  </li>
              </ul>
          </div>
  
  
          <div id="mensajes" class="col s12 m8 l8 messageBox first_3_2 scrclass" >
              <ul id="lista_chat" class="collection">
                  <li ng-repeat ="message in messages" class="collection-item avatar second" style="border-bottom: 0px!important;">
                    <img src="assets\images\reciente.png" class="circle" style="top:37%">
                    <span class="title" style="font-size: 12px; color: #101c3b; font-weight: bold;">{{message.NOMBRE}}</span>
                    <span style="float: right; font-size: 10px;">{{message.FECHA}}</span>
                    <div class="card-panel" style="border-bottom: 0px!important;  background-color: #3f60ad1a;">
                        <span style="font-size: 13px">{{message.MENSAJE}}</span>
                        <p style="float: right; font-size: 10px; color: #9b9b9b; padding-top: 20px;">{{message.HORA}}</p>
                    </div>
                  </li>
              </ul>
  
              <div class="reply-text" ng-hide="imagen">
              <center>  <img src="assets/images/chat.png" alt="" style="max-width: 30%;padding-top: 80px;"></center>
             </div>
             <div class="reply-text" ng-hide="hiden">
                <textarea rows="2" cols="10"  ng-model="respuesta" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
  
                <div class="send-reply" style="margin-top: 10px;">
                   <!--  <i class="material-icons waves-effect">attach_file</i> -->
                    <a class="waves-effect waves-light btn color-custom right center" ng-click="send()">RESPONDER</a>
                </div>
  
            </div>
          </div>
          <div class="col s12 m8 l8 messageBox first_3_2 scrclass" >
  
       </div>
      </div>
  </div>
