<div style="width: 500px; margin: 0 auto; padding-top: 10px;" ng-controller="recoveryctrl">
   <div class="col s12 m6 l6 card">
      <div class="card-content">
         <strong>Recuperar contraseña</strong>
      </div>
      <div class="card-action">
         <div ng-hide="hide_recover_params">
            <form ng-submit="recuperarPass()">
               <div class="group" ng-init="obtenerDocumento()">
                  <label for="r_tipo_documento" class="label">Tipo de documento</label>
                  <select id="r_tipo_documento" ng-model="r_tipo_documento"
                     ng-options="documento.CODIGO as documento.NOMBRE for documento in Documentos"
                     style="display: block;">
                  </select>
               </div>
               <div class="group m-t">
                  <label for="r_documento" class="label">N° de Documentox</label>
                  <input id="r_documento" type="text" ng-model="r_documento"
                     style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px; height: 3rem;">
               </div>
               <div class="group m-t">
                  <label for="f_expedicion" class="label">Fecha de Expedición del documento</label>
                  <input id="f_expedicion" type="date" ng-model="f_expedicion"
                     style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px; height: 3rem;">
               </div>
               <div class="group m-t">
                  <center>
                     <button class="btn btn-primary" type="submit" style="background-color: #1a2e63;">Recuperar</button>
                  </center><br>
               </div>
            </form>

         </div>
         <div ng-hide="hide_email_params">
            <form ng-submit="enviarPass()">
               <blockquote style="border-left: 5px solid #000000 !important;">
                  Ingrese el número de celular donde le enviaremos su contraseña.<br>*Este número debe ser personal
               </blockquote>
               <div class="group">
                  <label for="numero" class="label">Número Celular</label>
                  <input id="numero" type="text" ng-model="r_cel" ng-keyup="FormatSoloNumeroCelular('numero')" maxlength="16"
                     style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px; height: 3rem;">
               </div><br>
               <div class="group">
                  <center>
                     <button class="btn btn-primary" type="submit" ng-disabled="subirdis"
                        style="background-color: #1a2e63;">Enviar Contraseña</button>
                  </center><br>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
