<div style="width: 500px; margin: 0 auto; padding-top: 10px;" ng-controller="recoveryipsctrl">
   <div class="col s12 m6 l6 card">
      <div class="card-content">
         <strong>Recuperar contraseña - IPS</strong>
      </div>
      <div class="card-action">
         <div ng-hide="hide_recover_params">
            <form ng-submit="recueprarpassips()">
               <blockquote style="border-left: 5px solid #000000 !important;">
                  Ingrese la información solicitada para realizar la solicitud.
               </blockquote>
               <div class="group">
                  <label for="r_nit" class="label">NIT</label>
                  <input id="r_nit" type="text" ng-model="r_nit" ng-disabled="dis_r_nit"
                     style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px; height: 3rem;"
                     ng-blur="cargausuarios()">
               </div>
               <div class="group">
                  <label for="user" class="label">Usuario</label>
                  <!-- <input id="email" ng-model="userips"  type="text" class="input"> -->
                  <select style="display: block;" ng-model="r_usuario">
                     <option value="0">Seleccionar</option>
                     <option ng-repeat="user in usuarios" ng-value="user.USUARIO">{{user.USUARIO}}</option>
                  </select>
               </div><br>
               <div class="group">
                  <center>
                     <button class="btn btn-primary" type="submit" style="background-color: #1a2e63;">Recuperar</button>
                  </center><br>
               </div>

            </form>
            <div ng-hide="correopanel">
               <form ng-submit="actualizacorreo()">
                  <blockquote style="border-left: 5px solid #000000 !important;">
                     Ingrese un correo electrónico para enviar la contraseña:
                  </blockquote>
                  <div class="group">
                     <label for="r_correo" class="label">Correo Electrónico</label>
                     <input id="r_correo" type="email" ng-model="r_correo"
                        style="background-color: rgba(255, 255, 255, 0.9); width: 100%; padding: 5px; border: 1px solid #f2f2f2; border-radius: 2px; height: 3rem;">
                  </div>
                  <div class="group">
                     <div class="g-recaptcha" data-sitekey="6LeuQz8UAAAAAGJMh7_Ift2kDZbIcdUqdN29owmF"></div><br>
                     <center>
                        <button class="btn btn-primary" type="submit" style="background-color: #1a2e63;">Enviar</button>
                     </center><br>
                  </div>

               </form>
            </div>
         </div>
      </div>
   </div>
</div>
