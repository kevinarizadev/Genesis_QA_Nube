<div id="recoveryPassFunc" ng-controller="recoveryfuncctrl">
  <div class="col s12 m6 l6 card">
    <div class="card-content">
      <strong>Recuperar contraseña</strong>
    </div>
    <div class="card-action">
      <form class="center" ng-submit="recuperarpassfunc()">
        <blockquote class="left-align">
          Ingrese la información solicitada para enviar su contraseña a el correo corporativo.
        </blockquote>
        <div class="group left-align">
          <label for="r_documento" class="label">N° de Documento</label>
          <input id="r_documento" type="number" ng-model="r_documento">
        </div>
        <br>
        <button ng-clik="recuperarpassfunc()" class="btn btn-primary" type="submit">Recuperar</button>
        <br>
      </form>
    </div>
  </div>
</div>
